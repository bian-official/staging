components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    value:
      type: object
      properties:
        Value:
          type: string
          description: 'A value is the concept of worth in general that is assigned or is determined by measurement, assessment or calculation. (UN/CEFACT)'
          format: datatype
      description: ''
    name:
      type: object
      properties:
        Name:
          type: string
          description: 'A name is a word or phrase that constitutes the distinctive designation of a person, place, thing or concept. (UN/CEFAT)'
          format: datatype
      description: Name by which a party is known and which is usually used to identify that party. (ISO20022)
    partytypevalues:
      enum:
        - Person
        - Organisation
      type: string
      description: ">\r\n* `Person` - Human entity, as distinguished from a corporate entity (which is sometimes referred to as an 'artificial person'). ISO20022\r\n* `Organisation` - Organised structure that is set up for a particular purpose. For example, a business, government body, department, charity, or financial institution. ISO20022\r\n"
    datetime:
      type: object
      properties:
        DateTimeContent:
          type: string
          description: ''
          format: string
        TimeZoneCode:
          type: string
          description: ''
          format: string
        DaylightSavingIndicator:
          type: string
          description: ''
          format: string
      description: ''
    partyidentificationtypevalues:
      enum:
        - LEI(LegalEntityIdentifier)
        - TaxIdentificationNumber
        - NationalRegistrationNumber
        - RegistrationAuthorityIdentification
        - PassportNumber
        - AlienRegistrationNumber
        - TaxExemptIdentificationNumber
        - ForeignInvestmentIdentityNumber
        - DriverLicenseNumber
        - CorporateIdentification
        - SocialSecurityNumber
        - IdentityCardNumber
        - NationalRegistrationIdentificationNumber
        - Concat
      type: string
      description: ">\r\n* `LEI(LegalEntityIdentifier)` - \r\n* `TaxIdentificationNumber` - \r\n* `NationalRegistrationNumber` - \r\n* `RegistrationAuthorityIdentification` - \r\n* `PassportNumber` - \r\n* `AlienRegistrationNumber` - \r\n* `TaxExemptIdentificationNumber` - \r\n* `ForeignInvestmentIdentityNumber` - \r\n* `DriverLicenseNumber` - \r\n* `CorporateIdentification` - \r\n* `SocialSecurityNumber` - \r\n* `IdentityCardNumber` - \r\n* `NationalRegistrationIdentificationNumber` - \r\n* `Concat` - \r\n"
    partyidentification:
      type: object
      properties:
        PartyIdentificationType:
          $ref: '#/components/schemas/partyidentificationtypevalues'
        PartyIdentification:
          $ref: '#/components/schemas/identifier'
      description: ''
    party:
      type: object
      properties:
        PartyName:
          $ref: '#/components/schemas/name'
        PartyType:
          $ref: '#/components/schemas/partytypevalues'
        PartyDateTime:
          $ref: '#/components/schemas/datetime'
        PartyIdentification:
          $ref: '#/components/schemas/partyidentification'
      description: ''
    text:
      type: object
      properties:
        Text:
          type: string
          description: Text is a character string such as a finite set of characters generally in the form of words of a language. (UN/CEFACT)
          format: datatype
      description: ''
    datetimeperiod:
      type: object
      properties:
        FromDateTime:
          $ref: '#/components/schemas/datetime'
        ToDateTime:
          $ref: '#/components/schemas/datetime'
      description: ''
    partyinvolvementtypevalues:
      enum:
        - Agreementinvolvement
        - Partyinvolvement
        - Arrangementinvolvement
        - Designspecificationinvolvement
        - Relationshipinvolvement
        - Locationinvolvement
        - Bankguaranteeinvolvement
      type: string
      description: ">\r\n* `Agreementinvolvement` - \r\n* `Partyinvolvement` - \r\n* `Arrangementinvolvement` - \r\n* `Designspecificationinvolvement` - \r\n* `Relationshipinvolvement` - \r\n* `Locationinvolvement` - \r\n* `Bankguaranteeinvolvement` - \r\n"
    partyrole:
      type: object
      properties:
        PartyRoleType:
          $ref: '#/components/schemas/text'
        PartyRoleName:
          $ref: '#/components/schemas/name'
        PartyRoleValidityPeriod:
          $ref: '#/components/schemas/datetimeperiod'
        PartyInvolvementType:
          $ref: '#/components/schemas/partyinvolvementtypevalues'
      description: ''
    involvedparty:
      type: object
      properties:
        PartyReference:
          $ref: '#/components/schemas/party'
        PartyInvolvement:
          $ref: '#/components/schemas/partyrole'
      description: ''
    identifier:
      type: object
      properties:
        IdentifierValue:
          $ref: '#/components/schemas/value'
        IdentifierIssuingAuthority:
          $ref: '#/components/schemas/involvedparty'
        IdentifierStartDate:
          $ref: '#/components/schemas/datetime'
        IdentifierEndDate:
          $ref: '#/components/schemas/datetime'
      description: ''
    productidentificationtypevalues:
      enum:
        - ISINCode
        - PackageCode
      type: string
      description: ">\r\n* `ISINCode` - \r\n* `PackageCode` - \r\n"
    productidentification:
      type: object
      properties:
        ProductIdentification:
          $ref: '#/components/schemas/identifier'
        ProductIdentificationType:
          $ref: '#/components/schemas/productidentificationtypevalues'
      description: The identifier of product e.g. ISIN Code.
    bankingproducttypevalues:
      enum:
        - LoanProduct
        - CurrentAccountProduct
        - SavingAccountProduct
      type: string
      description: ">\r\n* `LoanProduct` - \r\n* `CurrentAccountProduct` - \r\n* `SavingAccountProduct` - \r\n"
    status:
      type: object
      properties:
        StatusReason:
          $ref: '#/components/schemas/text'
        StatusDateTime:
          $ref: '#/components/schemas/datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/datetimeperiod'
        StatusInvolvedParty:
          $ref: '#/components/schemas/involvedparty'
      description: ''
    productlifecyclestatustypevalues:
      enum:
        - Initiated
        - Announced
        - Sold
        - Obsolete
        - Active
      type: string
      description: ">\r\n* `Initiated` - \r\n* `Announced` - \r\n* `Sold` - \r\n* `Obsolete` - \r\n* `Active` - \r\n"
    productlifecyclestatus:
      type: object
      properties:
        ProductLifecycleStatus:
          $ref: '#/components/schemas/status'
        ProductLifecycleStatusType:
          $ref: '#/components/schemas/productlifecyclestatustypevalues'
      description: 'Refers to the lifecycle of a product (e.g., initiated, announced, active, obsolete, withdrawn).'
    bankingproduct:
      type: object
      properties:
        ProductIdentification:
          $ref: '#/components/schemas/productidentification'
        ProductType:
          $ref: '#/components/schemas/bankingproducttypevalues'
        ProductLifecycleStatus:
          $ref: '#/components/schemas/productlifecyclestatus'
        ProductPriority:
          $ref: '#/components/schemas/text'
        ProductDescription:
          $ref: '#/components/schemas/text'
        ProductVersion:
          $ref: '#/components/schemas/text'
      description: Reference to the card product identifier/number
    date:
      type: object
      properties:
        DateContent:
          type: string
          description: ''
          format: string
      description: As detailed on the plastic/token
    transactiontype:
      type: object
      properties:
        TransactionType:
          type: string
        TransactionTypeName:
          type: string
      description: 'The type of transaction (purchase, cash advance, etc.)'
    currencycode:
      type: object
      properties:
        Currencycode:
          type: string
          description: "A code identifying a currency according to ISO-4217.\nA currency is a system of money in general use in a particular country.\n\nCode allocated to a currency, by a maintenance agency, under an international identification scheme as described in the latest edition of the international standard ISO 4217 \"Codes for the representation of currencies and funds\". Valid currency codes are registered with the ISO 4217 Maintenance Agency, and consist of three contiguous letters. (ISO20022)\n\n"
          format: datatype
      description: The currency that the transaction is made in
    amount:
      type: object
      properties:
        AmountValue:
          type: string
          description: ''
          format: string
        AmountCurrency:
          $ref: '#/components/schemas/currencycode'
        DecimalPointPosition:
          type: string
          description: "Decimal point position starts calulating from the right\n"
          format: string
      description: The amount corresponding to the type
    CardTransaction:
      type: object
      properties:
        ProductInstanceReference:
          $ref: '#/components/schemas/bankingproduct'
        CustomerReference:
          $ref: '#/components/schemas/involvedparty'
        Cardexpirationdate:
          $ref: '#/components/schemas/date'
        CardCVV:
          type: string
          description: As detailed on the plastic/token
          format: string
        CardIssuingBankReference:
          type: string
          description: Refers to the card holder's issuing bank
          format: object
        MerchantAcquiringBankReference:
          type: string
          description: Refers to the merchant's acquiring bank
          format: object
        eCommerceTransactionType:
          $ref: '#/components/schemas/transactiontype'
        eCommerceTransactionCurrency:
          $ref: '#/components/schemas/currencycode'
        eCommerceTransactionAmountType:
          type: string
          description: 'Type of amount (e.g. original amount, billing currency amount, conversion rate, FX Mark-up)'
          format: string
        eCommerceTransactionAmount:
          $ref: '#/components/schemas/amount'
        eCommerceTransactionMerchantReference:
          type: string
          description: Refers to the merchant initiating the transaction
          format: object
        eCommerceTransactionLocationReference:
          type: string
          description: Refers to the point of sale location
          format: object
        eCommerceTransactionProductandServiceReference:
          type: string
          description: 'Details of the transaction (e.g. purchased service/product, purpose)'
          format: object
        eCommerceTransactionDateTime:
          $ref: '#/components/schemas/date'
      description: "The collection of operational serivces/functions offered by the operational facility\n\nExamples: messages, capture, routines"
    TransactionAuthorization:
      type: object
      properties:
        eCommerceTransactionInstanceReference:
          type: string
          description: Refers to the card transaction that is being authorized - note all fields may not be required
          format: object
        eCommerceTransactionAuthorizationResponse:
          type: string
          description: The result of the transaction authorization request
          format: string
      description: "The collection of operational serivces/functions offered by the operational facility\n\nExamples: messages, capture, routines"
    CardAuthentication:
      type: object
      properties:
        eCommerceTransactionInstanceReference:
          type: string
          description: Refers to the card transaction that is being authenticated - note all fields may not be required
          format: object
        eCommerceTransactionAuthenticationResponse:
          type: string
          description: The result of the card authentication request
          format: string
      description: "The collection of operational serivces/functions offered by the operational facility\n\nExamples: messages, capture, routines"
    TransactionBatch:
      type: object
      properties:
        eCommerceBatchTransactionDateTime:
          $ref: '#/components/schemas/date'
        TransactionMerchantReference:
          type: string
          description: Refers to the merchant initiating the batch
          format: object
        eCommerceBatchTransactionRecord:
          type: string
          description: Batch record contains multiple Card Transactions
          format: string
      description: "The collection of operational serivces/functions offered by the operational facility\n\nExamples: messages, capture, routines"
    eCommerceGatewayOperatingSession:
      type: object
      description: 'Operate equipment and/or a largely automated facility within Card eCommerce Gateway. '
    InitiateCardTransactionRequest:
      type: object
      properties:
        CardTransaction:
          type: object
          properties:
            ProductInstanceReference:
              $ref: '#/components/schemas/bankingproduct'
            CustomerReference:
              $ref: '#/components/schemas/involvedparty'
            Cardexpirationdate:
              $ref: '#/components/schemas/date'
            CardCVV:
              type: string
              description: "\r\n"
              format: string
            CardIssuingBankReference:
              type: string
              description: "\r\n"
              format: object
            MerchantAcquiringBankReference:
              type: string
              description: "\r\n"
              format: object
            eCommerceTransactionType:
              $ref: '#/components/schemas/transactiontype'
            eCommerceTransactionCurrency:
              $ref: '#/components/schemas/currencycode'
            eCommerceTransactionAmountType:
              type: string
              description: "\r\n"
              format: string
            eCommerceTransactionMerchantReference:
              type: string
              description: "\r\n"
              format: object
            eCommerceTransactionLocationReference:
              type: string
              description: "\r\n"
              format: object
            eCommerceTransactionProductandServiceReference:
              type: string
              description: "\r\n"
              format: object
            eCommerceTransactionDateTime:
              $ref: '#/components/schemas/date'
      description: 'Input: InBQ Initiate a card transaction (initiated at merchant location)'
    UpdateCardTransactionRequest:
      type: object
      properties:
        CardTransaction:
          type: object
          properties:
            ProductInstanceReference:
              $ref: '#/components/schemas/bankingproduct'
            CustomerReference:
              $ref: '#/components/schemas/involvedparty'
            Cardexpirationdate:
              $ref: '#/components/schemas/date'
            CardCVV:
              type: string
              description: "\r\n"
              format: string
            CardIssuingBankReference:
              type: string
              description: "\r\n"
              format: object
            MerchantAcquiringBankReference:
              type: string
              description: "\r\n"
              format: object
            eCommerceTransactionType:
              $ref: '#/components/schemas/transactiontype'
            eCommerceTransactionCurrency:
              $ref: '#/components/schemas/currencycode'
            eCommerceTransactionAmountType:
              type: string
              description: "\r\n"
              format: string
