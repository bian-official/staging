        ProductInventoryHolding:
          type: string
          description: The current and projected holding and holding targets/limits by location - taking into account scheduled distribution plans
          format: string
      description: "Maintain an inventory or holding of some resource and make assignments/allocations as requested  within Product Inventory Item Management. \nExample: Track the inventory and administer the distribution of central cash holdings throughout the branch & ATM network."
