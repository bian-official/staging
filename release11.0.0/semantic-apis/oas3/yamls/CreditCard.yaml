components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    AccountBalanceStatement:
      type: object
      description: ''
    currencycode:
      type: object
      properties:
        Currencycode:
          type: string
          description: "A code identifying a currency according to ISO-4217.\nA currency is a system of money in general use in a particular country.\n\nCode allocated to a currency, by a maintenance agency, under an international identification scheme as described in the latest edition of the international standard ISO 4217 \"Codes for the representation of currencies and funds\". Valid currency codes are registered with the ISO 4217 Maintenance Agency, and consist of three contiguous letters. (ISO20022)\n\n"
          format: datatype
      description: " ||\r\n| ||\r\n|"
    amount:
      type: object
      properties:
        AmountValue:
          type: string
          description: ''
          format: string
        AmountCurrency:
          $ref: '#/components/schemas/currencycode'
        DecimalPointPosition:
          type: string
          description: "Decimal point position starts calulating from the right\n"
          format: string
      description: The amount of the required repayment
    date:
      type: object
      properties:
        DateContent:
          type: string
          description: ''
          format: string
      description: The due date for the payment
    Billing:
      type: object
      properties:
        BillingParameters:
          type: string
          description: 'Defines the set-up for the billing processing (e.g. cycle date, type of billing, etc.)'
          format: string
        BillingTransaction:
          type: string
          description: The billing/invoicing transaction details
          format: string
        BillingTransactionParty:
          type: string
          description: 'The target for the invoice, typically the card holder'
          format: string
        BillingTransactionAddress:
          type: string
          description: The billing address (can vary from the customer home address)
          format: string
        BillingTransactionPeriod:
          type: string
          description: The period (from-to) covered by the invoice
          format: string
        BillingTransactionStatementReference:
          type: string
          description: Reference to an associated statement (that is included in the generated invoice)
          format: object
        BillingTransactionAmount:
          $ref: '#/components/schemas/amount'
        BillingTransactionMinimumRequiredPayment:
          type: string
          description: The minimum required payment (for partial payment)
          format: string
        BillingTransactionPaymentDueDate:
          $ref: '#/components/schemas/date'
      description: ''
    Repayment:
      type: object
      properties:
        RepaymentTransaction:
          type: string
          description: The billing instance
          format: string
        RepaymentTransactionType:
          type: string
          description: 'The type of repayment (e.g. scheduled repayment linked to associated billing record, ad-hoc repayment)'
          format: string
        BillingInstanceReference:
          type: string
          description: Reference to the associated bill for which this can be full or partial repayment)
          format: object
