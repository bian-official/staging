components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    Routing:
      type: object
      properties:
        RoutingTaskRecord:
          type: string
          description: The task updates the contact record routing selection field and handles the interaction with the Contact Routing service domain to identify the servicing position/resource
          format: string
      description: "The collection of operational serivces/functions offered by the operational facility\n\nExamples: messages, capture, routines"
    Session:
      type: object
      properties:
        SessionTaskRecord:
          type: string
          description: The task updates the contact record activity record fields and handles the interaction with the Contact Dialogue service domain to initiate the servicing session
          format: string
        SessionResult:
          type: string
          description: 'An indicator of how the session was concluded (e.g. customer completed, hang-up, further servicing required)'
          format: string
      description: "The collection of operational serivces/functions offered by the operational facility\n\nExamples: messages, capture, routines"
    History:
      type: object
      properties:
        HistoryTaskRecord:
          type: string
          description: The task updates the channel activity history to reflect the contact
          format: string
      description: "The collection of operational serivces/functions offered by the operational facility\n\nExamples: messages, capture, routines"
    Authentication:
      type: object
      properties:
        AuthenticationTaskRecord:
          type: string
          description: The task updates the contact record authentication status field and handles the interaction with the Party Authentication service domain to get the required level of authentication for the contact
          format: string
      description: "The collection of operational serivces/functions offered by the operational facility\n\nExamples: messages, capture, routines"
    CustomerContactOperatingSession:
      type: object
      properties:
        CustomerContactInboundorOutboundIndicator:
          type: string
          description: 'Indicates whether this is an inbound or outbound contact (inbound is customer initiated, outbound is servicing resource initiated)'
          format: boolean
        eBranchOperatingSessionReference:
          type: string
          description: Reference to the active network operating session used to access customer
          format: object
        AdvancedVoiceServiceOperatingSessionReference:
          type: string
          description: Reference to the active voice network used to access customer
          format: object
        CustomerContactRecordReference:
          type: string
          description: Reference to the contact record assembled during the customer contact
          format: object
        CustomerContactRecord:
          type: string
          description: The contact record consolidates all aspects of the contact that is cross-referenced by all  contact functions and called servicing sessions that make up the contact
          format: string
        CustomerContactRecordCustomerReference:
          type: string
          description: The customer reference as provided by the contacting party and verified by the authentication function
          format: object
        CustomerContactRecordContactDevice:
          type: string
          description: The contact device can be determined by the channel operations facilities (e.g. URL/ANI-phone number)
          format: string
        CustomerContactRecordAuthenticationStatus:
          type: string
          description: The contact authentication level is determined by the authentication function and can be updated during the contact
          format: string
        CustomerContactRecordRoutingSelectionStatus:
          type: string
          description: The routing selections made through the contact
          format: string
        CustomerContactRecordMenuSelection:
          type: string
          description: The requested service from a menu option can be indicated by the customer when initiating or during contact
          format: string
        CustomerContactRecordServicingRequest:
          type: string
          description: The customer may provide details of servicing resource request when initiating or during contact
          format: string
        CustomerContactRecordServicingEventHistory:
          type: string
          description: 'Contact Handler can reference recent servicing activity for routing, security and servicing purposes (obtained from Service Domain Channel Activity History)'
          format: string
        CustomerContactRecordServicingPositionReference:
          type: string
          description: 'Reference to the servicing position - can be where an inbound contact is routed, or the source of an outbound contact request'
          format: object
        CustomerContactRecordServicingResourceReference:
          type: string
          description: Reference to the servicing resource - can be to handle an inbound contact or the source of an outbound contact request
          format: object
        CustomerContactRecordActivityRecord:
          type: string
          description: 'Records the actions performed during contact, including all dialogue sessions'
          format: string
        CustomerSessionDialogueReference:
          type: string
          description: Reference to any contact session dialogue records created during the contact - there can be several
          format: object
        CustomerSessionDialogueRecord:
          type: string
          description: The customer session dialogue details and log
          format: string
        CustomerContactRecordDuration:
          type: string
          description: Records the start and end date times for the contact
          format: string
        CustomerContactRecordResult:
          type: string
          description: 'Describes the interpreted result of the contact (e.g. completed, customer terminated, timed-out)'
          format: string
      description: 'Operate equipment and/or a largely automated facility within Contact Handler. '
    InitiateCustomerContactOperatingSessionRequest:
      type: object
      properties:
        CustomerContactOperatingSession:
          type: object
          properties:
            CustomerContactInboundorOutboundIndicator:
