      description: Status Attributes
    AnalysisFeedback:
      type: object
      properties:
        CustomerCampaignProcedureAnalysisResult:
          type: string
          description: The result of the analysis of the performance of the campaign for the current cycle
          format: string
        CustomerCampaignProcedureAnalysisFeedbackResult:
          type: string
          description: Description of the feedback provided to the campaign design team
          format: string
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    Execution:
      type: object
      properties:
        CustomerCampaignProcedureWorkTaskType:
          type: string
          description: The type of work task (e.g. execute campaign in contact center)
          format: string
        CustomerCampaignProcedureWorkTaskDescription:
          type: string
          description: 'Description of the task performed, includes summary of activities as necessary for reference'
          format: string
        CustomerCampaignProcedureWorkTaskWorkProducts:
          type: string
          description: 'File of consolidated notes, forms and documents for the work task'
          format: string
        DocumentDirectoryEntryInstanceReference:
          type: string
          description: Reference to associated documents
          format: object
        CustomerCampaignProcedureWorkTaskResult:
          type: string
          description: Details of the outcome or result of the work task - can be the identification of a lead/opportunity
          format: string
        CustomerCampaignProcedureWorkTaskDate-Time:
          type: string
          description: The date-time the customer campaign execution task is processed
          format: date
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    CandidateSelection:
      type: object
      properties:
        CustomerCampaignSelectionCriteria:
          type: string
          description: Details the selection criteria used to identify candidate customers
          format: string
        CustomerCampaignCandidateEmployeeBusinessUnitReference:
          type: string
          description: Reference to the employee or business unit that confirms eligibility of the candidate if appropriate (e.g. the relationship manager)
          format: object
        CustomerCampaignCandidateReference:
          type: string
          description: Reference to the customer selected as a candidate
          format: object
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    CustomerCampaignProcedure:
      type: object
      properties:
        CustomerCampaignType:
          type: string
          description: 'The type or category of customer campaign (e.g. cross-sell, up-sell, retention)'
          format: string
        CustomerCampaignDescription:
          type: string
          description: 'A description of the campaign that clarifies the intended context/use of the campaign, the mechanisms employed and the intended/anticipated response/impact'
          format: string
        EmployeeBusinessUnitReference:
          type: string
          description: Reference to the business unit responsible for the campaign execution
          format: object
        CustomerCampaignProcedureSet-up:
          type: string
          description: Details of the deployment set-up/configuration of the campaign for reference
          format: string
        CustomerCampaignProcedureVersionNumber:
          type: string
          description: The customer campaign version number used in the event
          format: string
        CustomerCampaignSchedule:
          type: string
          description: 'The campaign processing schedule, covering candidate selection, execution, flow-up and analysis activities. Note this can be an ongoing campaign where worksteps continue in parallel'
          format: string
        CustomerCampaignConsumablesInventory:
          type: string
          description: Inventory record of any consumables that are to be used in the execution of the campaign (e.g. brochures)
          format: string
        CustomerCampaignConsumableType:
          type: string
          description: 'The type of consumable item associated with the campaign (e.g. gift, brochure)'
          format: string
        CustomerCampaignConsumableHolding:
          type: string
          description: The tracked inventory of the consumable item
          format: string
        DateType:
          type: string
          description: 'Key dates associated with the campaign process (e.g. initiation date, version revision date, completion date)'
          format: string
        Date:
          type: string
          description: Value of the date type
          format: string
        CustomerCampaignProcedureResult:
          type: string
          description: The result/impact of the overall customer campaign event (that can include multiple identified leads/opportunities)
          format: string
        CustomerCampaignProcedureLeadandOpportunityDescription:
          type: string
          description: A description of leads and opportunities generated by the customer campaign
          format: string
        LeadandOpportunityProcedureInstanceReference:
          type: string
          description: Reference to the lead/opportunity as handled by the Lead/Opportunity Management Service Domain
          format: object
      description: 'Complete work tasks following a defined procedure in support of general office activities and product and service delivery within Customer Campaign Execution. '
    InitiateCustomerCampaignProcedureRequest:
      type: object
      properties:
        CustomerCampaignProcedure:
          type: object
          properties:
            CustomerCampaignType:
