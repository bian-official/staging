openapi: 3.0.1
info:
  title: Transaction Engine
  description: Orchestrate a schedule of payment transaction and reporting activities for the fulfillment of certain long term instruments or structured facilities
  contact:
    name: BIAN
    url: https://bian.org
  version: 11.0.0
servers:
