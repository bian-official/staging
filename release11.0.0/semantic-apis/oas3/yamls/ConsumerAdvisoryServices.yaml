          format: string
        ConsumerAdviceConsolidationRecord:
          type: string
          description: The combination of the different customer advisory assessments provided to the customer
          format: string
        DateType:
          type: string
          description: 'Key dates and times associated with the advisory session (e.g. booking date, start date/time)'
          format: string
        Date:
          type: string
          description: Value of the date type
          format: string
