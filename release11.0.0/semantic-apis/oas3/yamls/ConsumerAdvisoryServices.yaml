          description: Business unit and or employee reference to the source of the financial advice
          format: object
        ConsumerAdviceWorkProducts:
          type: string
          description: 'File of consolidated notes, forms and documents for the advisory session'
          format: string
        DocumentDirectoryEntryInstanceReference:
