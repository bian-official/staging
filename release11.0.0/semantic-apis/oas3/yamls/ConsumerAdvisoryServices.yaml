          description: The document reference for associated documents such as disclosures and acceptance records
          format: object
        ConsumerAdviceSessionSchedule:
          type: string
          description: Target and actual dates for tasks performed (includes any specialist sessions)
          format: string
        ConsumerAdviceProfile:
          type: string
          description: Details the types of consumer advice that are combined into the overall evaluation
