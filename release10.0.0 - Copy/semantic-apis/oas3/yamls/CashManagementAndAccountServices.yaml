          description: The type of cash management and account services account (e.g. corporate, small business)
        AccountCurrency:
          type: string
          description: The primary account currency
        TaxReference:
          type: object
          description: Reference identifier linking the account to appropriate tax handling
        EntitlementOptionDefinition:
          type: string
          description: The definition of an applicable entitlement option
        EntitlementOptionSetting:
          type: string
          description: The setting for the entitlement option
        RestrictionOptionDefinition:
          type: string
          description: The definition of an applicable restriction option
        RestrictionOptionSetting:
          type: string
          description: The setting for the restriction option
        Associations:
          type: string
          description: Definition of the associations to the account
        AssociationType:
          type: string
          description: The type of association (e.g. guarantor, co-signer)
        AssociationObligationOrEntitlement:
          type: string
          description: Description of the role, obligations or entitlements of the associated party
        AssociationReference:
          type: object
          description: Reference to the associated party
        LinkedAccounts:
          type: string
          description: Definition of the associations to the account
        LinkType:
          type: string
          description: The type and purpose for the link
        AccountDetails:
          type: string
          description: Details of the linked account
        PositionLimits:
          type: string
          description: Position limits that are maintained by the account
        PositionLimitType:
          type: string
          description: The type of position maintained for the account (e.g. transaction credit/debit, netting, position)
        PositionLimitSettings:
          type: string
          description: The position definition, associated limit settings and rules
        PositionLimitValue:
          type: string
          description: The current calculated position
        DateType:
          type: string
          description: Key dates associated with the account (e.g. opening date, closing date)
        Date:
          type: string
          description: Value of the date type
    Interest:
      type: object
