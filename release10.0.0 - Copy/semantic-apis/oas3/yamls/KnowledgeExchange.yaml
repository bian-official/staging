components:
  schemas:
    IntellectualPropertyExchangeOperatingSession:
      type: object
      properties:
        IntellectualPropertyExchangeOperatingSessionSchedule:
          type: string
          description: The timetable of Intellectual Property Exchange Operating Session
        IntellectualPropertyExchangeOperatingSessionStatus:
          type: string
          description: The status of Intellectual Property Exchange Operating Session
        IntellectualPropertyExchangeOperatingSessionUsageLog:
          type: string
          description: Reference to the log of (usage) ativities/events  of Intellectual Property Exchange Operating Session
        IntellectualPropertyExchangeOperatingSessionReference:
          type: object
          description: Reference to the party who is involved in Intellectual Property Exchange Operating Session
        IntellectualPropertyExchangeOperatingSessionServiceProviderReference:
          type: object
          description: 'Reference to the party who provides the services of Intellectual Property Exchange Operating Session '
        IntellectualPropertyExchangeOperatingSessionType:
          type: string
          description: 'A Classification value that distinguishes between the type of operations within Intellectual Property Exchange Operating Session '
        IntellectualPropertyExchangeOperatingSessionServiceProviderSchedule:
