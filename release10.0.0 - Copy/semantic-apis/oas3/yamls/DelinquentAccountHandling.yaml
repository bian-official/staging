components:
  schemas:
    DelinquentAccountProcedure:
      type: object
      properties:
        ProductInstanceReference:
          type: object
          description: The linked credit product reference
        ProductAccountNumber:
          type: string
          description: The associated account number in any suitable format (e.g. IBAN)
        ProductandServiceType:
          type: string
          description: The type of product
        CustomerReference:
          type: object
          description: Reference to the account primary party/owner
        BankBranchOrLocationReference:
          type: object
          description: Bank branch associated with the account for booking purposes
        IssuedDevice:
          type: string
          description: Reference to an issued device associated with the facility (such as a card or key fob)
        AccountCurrency:
          type: string
          description: The primary account currency
        TaxReference:
          type: object
          description: Reference identifier linking the account to appropriate tax handling
        Associations:
          type: string
          description: Definition of the associations to the account
        AssociationType:
          type: string
          description: The type of association (e.g. guarantor, co-signer)
        AssociationObligationOrEntitlement:
          type: string
          description: Description of the role, obligations or entitlements of the associated party
        AssociationReference:
          type: object
          description: Reference to the associated party
        LinkedAccounts:
          type: string
          description: Definition of the associations to the account
        LinkType:
          type: string
          description: The type and purpose for the link
        AccountDetails:
          type: string
          description: Details of the linked account
        PositionLimits:
          type: string
          description: Position limits that are maintained by the account
        PositionLimitType:
          type: string
          description: The type of position maintained for the account (e.g. transaction credit/debit, netting, position)
        PositionLimitSettings:
          type: string
          description: The position definition, associated limit settings and rules
        PositionLimitValue:
          type: string
          description: The current calculated position
        CollateralAssetAllocationInstanceReference:
          type: object
          description: Reference to the customer's collateral holdings and allocations
        CollateralAssetAllocationProfile:
          type: string
          description: Record of collateral applied to the customer products
        DateType:
          type: string
          description: Key dates associated with the account (e.g. opening date, closing date)
        Date:
          type: string
          description: Value of the date type
        BillingTransactions:
          type: string
          description: Customer billing transactions (and associated payments)
        BillingTransactionReference:
          type: object
          description: Reference to individual transactions
        PaymentTransactions:
          type: string
          description: Payments deposited to the account
        PaymentTransactionReference:
          type: object
          description: Reference to individual transactions
        ProductTransactions:
          type: string
          description: Product execution transactions (payments)
        ProductTransactionReference:
          type: object
          description: Reference to individual transactions
        InterestTransactions:
          type: string
          description: Interest accrued against the account
        InterestTransactionReference:
          type: object
          description: Reference to individual transactions
        FeeTransactions:
          type: string
          description: Fees applied against the account
        FeeTransactionReference:
          type: object
          description: Reference to individual transactions
        CreditPlanReference:
          type: object
          description: Reference to a linked credit plan if applicable
        CreditPlanType:
          type: string
          description: The credit plan type (e.g. (Cash, Credit, Charge, Balance Transfer, Promotions, Securitized, etc.)
        DelinquentAccountProcessingSchedule:
          type: string
          description: Details the schedule of actions to be applied to the delinquent account
    Contact:
      type: object
      properties:
        CustomerDelinquentAccountContactRecord:
          type: string
          description: Reference to a contact established with the customer
        ContactMessage:
          type: string
          description: Content of the reminder message
        ContactDate:
          type: string
          description: The date and time of the contact
        ContactResult:
          type: string
          description: Any response arising from the contact
        DocumentDirectoryEntryInstanceReference:
          type: object
          description: The document reference for associated documents
        DocumentContent:
          type: string
          description: Document copy/content
        CorrespondenceInstanceReference:
          type: object
          description: Reference to the correspondence generated and received
        CorrespondenceContent:
          type: string
          description: Correspondence content
        DelinquentAccountContactResult:
          type: string
          description: The result of the tracking and reminder activity
        DelinquentAccountContactWorkProduct:
          type: string
          description: Work documentation, forms and schedules produced and referenced during the task
    Assessment:
      type: object
      properties:
        DelinquentAccountAssessmentWorkProduct:
          type: string
          description: The outcome of the assessment of the delinquent product account based on billing/payment and transaction history
        DelinquentAccountAssessmentRecord:
          type: string
          description: The task to contact the customer and request/negotiate payment
    Payment:
      type: object
      properties:
        PaymentTransactionReference:
          type: object
          description: Reference to the received payment
        PaymentTransaction:
          type: string
          description: Payment transaction details
    Resolution:
      type: object
      properties:
        DelinquentAccountResolutionTaskResult:
          type: string
          description: The result of the resolution planning activity (e.g.. account recovered, passed to collections)
        DelinquentAccountResolutionActionPlan:
          type: string
          description: The recommended processing for the delinquent account - details passed on to associated function for execution as necessary
        DelinquentAccountResolutionWorkProduct:
          type: string
          description: Work documentation, forms and schedules produced and referenced during the task
