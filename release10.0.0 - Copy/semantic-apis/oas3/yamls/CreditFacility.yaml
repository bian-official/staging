components:
  schemas:
    CreditLineFacility:
      type: object
      properties:
        ProductInstanceReference:
          type: object
          description: Reference to the credit facility product instance
        CreditFacilityNumber:
          type: string
          description: The associated credit facility account number in any suitable format
        CustomerReference:
          type: object
          description: Reference to the account primary party/owner
        PartyReference:
          type: object
          description: The legal entity reference for the borrower, likely to be the same as the corporate customer
        CustomerAgreementReference:
          type: object
          description: Reference to the associated customer agreement
        CustomerCreditAssessmentReference:
          type: object
          description: Reference to an associated credit assessment
        InsuranceReference:
          type: object
          description: Reference to applicable insurance arrangements
        DelinquencyOrCollectionReference:
          type: object
          description: Reference to collections/delinquency processing made against the credit facility
        BankBranchOrLocationReference:
          type: object
          description: Bank branch associated with the facility for booking purposes
        BankAccountingUnitReference:
          type: object
          description: Bank accounting unit associated with the facility for booking purposes
        CreditFacilityType:
          type: string
          description: The specific type of credit facility (e.g. term, revolving, letter of credit, retail)
        CreditFacilityAmount:
          type: number
          description: The amount of the credit facility
        CreditFacilityCurrency:
          type: string
          description: The currency for the facility
        CreditFacilityRateType:
          type: string
          description: The rate type to be applied to the credit facility
        CreditFacilityApplicableRate:
          type: object
          description: The applicable rate for the credit facility
        RepaymentType:
          type: string
          description: The type of repayment arrangement in place (e.g. structured, revolving)
        InterestType:
          type: string
          description: The type of interest to be applied (e.g. prime plus)
        InterestAccrualMethod:
          type: string
          description: The accrual method applied to interest calculations
        CreditFacilityOriginationDate:
          type: string
          description: The origination date for the credit facility
        CreditFacilityMaturityDate:
          type: string
          description: The planned maturity date of the credit facility
        CollateralReference:
          type: object
          description: Reference to allocated collateral
        CollateralAllocation:
          type: string
          description: The collateral value applied to the credit facility loan
        TaxReference:
          type: object
          description: Reference identifier linking the account to appropriate tax handling
        CreditFacilityAccessTerms:
          type: string
          description: Access terms that apply (e.g. allowed drawdown terms, repayment)
        CreditFacilityUnderlyingDrawdown:
          type: string
          description: Details the one or more underlying loans made against the facility
        DrawdownReference:
          type: object
          description: Reference to the underlying loan
        DrawdownRecord:
          type: string
          description: Record of the underlying loan details
        DrawdownLoanTransaction:
          type: string
          description: The underlying loan transaction details
        EntitlementOptionDefinition:
          type: string
          description: The definition of an applicable entitlement option
        EntitlementOptionSetting:
          type: string
          description: The setting for the entitlement option
        RestrictionOptionDefinition:
          type: string
          description: The definition of an applicable restriction option
        RestrictionOptionSetting:
          type: string
          description: The setting for the restriction option
        Associations:
          type: string
          description: Definition of the involved parties or associations to the facility
        AssociationType:
          type: string
          description: The type of association (e.g. guarantor, co-signer)
        AssociationObligationOrEntitlement:
          type: string
          description: Description of the role, obligations or entitlements of the associated party
        AssociationReference:
          type: object
          description: Reference to the associated party
        CreditFacilityRepaymentSchedule:
          type: string
          description: The schedule for repayments
        StagedRepaymentStatement:
          type: string
          description: A statement maintained tracking repayments
        CustomerCommentary:
          type: string
          description: A record of customer correspondence/feedback
        CreditFacilityOutstandingBalance:
          type: string
          description: The outstanding balance available for the credit facility
        DateType:
          type: string
          description: Key dates associated with the account (e.g. opening date, closing date)
        Date:
          type: string
          description: Value of the date type
    Restructuring:
      type: object
      properties:
        RestructuringTask:
          type: string
          description: Description of the restructuring required
        RestructuringEvaluation:
          type: string
          description: Definition of issue to resolve and the restructuring solution with associated changes to the credit facility terms and the assessed impact
        RestructuringWriteDown:
          type: string
          description: Calculated loss/costs of restructuring the credit facility
    ServiceFees:
      type: object
      properties:
        FeeConfigurationProfile:
          type: string
          description: The profile of applicable fees and penalties
        FeeType:
          type: string
          description: The fee or penalty type applied
        FeeDefinition:
          type: string
          description: Definition of the fee or penalty including when and how to apply
        FeeApplicationRecord:
          type: string
          description: The record of applied fees and penalties including transactions and accrued amounts
        FeeTransaction:
          type: string
          description: A record of an applied fee or penalty
        TransactionDescription:
          type: string
          description: General description of the fee or penalty transaction
        TransactionFeeType:
          type: string
          description: The fee or penalty type applied
        TransactionFeeCharge:
          type: string
          description: The derived fee or penalty amount applied
        FeeProjectionsandCommitments:
          type: string
          description: A record of projected fees and penalties
        ProjectedTransactionDescription:
          type: string
          description: General description of the projected fee or penalty
        ProjectedTransactionFeeType:
          type: string
          description: The fee or penalty type
        ProjectedTransactionFeeCharge:
          type: string
          description: The anticipated fee or penalty amount
        FeeAccrualAmount:
          type: number
          description: Tracking of accumulated fees and penalties
        AccrualFeeType:
          type: string
          description: The fee or penalty type being tracked
        AccrualFeeCharge:
          type: string
          description: The accrued amount of fees and penalties
    Interest:
      type: object
      properties:
        InterestRateType:
          type: string
          description: Applicable rate type
        InterestRateApplicationSchedule:
          type: object
          description: The processing schedule for applying interest rates to the account
        InterestRateConfiguration:
          type: object
          description: The collection of applicable rates
        InterestRate:
          type: object
          description: The interest rate value to be applied (note could be variable)
        InterestApplicationRecord:
          type: string
          description: The record of applied interest
        InterestTransaction:
          type: string
          description: A record of applied interest
        TransactionDescription:
          type: string
          description: General description of the interest transaction
        TransactionRateType:
          type: string
          description: Applicable rate type
        TransactionInterestCharge:
          type: string
          description: The derived interest amount to be applied
        InterestAccrualAmount:
          type: number
          description: Record of accrued interest
        InterestAccrualType:
          type: string
          description: The interest type being tracked
        InterestAccrualCharge:
          type: string
          description: The accrued amount of applied interest
    Maintenance:
      type: object
      properties:
        MaintenanceReportType:
          type: string
          description: The type of maintenance action and report processed (e.g. tax, regulatory, accounting)
        CreditFacilityTaxReport:
          type: string
          description: A report summarizing tax considerations
        CreditFacilityFeeType:
          type: string
          description: The type of fee applied
        CreditFacilityFees:
          type: string
          description: A report detailing fees applied to the loan account (range of fees possible for different actions)
        CreditFacilityPenalties:
          type: string
          description: A report detailing penalties incurred as booked against loan account
        CreditFacilityCollateralValuation:
          type: string
          description: A report detailing the current applied collateral valuation (value confirmed as of date)
    Repayment:
      type: object
      properties:
        RepaymentTransactionType:
          type: string
          description: The type of repayment (e.g. scheduled repayment, balloon/early termination)
        RepaymentTransactionPayerReference:
          type: object
          description: Reference to the payer
        RepaymentTransactionPayerProductInstanceReference:
          type: object
          description: Reference to the account where the payment is made from
        RepaymentTransactionPayerBankReference:
          type: object
          description: Reference to the payer's bank
        RepaymentTransactionAmount:
          type: number
          description: The amount of the repayment
        RepaymentTransactionCurrency:
          type: string
          description: The currency used for the repayment
        RepaymentTransactionValueDate:
          type: string
          description: The value date for the repayment transaction
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          description: NA
        status:
          type: string
          description: NA
        message:
          type: string
          description: NA
    InitiateCreditLineFacilityRequest:
      type: object
      properties:
        CreditLineFacility:
          type: object
          properties:
            CreditFacilityNumber:
              type: string
              description: NA
            CustomerReference:
              type: object
              description: NA
            PartyReference:
              type: object
              description: NA
            CustomerAgreementReference:
              type: object
              description: NA
            CustomerCreditAssessmentReference:
              type: object
              description: NA
            InsuranceReference:
              type: object
              description: NA
            DelinquencyOrCollectionReference:
              type: object
              description: NA
            BankBranchOrLocationReference:
              type: object
              description: NA
            BankAccountingUnitReference:
              type: object
              description: NA
            CreditFacilityType:
              type: string
              description: NA
            CreditFacilityAmount:
              type: number
              description: NA
            CreditFacilityCurrency:
              type: string
              description: NA
