components:
  schemas:
    CustomerRelationshipManagementPlan:
      type: object
      properties:
        CustomerReference:
          type: object
          description: Reference to the associated customer (can currently be a person or a company)
        EmployeeOrBusinessUnitReference:
          type: object
          description: The assigned individual or business unit for the relationship
        CustomerRelationshipRatingType:
          type: string
          description: A type of rating referenced and perhaps maintained by the relationship manager  (e.g. credit, financial, collateral)
        CustomerRelationshipRating:
          type: string
          description: The rating value (and explanation)
        CustomerInsightType:
          type: string
          description: A type of insight referenced and perhaps maintained by the relationship manager  (e.g. retention candidate, sales propensity, life events)
        CustomerInsightDescription:
          type: string
          description: Description of the insight
        CustomerBudget:
          type: string
          description: The target and actual budget covering income and allowed expenses/discounts
        CustomerProductCoverage:
          type: string
          description: Covers current and near term target product/service coverage as per the judgment of the Relationship Manager
        CustomerProductUsage:
          type: string
          description: Extracted analysis from production activity used to detect trends and key events (product activity/turnover summaries)
        CustomerProductEligibilityProfile:
          type: string
          description: Obtained from the appropriate Service Domain, this provides an automated/rules based analysis of unsold/eligible products and associated terms that can be refined by the manager
        CustomerSalesPlan:
          type: string
          description: The sales plan details specific actions taken and planned to address sales opportunities (i.e. target product sales and associated contact schedule)
        CustomerProfitability:
          type: string
          description: A maintained perspective of the profitability of the relationship to date and projected
    Incident:
      type: object
      properties:
        RelationshipIncidentRecord:
          type: string
          description: Record of an incident
        Employee/BusinessUnitReference:
          type: object
          description: Reference to involved employees in the original incident or the resolution as appropriate
        ProductandServiceActivityReference:
          type: object
          description: Production activity and transaction records relating to the incident
        CustomerIncidentType:
          type: string
          description: The type of incident (e.g. product error, servicing issue)
        CustomerIncidentDescription:
          type: string
          description: Description of the incident in whatever form appropriate
        CustomerIncidentResolution:
          type: string
          description: Narrative of the resolution actions made or committed
    Contact:
      type: object
      properties:
        CustomerRelationshipContactHistory:
          type: string
          description: Records the timing, purpose, details and impact of customer contacts
        CustomerRelationshipContactSchedule:
          type: string
          description: The schedule of past and planned customer contacts
        CustomerRelationshipContactRecord:
          type: string
          description: The record of a customer contact
        CustomerRelationshipContactDate:
          type: string
          description: The date time and location of the contact
        EmployeeReference:
          type: object
          description: Reference to the employee(s) in attendance
        CustomerRelationshipContactType:
          type: string
          description: The reason and or purpose for the contact (e.g. review, issue, product sales, advice, customer enquiry)
        CustomerRelationshipContactResult:
          type: string
          description: The result of the contact, including follow up tasks
    Development:
      type: object
      properties:
        RelationshipDevelopmentTask:
          type: string
          description: A specific task undertaken to develop the relationship
        CustomerDevelopmentTaskType:
          type: string
          description: The type of relationship development activity (e.g. sales, product explanation, financial advice)
        CustomerDevelopmentTaskDescription:
          type: string
          description: A description of the task, including any intelligence gathered and follow up actions agreed
        CustomerRelationshipDevelopmentPlan:
          type: string
          description: A plan outlining longer term relationship goals and performance/profitability both target and actual
        Employee/BusinessUnitReference:
          type: object
          description: Reference to relationship managers and product specialists linked to the plan
        CustomerDevelopmentWorkProduct:
          type: string
          description: Work documentation, forms and schedules produced and referenced during the task
        CustomerDevelopmentTaskResult:
          type: string
          description: The outcomes of customer development activity
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          description: NA
        status:
          type: string
          description: NA
        message:
