components:
  schemas:
    IssuedDeviceAllocation:
      type: object
      properties:
        CustomerReference:
          type: object
          description: Reference to the holder of the issued device
        ProductInstanceReference:
          type: object
          description: Linked products and services, there can be many
        IssuedDeviceType:
          type: string
          description: The type of device allocated (used to reference assignment type)
        AssociatedPermissions:
          type: string
          description: Access/usage entitlements, can be by product instance (e.g. value, location, frequency and duration access constraints)
        IssueDate:
          type: string
          description: The date the issued device is registered
        ValidFrom-ToDate:
          type: string
          description: The refresh period for the issued device
    ReaderAssignment:
      type: object
      properties:
        IssuedReaderDeviceSerialNumber:
          type: string
          description: Serial number or other unique identifier
        VersionNumber:
          type: string
          description: Operating system version for smart devices
        IssueLocation:
          type: string
          description: The delivery address or tracked location if appropriate
        IssuedDeviceConfiguration:
          type: string
          description: The reader configuration or set-up details as appropriate
        UsageLog:
          type: string
          description: The timing and frequency of access/use - includes errors for fraud detection
    PasswordAssignment:
      type: object
      properties:
        FormatRules:
          type: string
          description: The required format or minimum requirements for the password (e.g. 8 chars)
        RecentValues:
          type: string
          description: Recent values maintained to eliminate repeated values
        PasswordValue:
          type: string
          description: The stored value possibly in suitably encrypted form
        UsageLog:
          type: string
          description: The timing and frequency of access/use - includes errors for fraud detection
    QuestionAssignment:
      type: object
      properties:
        FormatRules:
          type: string
          description: Defines the minimum requirements for answers
        RecentValues:
          type: string
          description: Recent values maintained to eliminate repeated values
        RequestText:
          type: string
          description: Used to select secret questions and access prompts
        ResponseText:
          type: string
          description: The stored response value possibly in suitably encrypted form
        UsageLog:
          type: string
          description: The timing and frequency of access/use - includes errors for fraud detection
    DeviceAssignment:
      type: object
      properties:
        IssuedDeviceSerialNumber:
          type: string
          description: Serial number or other unique identifier
        VersionNumber:
          type: string
          description: Operating system version for smart devices
        CustomerCustomizationReference:
          type: object
          description: Used for device personalization
        Deliverymethod:
          type: string
          description: Details how device and replacements are distributed (e.g. mail, courier, collect at branch, kiosk)
        IssueLocation:
          type: string
          description: The delivery address or tracked location if appropriate
        IssuedDeviceConfiguration:
          type: string
          description: Device stored values such as mag strip/chip settings
