components:
  schemas:
    ITSystemDevelopment:
      type: object
      properties:
        SystemDevelopmentProjectName:
          type: string
          description: The reference to and descriptive name of the deployment project
        SystemDevelopmentProjectType:
          type: string
          description: The type of deployment project (e.g. service update, new product release)
        SystemDevelopmentProjectDescription:
          type: string
          description: A description of the scope, goal and make-up of the product deployment project
        SystemDevelopmentImplementationPlan:
          type: string
          description: The derived deployment execution plan, covering tasks from the completion and acceptance of the deployment plan through to completion of the deployment including post deployment analysis tasks if required. Consolidates the different aspects of the plan. (Captures both planned and actual results)
        SystemDevelopmentBudget:
          type: string
          description: The financial considerations for the deployment (includes planning and execution)
        SystemDevelopmentProjectOrganization:
