components:
  schemas:
    CreditCardFacility:
      type: object
      properties:
        ProductInstanceReference:
          type: object
          description: Reference to the credit/charge card account product instance
        CustomerReference:
          type: object
          description: Reference to the card account primary party/owner
        PartyReference:
          type: object
          description: Reference to the legal entity (typically the customer)
        BankBranchOrLocationReference:
          type: object
          description: Bank branch associated with the card account for booking purposes
        AccountCurrency:
          type: string
          description: The primary account currency
        SecondaryBillingCurrency:
          type: string
          description: Required for dual currency accounts
        TaxReference:
          type: object
          description: Reference identifier linking the account to appropriate tax handling
        EntitlementOptionDefinition:
          type: string
          description: The definition of an applicable entitlement option
        EntitlementOptionSetting:
          type: string
          description: The setting for the entitlement option
        RestrictionOptionDefinition:
          type: string
          description: The definition of an applicable restriction option
        RestrictionOptionSetting:
          type: string
          description: The setting for the restriction option
        AllowedAccess:
          type: string
          description: Defines allowed access paths/channels supported (e.g. POS, ATM, Local/International, Merchant Categories)
        ConfigurationOrOptions:
          type: string
          description: Different product features (e.g. Card Scheme, Product Type [credit, charge, debit], Dual currency billing, transaction processing options, billing options, credit plan consolidation options, payment application options etc.)
        CreditCardFacilityOptionDefinition:
          type: string
          description: Definition of a specific product feature provided as an option
