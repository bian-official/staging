components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    value:
      type: object
      properties:
        Value:
          type: string
          description: "Data or set of data \n\n- A value is the concept of worth in general that is assigned or is determined by measurement, assessment or calculation. (UN/CEFACT)"
          format: datatype
      description: ''
    currencycode:
      type: object
      properties:
        Currencycode:
          type: string
          description: "A code identifying a currency according to ISO-4217.\nA currency is a system of money in general use in a particular country.\n\nCode allocated to a currency, by a maintenance agency, under an international identification scheme as described in the latest edition of the international standard ISO 4217 \"Codes for the representation of currencies and funds\". Valid currency codes are registered with the ISO 4217 Maintenance Agency, and consist of three contiguous letters. (ISO20022)\n\n"
          format: datatype
      description: ''
    amounttypevalues:
      enum:
        - Principal
        - Actual
        - Estimated
        - Maximum
        - Default
        - Replacement
        - Incremental
        - Decremental
        - Reserved
        - Available
        - Used
      type: string
      description: ">\r\n* `Principal` - \r\n* `Actual` - Actual amount.\r\n* `Estimated` - Estimated amount (the final amount could be above or below).\r\n* `Maximum` - Maximum amount (the final amount must be less or equal).\r\n* `Default` - Default amount.\r\n* `Replacement` - Replacement amount.\r\n* `Incremental` - Incremental amount for reservation.\r\n* `Decremental` - Decremental amount for reservation.\r\n* `Reserved` - Reserved or updated reserved amount for reservation.\r\n* `Available` - \r\n* `Used` - \r\n"
    amount:
      type: object
      properties:
        AmountValue:
          $ref: '#/components/schemas/value'
        AmountCurrency:
          $ref: '#/components/schemas/currencycode'
        DecimalPointPosition:
          type: string
          description: "Decimal point position starts calulating from the right\n"
          format: string
        AmountType:
          $ref: '#/components/schemas/amounttypevalues'
      description: The make up of the values of the transaction
    date:
      type: object
      properties:
        DateContent:
          type: string
          description: ''
          format: string
      description: Key dates and times associated with the trial transaction
    TrialTransaction:
      type: object
      properties:
        TrialTransactionReference:
          type: string
          description: A trial transaction that will impacts a managed position)
          format: object
        TrialTransactionType:
          type: string
          description: The type of transaction that would be applied to the managed position
          format: string
        TrialTransactionRecord:
          type: string
          description: Key details of the trial transaction
          format: string
        TrialTransactionAmount:
          $ref: '#/components/schemas/amount'
        TrialTransactionDate:
          $ref: '#/components/schemas/date'
        TrialTransactionBookingEntity:
          type: string
          description: The booking entity where the trial transaction would be made
          format: string
        TrailTransactionPositionImpactAssessment:
          type: string
          description: The projected impact the trial transaction will have on the managed position
          format: string
      description: "A collection of information feeds/measures that can be used to track the status of one or more items/entitites\n\nExamples: Composite position, Customer alert"
    TransactionApplication:
      type: object
      properties:
        TransactionReference:
          type: string
          description: A trial transaction that will impacts a managed position)
          format: object
        TransactionType:
          type: string
          description: The type of transaction that would be applied to the managed position
          format: string
        TransactionRecord:
          type: string
          description: Key details of the trial transaction
          format: string
        TransactionAmount:
