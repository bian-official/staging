components:
  schemas:
    MortgageLoanFacility:
      type: object
      properties:
        MortgageLoanFacilityParameterType:
          type: string
          description: A Classification value that distinguishes between arrangements according to the type of business services within Mortgage Loan Arrangement
        MortgageLoanFacilitySelectedOption:
          type: string
          description: A selected optional business service as subject matter of Mortgage Loan Arrangement
        MortgageLoanFacilityType:
          type: string
          description: The type of Mortgage Loan Arrangement
        MortgageLoanFacilityReference:
          type: object
          description: Reference to Mortgage Loan Arrangement
        MortgageLoanFacilitySchedule:
          type: string
          description: Timetable to fulfill Mortgage Loan Arrangement
        MortgageLoanFacilityStatus:
          type: string
          description: The status of Mortgage Loan Arrangement
        MortgageLoanFacilityCurrency:
          type: string
          description: The curreny which is arranged in Mortgage Loan Arrangement
        MortgageLoanFacilityRegulationReference:
          type: object
          description: Reference to the regulation which is defined in Mortgage Loan Arrangement
        MortgageLoanFacilityRegulationType:
          type: string
          description: A Classification that distinguishes between the regularity domains of Mortgage Loan Arrangement
        MortgageLoanFacilityJurisdiction:
          type: string
          description: Reference to the jurisdiction that is assigned to Mortgage Loan Arrangement in case of legal dispute.
        MortgageLoanFacilityBookingLocation:
          type: string
          description: The financial accounting unit into which the financial events, with regard to the origination and fulfillment of the agreement in the context of Mortgage Loan Arrangement, are entered.
        MortgageLoanFacilityAccountType:
          type: string
          description: The type of account which is linked to Mortgage Loan Arrangement
        MortgageLoanFacilityAccountReference:
          type: object
          description: Reference to the account which is linked to Mortgage Loan Arrangement
    Withdrawals:
      type: object
      properties:
        WithdrawalsPreconditions:
          type: string
