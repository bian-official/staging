          description: A selected optional business service as subject matter of Securities Allocation Procedure
        SecuritiesAllocationProcedureRequest:
          type: string
          description: Request to process Securities Allocation Procedure
        SecuritiesAllocationProcedureSchedule:
          type: object
          description: Timetable to process Securities Allocation Procedure
        SecuritiesAllocationProcedureStatus:
          type: string
          description: The status of Securities Allocation Procedure
        SecuritiesAllocationProcedureAssociatedPartyReference:
          type: object
          description: Reference to the party who is involved in Securities Allocation Procedure
        SecuritiesAllocationProcedureBusinessUnitReference:
          type: object
          description: Reference to the business unit which is involved in Securities Allocation Procedure
        SecuritiesAllocationProcedureServiceProviderReference:
          type: object
          description: Reference to the party who is the service provider of Securities Allocation Procedure
        SecuritiesAllocationProcedureFinancialFacilityReference:
          type: string
          description: Reference to the Financial Facility related to Securities Allocation Procedure
        SecuritiesAllocationProcedureEmployeeReference:
          type: object
          description: Reference to the employee who is involved in Securities Allocation Procedure
        SecuritiesAllocationProcedureCustomerReference:
          type: object
          description: Reference to the customer who is involved in Securities Allocation Procedure
        SecuritiesAllocationProcedureType:
          type: string
          description: A Classification value that distinguishes between the type of process undertaken within Securities Allocation Procedure
        SecuritiesAllocationProcedureServiceProviderSchedule:
          type: object
          description: The schedule according to which the service provider will process the Securities Allocation Procedure
        SecuritiesAllocationProcedureServiceType:
          type: string
          description: A Classification value that distinguishes between the type of services in Securities Allocation Procedure
        SecuritiesAllocationProcedureProductandServiceType:
          type: object
          description: A Classification value that distinguishes between the type of products/services related to Securities Allocation Procedure
        SecuritiesAllocationProcedureProductandServiceInstance:
          type: object
          description: Reference to the product or service that is related to Securities Allocation Procedure
        SecuritiesAllocationProcedureTransactionType:
          type: string
          description: A Classification value that distinguishes between the type of transactions in Securities Allocation Procedure
