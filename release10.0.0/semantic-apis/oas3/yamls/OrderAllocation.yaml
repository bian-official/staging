components:
  schemas:
    SecuritiesAllocationProcedure:
      type: object
      properties:
        SecuritiesAllocationProcedureParameterType:
          type: string
          description: A Classification value that distinguishes between Procedures according to the type of business services and/or type of concern defined within Securities Allocation Procedure
        SecuritiesAllocationProcedureSelectedOption:
