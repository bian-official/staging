components:
  schemas:
    MerchantAcquiringFacility:
      type: object
      properties:
        ProductInstanceReference:
          type: object
          description: Reference to the merchant facility product instance
        CustomerReference:
          type: object
          description: Reference to the merchant primary party/owner
        PartyReference:
          type: object
          description: Reference to the legal entity (typically the customer)
        BankBranchOrLocationReference:
          type: object
          description: Bank branch associated with the merchant account for booking purposes
        AccountCurrency:
          type: string
          description: The billing currency for the merchant acquiring facility account
        TaxReference:
          type: object
          description: Reference identifier linking the account to appropriate tax handling
        MerchantAcquiringFacilityOperationalTerms:
          type: string
          description: Operational terms governing the merchant facility
        MerchantAcquiringFacilityPositionLimits:
          type: string
          description: Merchant acquiring facility limits (e.g. spend limits and credit limits for the merchant facility)
        MerchantPositionLimitType:
          type: string
          description: The type of position maintained for the account (e.g. transaction credit/debit, netting, position)
        MerchantPositionLimitSettings:
          type: string
          description: The position definition, associated limit settings and rules
        MerchantPositionLimitValue:
          type: string
          description: The savings calculated position
    MerchantAccount:
      type: object
      properties:
        MerchantAccountPostingTransaction:
          type: string
          description: Reference to the posting transaction against the merchant account
        MerchantAcquiringAccountPostingPurpose:
          type: string
          description: Annotation of the reason for the positing (e.g. posting for fees, chargebacks, settlement)
        MerchantAcquiringAccountPostingAmount:
          type: number
          description: Posted amount  (probably captured as a credit/debit pair)
        MerchantAcquiringAccountPostingValueDate:
          type: string
          description: The value date for the posting
        MerchantAcquiringAccountPostingResult:
          type: string
          description: Confirmation of the posting action
    Clearing:
      type: object
      properties:
        CardTransactionRecordReference:
          type: object
          description: Reference to the card transaction as recorded by issuer and/or acquirer
        CardTransactionProductInstanceReference:
          type: object
          description: The account number associated with the card transaction
        CardHolderReference:
          type: object
          description: The identity of the account holder submitting the transaction
        CardTransactionIssuedDeviceReference:
          type: object
          description: Reference to the issued device submitted to authorize the transaction (e.g. card number)
        CardTransactionNetworkReference:
          type: object
          description: Reference to the network the card transaction is handled by as recorded with the transaction
        CardTransactionIssuingBankReference:
          type: object
          description: Refers to the card holder's issuing bank as recorded with the transaction
        CardTransactionMerchantAcquiringBankReference:
          type: object
          description: Refers to the merchant's acquiring bank as recorded with the transaction
        CardTransactionType:
          type: string
          description: The type of transaction (purchase, cash advance, etc.)
        CardTransactionCurrency:
          type: string
          description: The currency that the transaction is made in
        CardTransactionAmountType:
          type: string
          description: Type of amount (e.g. original amount, billing currency amount, conversion rate, FX Mark-up)
        CardTransactionAmount:
          type: number
          description: The amount corresponding to the type
        CardTransactionMerchantReference:
          type: object
          description: Refers to the merchant initiating settlement
        CardTransactionLocationReference:
          type: object
          description: Refers to the point of sale location
        CardTransactionProductandServiceReference:
          type: object
          description: Details of the transaction (e.g. purchased service/product, purpose)
        CardTransactionDate/Time:
          type: string
          description: Significant dates and times associated with the transaction
        CardTransactionFXConversionCharge:
          type: string
          description: The applied currency conversion charge
        CardTransactionInterchargeFee:
          type: string
          description: The applied intercharge fee
        CardTransactionAuthorizationRecord:
          type: string
          description: Details the reference, amount, timestamp of the transaction authorization
    ServiceFees:
      type: object
      properties:
        MerchantFeeConfigurationProfile:
          type: string
          description: The profile of applicable fees and penalties
        MerchantFeeType:
          type: string
          description: The fee or penalty type applied
        MerchantFeeDefinition:
          type: string
          description: Definition of the fee or penalty including when and how to apply
        MerchantFeeApplicationRecord:
          type: string
          description: The record of applied fees and penalties including transactions and accrued amounts
        MerchantFeeTransaction:
          type: string
          description: A record of an applied fee or penalty
        TransactionDescription:
          type: string
          description: General description of the fee or penalty transaction
        TransactionFeeType:
          type: string
          description: The fee or penalty type applied
        TransactionFeeCharge:
          type: string
          description: The derived fee or penalty amount applied
        MerchantFeeProjectionsandCommitments:
          type: string
          description: A record of projected fees and penalties
        ProjectedTransactionDescription:
          type: string
          description: General description of the projected fee or penalty
        ProjectedTransactionFeeType:
          type: string
          description: The fee or penalty type
        ProjectedTransactionFeeCharge:
          type: string
          description: The anticipated fee or penalty amount
    Settlement:
      type: object
      properties:
        ParticipantMerchantAcquirerBankReference:
          type: object
          description: Reference to the Merchant Acquiring bank for settlement processing
        ParticipantIssuerBankReference:
          type: object
          description: Reference to the Issuing bank for payments made to the issuer for chargebacks
        CardFinancialSettlementServicePaymentAdviceRecord:
          type: string
          description: Details the individual participant Issuer or Acquirer payments calculated to be due for this settlement window - covers only the instructions specific to the participant Merchant Acquirer
        ParticipantPaymentTransaction:
          type: string
          description: Details the payment made, typically from Issuer to Acquirer participant bank
        ParticipantAcquirerBankSettlementAccountStatement:
          type: string
          description: The settlement account statement for the processing window - used to confirm payments
    Chargeback:
      type: object
      properties:
        CardTransactionRecordReference:
          type: object
          description: Reference to the card transaction for the chargeback
        ChargebackInstruction:
          type: string
          description: Details the instruction received from Card Case to book chargeback for the transaction - could be partial chargeback - amount is detailed in instruction
        CardTransactionProductInstanceReference:
          type: object
          description: The account number associated with the card transaction
        CardHolderReference:
          type: object
          description: The identity of the account holder submitting the transaction
        CardTransactionIssuedDeviceReference:
          type: object
          description: Reference to the issued device submitted to authorize the transaction (e.g. card number)
        CardTransactionNetworkReference:
          type: object
          description: Reference to the network the card transaction is handled by as recorded with the transaction
        CardTransactionIssuingBankReference:
          type: object
          description: Refers to the card holder's issuing bank as recorded with the transaction
        CardTransactionMerchantAcquiringBankReference:
          type: object
          description: Refers to the merchant's acquiring bank as recorded with the transaction
        CardTransactionType:
          type: string
          description: The type of transaction (purchase, cash advance, etc.)
        CardTransactionCurrency:
          type: string
          description: The currency that the transaction is made in
        CardTransactionAmountType:
          type: string
          description: Type of amount (e.g. original amount, billing currency amount, conversion rate, FX Mark-up)
        CardTransactionAmount:
          type: number
          description: The amount corresponding to the type
        CardTransactionMerchantReference:
          type: object
          description: Refers to the merchant initiating settlement
        CardTransactionLocationReference:
          type: object
          description: Refers to the point of sale location
        CardTransactionProductandServiceReference:
          type: object
          description: Details of the transaction (e.g. purchased service/product, purpose)
        CardTransactionDate/Time:
          type: string
          description: Significant dates and times associated with the transaction
        CardTransactionFXConversionCharge:
          type: string
          description: The applied currency conversion charge
        CardTransactionInterchargeFee:
          type: string
          description: The applied intercharge fee
        CardTransactionAuthorizationRecord:
          type: string
          description: Details the reference, amount, timestamp of the transaction authorization
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          description: NA
        status:
          type: string
          description: NA
        message:
          type: string
          description: NA
    InitiateMerchantAcquiringFacilityRequest:
      type: object
      properties:
        MerchantAcquiringFacility:
          type: object
          properties:
            CustomerReference:
              type: object
              description: NA
            PartyReference:
              type: object
              description: NA
            BankBranchOrLocationReference:
              type: object
              description: NA
            AccountCurrency:
              type: string
              description: NA
            TaxReference:
              type: object
              description: NA
            MerchantAcquiringFacilityOperationalTerms:
              type: string
              description: NA
            MerchantAcquiringFacilityPositionLimits:
              type: string
              description: NA
            MerchantPositionLimitType:
              type: string
              description: NA
            MerchantPositionLimitSettings:
              type: string
              description: NA
    InitiateMerchantAcquiringFacilityResponse:
      type: object
      properties:
        MerchantAcquiringFacility:
          type: object
          properties:
            ProductInstanceReference:
