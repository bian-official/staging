        DirectDebitFacilityCurrency:
          type: string
          description: The curreny which is arranged in Direct Debit Arrangement
        DirectDebitFacilityRegulationReference:
          type: object
          description: Reference to the regulation which is defined in Direct Debit Arrangement
        DirectDebitFacilityRegulationType:
          type: string
          description: A Classification that distinguishes between the regularity domains of Direct Debit Arrangement
        DirectDebitFacilityJurisdiction:
          type: string
          description: Reference to the jurisdiction that is assigned to Direct Debit Arrangement in case of legal dispute.
        DirectDebitFacilityBookingLocation:
          type: string
          description: The financial accounting unit into which the financial events, with regard to the origination and fulfillment of the agreement in the context of Direct Debit Arrangement, are entered.
        DirectDebitFacilityAccountType:
          type: string
          description: The type of account which is linked to Direct Debit Arrangement
        DirectDebitFacilityAccountReference:
          type: object
          description: Reference to the account which is linked to Direct Debit Arrangement
