components:
  schemas:
    CustomerContactSessionProcedure:
      type: object
      properties:
        CustomerReference:
          type: object
          description: Reference to the customer (can be extracted from Contact Record or provided by customer)
        EmployeeReference:
          type: object
          description: Reference to the servicing agent
        ServicingPositionReference:
          type: object
          description: Reference to the servicing location/desk for assisted customer exchanges
        SessionMechanism:
          type: string
          description: The type of channel device involved in the session exchange (e.g. web, phone, chat, video, VOIP, face to face at a branch - note there can be concurrent sessions within a single customer contact)
        SessionStartOrEndTime:
          type: string
          description: The start and duration of the dialogue
        SessionDialogueRecord:
          type: string
          description: The session dialogue log of actions is returned to SD-Contact Handler and added to the contact record
        SessionDialogueType:
          type: string
          description: The general type of customer exchange (e.g. verified customer, anonymous contact, topic - used to structure/script dialogue)
        SessionDialogueScript:
          type: string
          description: In cases a prompt or script can provided to structure the interaction for self-service and assisted interactions
        SessionDialogueLogReference:
          type: object
          description: Reference to a dialogue log that is built up
        SessionDialogueLog:
          type: string
          description: The dialogue log, used for training and root cause analysis etc.  (e.g. click-stream, video/audio recording)
        SessionDialogueResult:
          type: string
          description: The outcome of the dialogue (e.g. customer satisfied, on-ward routing, hang-up)
    Order:
      type: object
      properties:
        OrderType:
          type: string
          description: Reference to a specific type of customer order (e.g. consolidated balance, change of address, simple product/service guidance)
        OrderTaskRecord:
          type: string
          description: The type of case being processed including any supporting narrative (e.g. disputed charges, suspected account fraud, stolen device, change of status)
        OrderTaskWorkProducts:
          type: string
          description: Forms and actions agreed and registered during the order
        OrderTaskWorkResult:
          type: string
          description: The result of the order task (e.g. order completed, actions pending)
    ProductorService:
      type: object
      properties:
        ProductInstanceReference:
          type: object
          description: Reference to a specific product instance provided by the customer
        ProductandServiceTaskResult:
          type: string
          description: The result of the invoked product or service fulfillment service domain (e.g. balance provided, payment initiated, reference details updated)
    Query:
      type: object
      properties:
        QueryType:
          type: string
          description: The type of question/answer addressed in the session - e.g. branch location/hours
        QueryTaskResult:
          type: string
          description: Details the response and any customer reaction
    Case:
      type: object
      properties:
        ProductInstanceReference:
          type: object
          description: Reference to a specific product instance provided by the customer
        CustomerCaseType:
          type: string
          description: The type of case being processed including any supporting narrative (e.g. disputed charges, suspected account fraud, stolen device, change of status)
        CaseTaskResult:
          type: string
          description: The result of the invocation (e.g. case active)
    Offer:
      type: object
      properties:
        ProductandServiceType:
          type: string
          description: The selected product/service
        OfferTaskResult:
          type: string
          description: The result of the invoked offer procedure (e.g. abandoned, in process/pending, offer accepted)
    Sales:
      type: object
      properties:
        ProductandServiceType:
          type: string
          description: A description of the type of product of interest (e.g. lending or deposit products)
        ProductandServiceProperties:
          type: string
          description: A description of the selected product's features and options desired
        SalesTaskResult:
          type: string
          description: The result of the sales attempt (can be an identified lead/opportunity registered for future action or may lead to the invocation of Customer Offer within this dialogue. It may also provide insights into the customer's preferences)
    History:
      type: object
      properties:
        HistoryTaskResult:
          type: string
          description: Confirmation that the contact session is captured
    Intelligence:
      type: object
      properties:
        IntelligenceRecord:
          type: string
          description: An optional interaction within the session - to capture customer insights such as detected life events and or product and service preferences or concerns
        CustomerInsightType:
          type: string
          description: Defines a type of maintained customer insight (e.g. retention candidate, cross-sell candidate)
        CustomerInsight:
          type: string
          description: The derived value of the specific insight for the customer and past values if appropriate
        InsightTaskResult:
          type: string
          description: The result of the task (e.g. customer insight detected)
    Authentication:
      type: object
      properties:
        RequiredAuthenticationLevel:
          type: string
          description: The target level of authentication required
        AuthenticationTaskResult:
          type: string
          description: The result of the authentication request (the request is handles by Contact Handler  and Party Authentication service domains
    HTTPError:
      type: object
      properties:
