components:
  schemas:
    AccountBalanceSweepingFacility:
      type: object
      properties:
        AccountBalanceSweepingFacilityParameterType:
          type: string
          description: A Classification value that distinguishes between arrangements according to the type of business services within Account Balance Sweeping Facility
        AccountBalanceSweepingFacilitySelectedOption:
          type: string
          description: A selected optional product feature as subject matter of Account Balance Sweeping Facility
        AccountBalanceSweepingFacilityType:
          type: object
          description: The type of Account Balance Sweeping Facility
        AccountBalanceSweepingFacilityCalendarReference:
          type: string
          description: Reference to the calendar used to fulfill Account Balance Sweeping Facility
        AccountBalanceSweepingFacilityStatus:
          type: string
          description: The status of Account Balance Sweeping Facility
        AccountBalanceSweepingFacilityAssociatedParty:
          type: object
          description: Reference to the party who is involved in Account Balance Sweeping Facility
        AccountBalanceSweepingFacilityCurrency:
          type: string
          description: The curreny which is arranged in Account Balance Sweeping Facility
        AccountBalanceSweepingFacilityRegulationReference:
          type: object
          description: Reference to the regulation which is defined in Account Balance Sweeping Facility
        AccountBalanceSweepingFacilityRegulationType:
          type: string
          description: A Classification that distinguishes between the regularity domains of Account Balance Sweeping Facility
        AccountBalanceSweepingFacilityJurisdiction:
