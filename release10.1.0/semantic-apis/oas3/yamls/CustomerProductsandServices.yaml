components:
  schemas:
    string:
      type: string
    HTTPError:
      type: object
      properties:
        status_code:
          $ref: '#/components/schemas/string'
        status:
          $ref: '#/components/schemas/string'
        message:
          $ref: '#/components/schemas/string'
      description: Status Attributes
    condition:
      type: string
      description: The required status/situation before the property is valid/meaningful
    datatype:
      type: string
      description: "Defined sequence of planned tasks/actions or a timetable of available services\n\nA schedule is a time based series of something"
    schedule:
      type: object
      properties:
        Schedule:
          $ref: '#/components/schemas/string'
      description: The schedule and timing for which the property value is valid
    text:
      type: object
      properties:
        Text:
          $ref: '#/components/schemas/string'
      description: The version reference for the property value
    name:
      type: object
      properties:
        Name:
          $ref: '#/components/schemas/string'
      description: ''
    businessservicetypevalues:
      type: string
      description: ''
    businessservice:
      type: object
      properties:
        BusinessServiceName:
          $ref: '#/components/schemas/name'
        BusinessServiceType:
          $ref: '#/components/schemas/businessservicetypevalues'
        BusinessServiceDescription:
          $ref: '#/components/schemas/text'
      description: The In-force Product property specific  Business Service
    enumerationliteral:
      type: string
      description: ''
    directoryentrydatetypevalues:
      enum:
        - OpenDate
        - RefreshDate
      type: string
      description: ">\n* `OpenDate` - \n* `RefreshDate` - \n"
    date:
      type: object
      properties:
        Date:
          $ref: '#/components/schemas/string'
      description: ''
    status:
      type: object
      properties:
        Status:
          $ref: '#/components/schemas/string'
      description: ''
    directoryentry:
      type: object
      properties:
        DirectoryEntryDateType:
          $ref: '#/components/schemas/directoryentrydatetypevalues'
        DirectoryEntryDate:
          $ref: '#/components/schemas/date'
        DirectoryEntryStatus:
          $ref: '#/components/schemas/status'
      description: Reference to In-force Product property
    object:
      type: object
      properties:
        Object:
          $ref: '#/components/schemas/string'
      description: Reference to In-force Product property
    In-forceProductproperty:
      type: object
      properties:
        Preconditions:
          $ref: '#/components/schemas/condition'
        Schedule:
          $ref: '#/components/schemas/schedule'
        VersionNumber:
          $ref: '#/components/schemas/text'
        BusinessService:
          $ref: '#/components/schemas/businessservice'
        CustomerProductsAndServicesDirectoryEntryReference:
          $ref: '#/components/schemas/directoryentry'
        In-forceProductpropertyReference:
          $ref: '#/components/schemas/object'
        In-forceProductpropertyType:
          $ref: '#/components/schemas/text'
      description: The In-force Product property properties that represent a discrete aspect of the In-force Product property
    In-forceServiceproperty:
      type: object
      properties:
        Preconditions:
          $ref: '#/components/schemas/condition'
        Schedule:
          $ref: '#/components/schemas/schedule'
        VersionNumber:
          $ref: '#/components/schemas/text'
        BusinessService:
          $ref: '#/components/schemas/businessservice'
        CustomerProductsAndServicesDirectoryEntryReference:
          $ref: '#/components/schemas/directoryentry'
        In-forceServicepropertyReference:
          $ref: '#/components/schemas/object'
        In-forceServicepropertyType:
          $ref: '#/components/schemas/text'
      description: The In-force Product property properties that represent a discrete aspect of the In-force Product property
    workproduct:
      type: object
      properties:
        Workproduct:
          $ref: '#/components/schemas/string'
      description: ''
    CustomerProductsandServicesOutcome:
      type: object
      properties:
        CustomerProductsandServicesEntry:
          $ref: '#/components/schemas/directoryentry'
        CustomerProductsandServicesWorkProduct:
          $ref: '#/components/schemas/workproduct'
      description: The In-force Product property properties that represent a discrete aspect of the In-force Product property
    number:
      type: object
      properties:
        Number:
          $ref: '#/components/schemas/string'
      description: The version of Customer Products And Services Directory Entry
    log:
      type: object
      properties:
        LogType:
          type: string
          description: ''
          format: string
        LogPeriod:
          type: string
          description: ''
          format: string
        LogDate:
          type: string
          description: Key dates associated with the log (e.g. start time).
          format: string
        LogIdentification:
          type: string
          description: ''
          format: string
      description: Reference to the log of (usage) ativities/events  of Customer Products And Services Directory Entry
    involvedparty:
      type: object
      properties:
        Involvedparty:
          $ref: '#/components/schemas/string'
      description: ''
    productidentification:
      type: object
      properties:
        Productidentification:
