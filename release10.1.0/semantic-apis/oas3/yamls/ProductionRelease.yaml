info:
  title: Production Release
  description: Maintain and apply production release tests for new and updated systems
  contact:
    name: BIAN
    url: https://bian.org
  version: '10.1.0'
servers:
  - url: https://virtserver.swaggerhub.com/B154/BIAN/ProductionRelease/10.1.0
