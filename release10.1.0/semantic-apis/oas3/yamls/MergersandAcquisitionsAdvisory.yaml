          type: string
          format: string
      description: Status Attributes
    text:
      type: object
      properties:
        Text:
          type: string
          description: Text is a character string such as a finite set of characters generally in the form of words of a language. (UN/CEFACT)
          format: datatype
      description: The type of M&A Candidate Selection and Evaluation Topic
    name:
      type: object
      properties:
        Name:
          type: string
          description: 'A name is a word or phrase that constitutes the distinctive designation of a person, place, thing or concept. (UN/CEFAT)'
          format: datatype
      description: ''
    businessservice:
      type: object
      properties:
        BusinessServiceName:
          $ref: '#/components/schemas/name'
        BusinessService:
          type: string
          description: "A business service supports business capabilities through an explicitly defined interface and is explicitly governed by an organization. TOGAF 9.2\n\nA business service represents explicitly defined behavior that a business role, business actor, or business collaboration exposes to its environment. ArchiMate 3.1\n"
          format: class
      description: The M&A Candidate Selection and Evaluation Topic specific Business Service
    party:
      type: object
      properties:
        PartyName:
          $ref: '#/components/schemas/name'
        Party:
          type: string
          description: "A party represents an autonomous entity in which a bank has a business interest. It has a legal definition and identity. A party is a Person, Organization, (a proposed definition for BIAN BOM adapted from BIAN Party Working Group) \n\n- Entity involved in an activity. (ISO20022)"
          format: class
      description: ''
    involvedparty:
      type: object
      properties:
        PartyReference:
          $ref: '#/components/schemas/party'
        Involvedparty:
          type: string
          description: ''
          format: datatype
      description: The operating unit/employee responsible for providing the advice/recommendation
    condition:
      type: object
      properties:
        Condition:
          type: string
          description: "Condition is a premise upon which the fulfillment of an agreement depends \n\nGeneral and special arrangements, provisions, requirements, rules, specifications, and standards that form an integral part of an agreement or contract.\n\nRead more: http://www.businessdictionary.com/definition/terms-and-conditions.html\n\n"
          format: class
      description: The completion status once the advice/recommendation has been provided
    schedule:
      type: object
      properties:
        ScheduleType:
          type: string
          description: ''
          format: string
      description: The timing and key actions/milestones involved in providing the advice/recommendation
    M&ACandidateSelectionandEvaluationTopic:
      type: object
      properties:
        MergersAndAcquisitionAdviceReference:
          type: string
          description: Reference to M&A Candidate Selection and Evaluation Topic
          format: object
        M&ACandidateSelectionandEvaluationTopicReference:
          type: string
          description: Reference to M&A Candidate Selection and Evaluation Topic
          format: object
        M&ACandidateSelectionandEvaluationTopicType:
          $ref: '#/components/schemas/text'
        BusinessService:
          $ref: '#/components/schemas/businessservice'
        BusinessUnitEmployeeReference:
          $ref: '#/components/schemas/involvedparty'
        Postconditions:
          $ref: '#/components/schemas/condition'
        Preconditions:
          $ref: '#/components/schemas/condition'
        Schedule:
          $ref: '#/components/schemas/schedule'
      description: The M&A Candidate Selection and Evaluation Topic advice is one specific topic that can be included in providing M&A Candidate Selection and Evaluation Topic
    project:
      type: object
      properties:
        ProjectName:
          type: string
          description: The name of project
          format: string
        Project:
          type: string
          description: 'details of a project with defined deliverables, finite duration, budget and allocated resources'
          format: class
      description: ''
    workproduct:
      type: object
      properties:
        WorkProductType:
          type: string
          description: ''
          format: workproducttypevalues
        Workproduct:
          type: string
          description: 'Contact records, working papers, documents and activity logs produced during the execution of a work task'
          format: datatype
      description: ''
    analysistypevalues:
      enum:
        - PerformanceAnalysis
        - ActivityAnalysis
      type: string
      description: ">\n* `PerformanceAnalysis` - \n* `ActivityAnalysis` - \n"
    analysis:
      type: object
      properties:
        AnalysisType:
          $ref: '#/components/schemas/analysistypevalues'
        Analysis:
          type: string
          description: "Def.1 The insights derived from an analysis applied to an entity using specific models/evaluation methods\n\nDef.2 A detailed examination of anything complex"
          format: class
      description: ''
    MergersandAcquisitionsAdvisoryOutcome:
      type: object
      properties:
        MergersandAcquisitionsAdvisoryTask:
          type: string
          description: ''
          format: task
        MergersandAcquisitionsAdvisoryProject:
          $ref: '#/components/schemas/project'
        MergersandAcquisitionsAdvisoryWorkProduct:
          $ref: '#/components/schemas/workproduct'
        MergersandAcquisitionsAdvisoryWorkforceAnalysis:
          $ref: '#/components/schemas/analysis'
        MergersandAcquisitionsAdvisoryWorkforceAssignment:
          type: string
          description: ''
          format: assignment
      description: The M&A Candidate Selection and Evaluation Topic advice is one specific topic that can be included in providing M&A Candidate Selection and Evaluation Topic
