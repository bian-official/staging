          description: "A record of events/entries.\n"
          format: class
      description: Reference to the log of (usage) ativities/events of Mergers And Acquisition Advice
    MergersAndAcquisitionAdvice:
      type: object
      properties:
        MergersAndAcquisitionAdviceSubjectAreaType:
          $ref: '#/components/schemas/text'
        MergersAndAcquisitionAdviceParameterType:
          $ref: '#/components/schemas/text'
        MergersAndAcquisitionAdviceSelectedOption:
