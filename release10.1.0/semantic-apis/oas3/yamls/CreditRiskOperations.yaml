components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    text:
      type: object
      properties:
        Text:
          type: string
          description: Text is a character string such as a finite set of characters generally in the form of words of a language. (UN/CEFACT)
          format: datatype
      description: The type of Trading Counterparty Credit Limit Indicator
    businessservice:
      type: object
      properties:
        BusinessService:
          type: string
          description: "A business service supports business capabilities through an explicitly defined interface and is explicitly governed by an organization. TOGAF 9.2\n\nA business service represents explicitly defined behavior that a business role, business actor, or business collaboration exposes to its environment. ArchiMate 3.1\n"
          format: class
      description: The Trading Counterparty Credit Limit Indicator specific Business Service
    involvedparty:
      type: object
      properties:
        Involvedparty:
          type: string
          description: ''
          format: datatype
      description: The operating unit/employee responsible for monitoring Trading Counterparty Credit Limit Indicator by applying the Trading Counterparty Credit Limit Indicator indicator
    condition:
      type: object
      properties:
        Condition:
          type: string
          description: "Condition is a premise upon which the fulfillment of an agreement depends \n\nGeneral and special arrangements, provisions, requirements, rules, specifications, and standards that form an integral part of an agreement or contract.\n\nRead more: http://www.businessdictionary.com/definition/terms-and-conditions.html\n\n"
          format: class
      description: The completion status once Trading Counterparty Credit Limit Indicator has been monitored by applying the Trading Counterparty Credit Limit Indicator indicator
    schedule:
      type: object
      properties:
        Schedule:
          type: string
          description: "Defined sequence of planned tasks/actions or a timetable of available services\n\nA schedule is a time based series of something"
          format: datatype
      description: The timing and key actions/milestones involved in monitoring Trading Counterparty Credit Limit Indicator by applying the Trading Counterparty Credit Limit Indicator indicator
    TradingCounterpartyCreditLimitIndicator:
      type: object
      properties:
        TradingCreditPositionMeasurementReference:
          type: string
          description: Reference to Trading Counterparty Credit Limit Indicator
          format: object
        TradingCounterpartyCreditLimitIndicatorReference:
          type: string
          description: Reference to Trading Counterparty Credit Limit Indicator
          format: object
        TradingCounterpartyCreditLimitIndicatorType:
          $ref: '#/components/schemas/text'
        BusinessService:
          $ref: '#/components/schemas/businessservice'
        BusinessUnitEmployeeReference:
          $ref: '#/components/schemas/involvedparty'
        Postconditions:
          $ref: '#/components/schemas/condition'
        Preconditions:
          $ref: '#/components/schemas/condition'
        Schedule:
          $ref: '#/components/schemas/schedule'
      description: 'The Trading Counterparty Credit Limit Indicator is one integral indicator that can be included in Trading Counterparty Credit Limit Indicator monitoring '
    CreditRiskOperationsOutcome:
      type: object
      properties:
        CreditRiskOperationsDashboard:
          $ref: '#/components/schemas/text'
      description: 'The Trading Counterparty Credit Limit Indicator is one integral indicator that can be included in Trading Counterparty Credit Limit Indicator monitoring '
    datetime:
      type: object
      properties:
        DateTimeContent:
          type: string
          description: ''
          format: string
        TimeZoneCode:
          type: string
          description: ''
          format: string
        DaylightSavingIndicator:
          type: string
          description: ''
          format: string
      description: Date and time at which the status was assigned.
    datetimeperiod:
      type: object
      properties:
        FromDateTime:
          $ref: '#/components/schemas/datetime'
        ToDateTime:
          $ref: '#/components/schemas/datetime'
      description: Period of time during which the status is valid.
    status:
      type: object
      properties:
        StatusReason:
          $ref: '#/components/schemas/text'
        StatusDateTime:
          $ref: '#/components/schemas/datetime'
        StatusValidityPeriod:
          $ref: '#/components/schemas/datetimeperiod'
        StatusInvolvedParty:
          $ref: '#/components/schemas/involvedparty'
      description: The status of Trading Credit Position Measurement
    log:
      type: object
      properties:
        LogType:
          type: string
          description: ''
          format: string
        LogPeriod:
          type: string
          description: ''
          format: string
        LogDate:
          type: string
          description: Key dates associated with the log (e.g. start time).
          format: string
        LogIdentification:
          type: string
          description: ''
          format: string
      description: Reference to the log of (usage) ativities/events  of Trading Credit Position Measurement
    identifier:
      type: object
      properties:
        Identifier:
          type: string
          description: An identifier is a character string used to uniquely identify one instance of an object within an identification scheme that is managed by an agency. (UN/CEFAT)
          format: datatype
      description: ''
    productidentification:
      type: object
      properties:
        ProductIdentification:
          $ref: '#/components/schemas/identifier'
        ProductIdentificationType:
          type: string
          description: ''
          format: productidentificationtypevalues
      description: The identifier of product e.g. ISIN Code.
    bankingproducttypevalues:
      enum:
        - LoanProduct
        - CurrentAccountProduct
        - SavingAccountProduct
      type: string
      description: ">\n* `LoanProduct` - \n* `CurrentAccountProduct` - \n* `SavingAccountProduct` - \n"
    productlifecyclestatus:
      type: object
      properties:
        Productlifecyclestatus:
          type: string
          description: 'Refers to the lifecycle of a product (e.g., initiated, announced, active, obsolete, withdrawn).'
          format: datatype
      description: 'Refers to the lifecycle of a product (e.g., initiated, announced, active, obsolete, withdrawn).'
    bankingproduct:
      type: object
      properties:
        ProductIdentification:
          $ref: '#/components/schemas/productidentification'
        ProductType:
          $ref: '#/components/schemas/bankingproducttypevalues'
        ProductLifecycleStatus:
          $ref: '#/components/schemas/productlifecyclestatus'
        ProductPriority:
          $ref: '#/components/schemas/text'
        ProductDescription:
          $ref: '#/components/schemas/text'
        ProductVersion:
          $ref: '#/components/schemas/text'
      description: Reference to the product which is the subject matter of Trading Credit Position Measurement
    limitarrangement:
      type: object
      properties:
        LimitArrangement:
          type: string
          description: "An arrangement to limit something\ne.g., the number of transaction per week, the amount of money allowed to withdraw per week/day and etc. "
          format: class
      description: Reference to Tresholds and Limits for monitoring Trading Credit Position Measurement
    arrangement:
      type: object
      properties:
        Arrangement:
          type: string
          description: An agreed commitment to perform actions that meet obligations under an agreement
          format: class
      description: Reference to Notification Arrangements for monitoring Trading Credit Position Measurement
    TradingCreditPositionMeasurement:
      type: object
      properties:
        TradingCreditPositionMeasurementParameterType:
          $ref: '#/components/schemas/text'
        TradingCreditPositionMeasurementSelectedOption:
          $ref: '#/components/schemas/businessservice'
        TradingCreditPositionMeasurementType:
          $ref: '#/components/schemas/text'
        TradingCreditPositionMeasurementReference:
          type: string
          description: An unique reference to an item or an occurrence of Trading Credit Position Measurement
          format: object
        TradingCreditPositionMeasurementDescription:
          $ref: '#/components/schemas/text'
        TradingCreditPositionMeasurementSchedule:
          $ref: '#/components/schemas/schedule'
        TradingCreditPositionMeasurementStatus:
          $ref: '#/components/schemas/status'
        TradingCreditPositionMeasurementUsageLog:
          $ref: '#/components/schemas/log'
        TradingCreditPositionMeasurementUpdateLog:
          $ref: '#/components/schemas/log'
        TradingCreditPositionMeasurementCustomerReference:
          $ref: '#/components/schemas/involvedparty'
        TradingCreditPositionMeasurementProductReference:
          $ref: '#/components/schemas/bankingproduct'
        TradingCreditPositionMeasurementServiceConfiguration:
          $ref: '#/components/schemas/text'
        TradingCreditPositionMeasurementServiceConfigurationTresholdsandLimits:
          $ref: '#/components/schemas/limitarrangement'
        TradingCreditPositionMeasurementServiceConfigurationNotificationArrangements:
          $ref: '#/components/schemas/arrangement'
      description: 'Monitor and define the status/rating of some entity within Credit Risk Operations. '
  responses:
    BadRequest:
      description: BadRequest
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    NotFound:
      description: NotFound
      content:
        application/json:
          schema:
