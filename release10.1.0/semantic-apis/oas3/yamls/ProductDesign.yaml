components:
  schemas:
    ProductorServiceSpecification:
      type: object
      properties:
        ProductandServiceType:
          type: string
          description: The type or category of product or service (e.g. specialized consumer loan, relocation services)
        ProductandServiceDescription:
          type: string
          description: A description of the product or service including its main features and target customer
        ProductandServiceSpecificationDeployment:
          type: string
          description: Maintains the current production deployment configuration of the product or service
        EmployeeOrBusinessUnitReference:
          type: object
          description: Reference to the business units where the product or service is in use or supported
        ProductandServiceSpecificationDeploymentConfiguration:
          type: string
          description: Details of the product or service specification deployment for reference
        ProductandServiceSpecificationDeploymentTaskReference:
          type: object
          description: Reference to the specification deployment task
        ProductandServiceSpecificationDeploymentTaskRecord:
          type: string
          description: Recorded details of a specification deployment task
        ProductandServiceSpecificationStatus:
          type: string
          description: The operational and development status of the product or service specification (e.g. under development, available, in-use under review)
        ProductandServiceSpecificationUsage:
          type: string
          description: Tracking deployment and product or service usage frequency
        ProductandServiceSpecificationImpact:
          type: string
          description: Track reporting of the performance/profitability (of specific features ) of the product or service specification
        ProductandServiceSpecificationVersion:
          type: string
          description: Release version of the available specification plus version history as appropriate
        ProductandServiceSpecification:
          type: string
          description: The deployable product or service specification in any appropriate form (including historical versions as appropriate). Note supporting systems and production/operations facilities are handled in parallel as part of a broader deployment
    Testing:
      type: object
      properties:
        ProductandServiceSpecificationTestReference:
          type: object
          description: Reference to a type of product or service specification test
        ProductandServiceSpecificationTestType:
          type: string
          description: Defines the type of test (e.g. user/consumer checks, profitability simulations, business acceptance etc.)
        ProductandServiceSpecificationTestHarnessReference:
          type: object
          description: Reference to the testing environment used to apply the test (can include production events and transactions to simulate performance)
        ProductandServiceSpecificationTestResult:
          type: string
          description: Record of testing applied to the product or service specification
        ProductandServiceSpecificationTestingTaskReference:
          type: object
          description: Reference to a type of testing activity
        ProductandServiceSpecificationTestingTaskRecord:
          type: string
          description: The record of work products used for this testing activity
        ProductandServiceSpecificationComplianceTaskReference:
          type: object
          description: Reference to compliance conformance check for the specification
        ProductandServiceSpecificationComplianceTaskRecord:
          type: string
          description: Record of the compliance conformance check for the specification
        ProductandServiceSpecificationComplianceTestReference:
          type: object
          description: Reference to a compliance task performed against the specification
        ProductandServiceSpecificationComplianceTestType:
          type: string
          description: Record of the compliance test applied to the specification
    FunctionalRequirements:
      type: object
      properties:
        ProductandServiceSpecificationDesignTaskReference:
          type: object
          description: Reference to a type of functional requirements specification activity
        ProductandServiceSpecificationDesignTaskRecord:
          type: string
          description: The record of work products used for the design task
        MarketResearchDataServiceReference:
          type: object
          description: Reference to external service information provider used to obtain product or service related market research as input to the design
        MarketResearchDataRecord:
          type: string
          description: Record of the product or service related market research
        ProductandServiceFeedbackRecord:
          type: string
          description: User provided and solicited feedback, suggestions for product or service refinement
        ProductandServiceRequirementsSpecification:
          type: string
          description: The product or service detailed functional requirements specification (with versioning as appropriate)
    Production:
      type: object
      properties:
        ProductandServiceSpecificationOperationalRequirements:
          type: string
          description: Specification of the operational and technical requirements
        ProductandServiceSpecificationAllowedUsage:
