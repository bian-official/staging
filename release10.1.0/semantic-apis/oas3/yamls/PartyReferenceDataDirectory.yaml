components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    Demographics:
      type: object
      properties:
        Socio-EconomicClassification:
          type: string
          description: A bank defined classification of the socio-economic rating and prospect
          format: string
        EthnicityReligion:
          type: string
          description: Where needed to ensure the bank's handling of the relationship follows legal and regulatory requirements
          format: string
        Employment:
          type: string
          description: Reference to the customer's employer (company name)
          format: string
        EmploymentHistory:
          type: string
          description: 'Details of the customer''s employment history (e.g. employer, dates, job position, salary)'
          format: string
        EducationHistory:
          type: string
          description: 'Customer''s education (e.g. academic institutions attended, duration, qualifications and certifications)'
          format: string
        ServicingConstraints:
          type: string
          description: 'Description of any known constraints on servicing the customer (sight, hearing, religious considerations)'
          format: string
      description: "\"An assertion or statement with regard to a concept, a characteristic.\n\nExamples: Product pricing rules, Customer reference details\n\nA descriptor can be atomic or composed.\"\nProspect Management"
    Reference:
      type: object
      properties:
        PartyLegalEntityReference:
          type: string
          description: Reference to the legal entity - enables the assembly of the legal relationship structure
          format: object
        PartyNameSalutation:
          type: string
          description: The preferred salutation to be used
          format: string
        GovernmentIssuedIdentityReference:
          type: string
          description: Reference to government or agency issued identification (e.g. social security number)
          format: object
        GovernmentIssuedDocumentDetails:
          type: string
          description: Details about and extracted from government issued documents (e.g. driving license/passport details)
          format: string
        DocumentDirectoryEntryInstanceReference:
          type: string
          description: The document reference for associated documents
          format: object
        ResidencyStatus:
          type: string
          description: The residency status and history as appropriate
          format: string
        DateofBirth:
          type: string
          description: Give DoB
          format: string
        Nationality:
          type: string
          description: The customer nationality and history as appropriate
          format: string
        ResidentialAddress:
          type: string
          description: Their given residential address
          format: string
        eMailAddress:
          type: string
          description: The given email address
          format: string
        CellPhoneNumber:
          type: string
          description: Any given phone contact numbers
          format: string
        SocialNetworkContacts:
          type: string
          description: Any given social network identifiers
          format: string
        PoliticalExposureType:
          type: string
          description: 'A politically exposed person indicator (PEP) (e.g. senior public figure, political position/exposure)'
          format: string
        PoliticalExposureDescriptionRecord:
          type: string
          description: Detail of the customer's political exposure
          format: string
        CorporateCustomerReference:
          type: string
          description: Reference to the corporate entity (Company for company customers)
          format: object
        CorporateCustomerLegalEntityReference:
          type: string
          description: The legal entity reference (for company customers)
          format: object
        CorporateAddress:
          type: string
          description: The company registered address
          format: string
        CompanyOfficerReference:
          type: string
          description: Reference to one or more identified company officers for a corporate customer
          format: object
        CompanyOfficerRole:
          type: string
          description: The specific role played by the identified officer/employee
          format: string
        CustomerSinceDate:
          type: string
          description: The start date for the relationship
          format: date
      description: "\"An assertion or statement with regard to a concept, a characteristic.\n\nExamples: Product pricing rules, Customer reference details\n\nA descriptor can be atomic or composed.\"\nProspect Management"
    Associations:
      type: object
      properties:
        EmployeeReference:
          type: string
          description: Reference to a contact at the customer's employer
          format: object
        AssociateReference:
          type: string
          description: Associated individuals of interest
          format: object
        AssociateType:
          type: string
          description: 'The type of association with the customer (e.g. familial or corporate, includes household associations, for corporations allowed users/buyers)'
          format: string
        AssociateObligationDependencyDescription:
          type: string
          description: Description of the rights or obligations granted to the associate
          format: string
        AssociationValidFromToDate:
          type: string
          description: The start and end dates for the association if appropriate
          format: date
        ProductInstanceReference:
          type: string
          description: Reference to a product or service where the association is linked in some manner (e.g. guarantor)
          format: object
        PreferredBeneficiary:
          type: string
          description: A potentially complex and structured list of identified beneficiaries with associated contact and payment details as needed
          format: preferredbeneficiary
        ProxyRepresentativePowerofAttorneyReference:
          type: string
          description: Reference to individuals with specific representation rights (e.g. a lawyer with power of attorney)
          format: object
      description: "\"An assertion or statement with regard to a concept, a characteristic.\n\nExamples: Product pricing rules, Customer reference details\n\nA descriptor can be atomic or composed.\"\nProspect Management"
    BankRelations:
      type: object
      properties:
        BankRelationType:
