components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    condition:
      type: object
      properties:
        Condition:
          type: string
          description: "Condition is a premise upon which the fulfillment of an agreement depends \n\nGeneral and special arrangements, provisions, requirements, rules, specifications, and standards that form an integral part of an agreement or contract.\n\nRead more: http://www.businessdictionary.com/definition/terms-and-conditions.html\n\n"
          format: class(class)
      description: The required status/situation before the routine can be undertaken
    involvedparty:
      type: object
      properties:
        Involvedparty:
          type: string
          description: ''
          format: datatype
      description: The operating unit/employee responsible for performing the routine
    schedule:
      type: object
      properties:
        Schedule:
          type: string
          description: "Defined sequence of planned tasks/actions or a timetable of available services\n\nA schedule is a time based series of something"
          format: datatype
      description: The timing and key actions/milestones involved in completing the routine
    name:
      type: object
      properties:
        Name:
          type: string
          description: 'A name is a word or phrase that constitutes the distinctive designation of a person, place, thing or concept. (UN/CEFAT)'
          format: datatype
      description: ''
    text:
      type: object
      properties:
        Text:
          type: string
          description: Text is a character string such as a finite set of characters generally in the form of words of a language. (UN/CEFACT)
          format: datatype
      description: ''
    businessservice:
      type: object
      properties:
        BusinessServiceName:
          $ref: '#/components/schemas/name'
        BusinessServiceType:
          type: string
          description: ''
          format: businessservicetypevalues(enumeration)
        BusinessServiceDescription:
          $ref: '#/components/schemas/text'
      description: The Staff Assignment RoutineCash Inventory Handling RoutineNon-cash Inventory Handling RoutineSafe Custody Operations RoutineLocation Security Administration RoutineWorkforce Administration Routine specific Business Service
    goal:
      type: object
      properties:
        GoalType:
          type: string
          description: The type of goal
          format: string
        GoalDefinition:
          type: string
          description: 'A definition of the goal, including the intended actions required to achieve the goal'
          format: string
        GoalOrganization:
          type: string
          description: Identifies the interested parties and their roles and responsibilities for the specific actions supporting the achievement of the goal
          format: string
        GoalResult:
          type: string
          description: 'Assessment of how the work is progressing towards achieving the goal, including projections of likely outcomes'
          format: string
      description: ''
    budgettype:
      type: object
      properties:
        Budgettype:
          type: string
          description: ''
          format: datatype
      description: A Classification value that specifies the type of Budget
    amount:
      type: object
      properties:
        Amount:
          type: string
          description: "Number of monetary units specified in a currency, where the unit of currency is explicit and compliant with ISO 4217. (UN/CEFACT)\n\nThe decimal seperator is a dot.\n\n\nNumber of monetary units specified in a currency, where the unit of currency is explicit and compliant with ISO 4217. The decimal separator is a dot. (ISO20022)\nNote: A zero amount is considered a positive amount.\n- total number of digits: 18\n- number of digits in fractional part: 5\n- minInclusive: 0"
          format: datatype
      description: ''
    budgetarrangement:
      type: object
      properties:
        BudgetType:
          $ref: '#/components/schemas/budgettype'
        BudgetAmount:
          $ref: '#/components/schemas/amount'
      description: 'An arrangement which is specifying an estimate of costs, revenues, and resources over a specified period, reflecting a reading of future financial conditions and goals. (adapted from Business Dictionary)'
    plannedaction:
      type: object
      properties:
        PlannedAction:
          type: string
          description: 'An action that is arranged in a plan for doing or achieving something '
          format: class(class)
      description: 'An action that is arranged in a plan for doing or achieving something '
    plantype:
      type: object
      properties:
        Plantype:
          type: string
          description: 'Data type specifies the classification of a Plan '
          format: datatype
      description: A Classification value that specifies the type of Plan
    datetimeperiod:
      type: object
      properties:
        Datetimeperiod:
          type: string
          description: 'Time span defined by a start date and time, and an end date and time. (ISO20022)'
          format: datatype
      description: ''
    plan:
      type: object
      properties:
        PlanGoal:
          $ref: '#/components/schemas/goal'
        PlanBudget:
          $ref: '#/components/schemas/budgetarrangement'
        PlannedAction:
          $ref: '#/components/schemas/plannedaction'
        PlanType:
          $ref: '#/components/schemas/plantype'
        PlanOrganisation:
          type: string
          description: ''
          format: string
        PlanValidityPeriod:
          $ref: '#/components/schemas/datetimeperiod'
        PlanDescription:
          $ref: '#/components/schemas/text'
      description: Reference to Staff Assignment RoutineCash Inventory Handling RoutineNon-cash Inventory Handling RoutineSafe Custody Operations RoutineLocation Security Administration RoutineWorkforce Administration Routine
    StaffAssignmentRoutineCashInventoryHandlingRoutineNon-cashInventoryHandlingRoutineSafeCustodyOperationsRoutineLocationSecurityAdministrationRoutineWorkforceAdministrationRoutine:
      type: object
      properties:
        Preconditions:
          $ref: '#/components/schemas/condition'
        BusinessUnit/EmployeeReference:
          $ref: '#/components/schemas/involvedparty'
        Schedule:
          $ref: '#/components/schemas/schedule'
        BusinessService:
          $ref: '#/components/schemas/businessservice'
        Postconditions:
          $ref: '#/components/schemas/condition'
        BranchLocationAdministrativePlanReference:
          $ref: '#/components/schemas/plan'
        StaffAssignmentRoutineCashInventoryHandlingRoutineNon-cashInventoryHandlingRoutineSafeCustodyOperationsRoutineLocationSecurityAdministrationRoutineWorkforceAdministrationRoutineReference:
          $ref: '#/components/schemas/plannedaction'
        StaffAssignmentRoutineCashInventoryHandlingRoutineNon-cashInventoryHandlingRoutineSafeCustodyOperationsRoutineLocationSecurityAdministrationRoutineWorkforceAdministrationRoutineType:
          $ref: '#/components/schemas/text'
      description: The Staff Assignment RoutineCash Inventory Handling RoutineNon-cash Inventory Handling RoutineSafe Custody Operations RoutineLocation Security Administration RoutineWorkforce Administration Routine is an activity that is performed as one aspect of carrying out the Staff Assignment RoutineCash Inventory Handling RoutineNon-cash Inventory Handling RoutineSafe Custody Operations RoutineLocation Security Administration RoutineWorkforce Administration Routine
    analysistypevalues:
      enum:
        - PerformanceAnalysis
        - ActivityAnalysis
      type: string
      description: ">\n* `PerformanceAnalysis` - \n* `ActivityAnalysis` - \n"
    identifier:
      type: object
      properties:
        Identifier:
          type: string
          description: An identifier is a character string used to uniquely identify one instance of an object within an identification scheme that is managed by an agency. (UN/CEFAT)
          format: datatype
      description: An identifier that allows to uniquely refer to an instance of a Document.
    documenttype:
      type: object
      properties:
        DocumentType:
          type: string
          description: A Classification Hierarchy that distinguishes between Documents according to the nature of the Information represented.
