          $ref: '#/components/schemas/text'
      description: The Staff Assignment RoutineCash Inventory Handling RoutineNon-cash Inventory Handling RoutineSafe Custody Operations RoutineLocation Security Administration RoutineWorkforce Administration Routine is an activity that is performed as one aspect of carrying out the Staff Assignment RoutineCash Inventory Handling RoutineNon-cash Inventory Handling RoutineSafe Custody Operations RoutineLocation Security Administration RoutineWorkforce Administration Routine
