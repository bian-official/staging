      description: Status Attributes
    condition:
      type: object
      properties:
        Condition:
          type: string
          description: "Condition is a premise upon which the fulfillment of an agreement depends \n\nGeneral and special arrangements, provisions, requirements, rules, specifications, and standards that form an integral part of an agreement or contract.\n\nRead more: http://www.businessdictionary.com/definition/terms-and-conditions.html\n\n"
          format: class
      description: The required status/situation before the routine can be undertaken
    involvedparty:
      type: object
      properties:
        Involvedparty:
          type: string
          description: ''
          format: datatype
      description: The operating unit/employee responsible for performing the routine
    schedule:
      type: object
      properties:
        Schedule:
          type: string
          description: "Defined sequence of planned tasks/actions or a timetable of available services\n\nA schedule is a time based series of something"
          format: datatype
      description: The timing and key actions/milestones involved in completing the routine
    businessservice:
      type: object
      properties:
        BusinessService:
          type: string
          description: "A business service supports business capabilities through an explicitly defined interface and is explicitly governed by an organization. TOGAF 9.2\n\nA business service represents explicitly defined behavior that a business role, business actor, or business collaboration exposes to its environment. ArchiMate 3.1\n"
          format: class
      description: The Staff Assignment RoutineCash Inventory Handling RoutineNon-cash Inventory Handling RoutineSafe Custody Operations RoutineLocation Security Administration RoutineWorkforce Administration Routine specific Business Service
    plan:
      type: object
      properties:
        Plan:
          type: string
          description: "A method for doing or achieving something, usually involving a series of actions or stages, or something you have arranged to do. (Cambridge Dictionary)\n\nA plan is a set of intended actions, through which one intends to achieve a goal.\n\n\"Course of action\" is a synonym for Plan. "
          format: class
      description: Reference to Staff Assignment RoutineCash Inventory Handling RoutineNon-cash Inventory Handling RoutineSafe Custody Operations RoutineLocation Security Administration RoutineWorkforce Administration Routine
    plannedaction:
      type: object
      properties:
        PlannedAction:
          type: string
          description: 'An action that is arranged in a plan for doing or achieving something '
          format: class
      description: Reference to Staff Assignment RoutineCash Inventory Handling RoutineNon-cash Inventory Handling RoutineSafe Custody Operations RoutineLocation Security Administration RoutineWorkforce Administration Routine
    text:
      type: object
      properties:
        Text:
          type: string
          description: Text is a character string such as a finite set of characters generally in the form of words of a language. (UN/CEFACT)
          format: datatype
      description: The type of Staff Assignment RoutineCash Inventory Handling RoutineNon-cash Inventory Handling RoutineSafe Custody Operations RoutineLocation Security Administration RoutineWorkforce Administration Routine
