components:
  schemas:
    AccountsReceivableProcedure:
      type: object
      properties:
        AccountsReceivableProcedureParameterType:
          type: string
          description: A Classification value that distinguishes between Procedures according to the type of business services and/or type of concern defined within Accounts Receivable Procedure
        AccountsReceivableProcedureSelectedOption:
          type: string
          description: A selected optional business service as subject matter of Accounts Receivable Procedure
        AccountsReceivableProcedureRequest:
          type: string
          description: Request to process AccountsReceivable
        AccountsReceivableProcedureSchedule:
          type: string
          description: Timetable to process AccountsReceivable
        AccountsReceivableProcedureStatus:
          type: string
          description: The status of Accounts Receivable Procedure
        AccountsReceivableProcedureReference:
          type: object
          description: Reference to the party who is involved in Accounts Receivable Procedure
        AccountsReceivableProcedureBusinessUnitReference:
          type: object
          description: Reference to the business unit which is involved in Accounts Receivable Procedure
        AccountsReceivableProcedureServiceProviderReference:
          type: object
          description: Reference to the party who is the service provider of Accounts Receivable Procedure
        AccountsReceivableProcedureFinancialFacilityReference:
          type: object
          description: 'Reference to the Financial Facility related to  Accounts Receivable Procedure '
        AccountsReceivableProcedureEmployeeReference:
          type: object
          description: Reference to the employee who is involved in Accounts Receivable Procedure
        AccountsReceivableProcedureCustomerReference:
          type: object
          description: Reference to the customer who is involved in Accounts Receivable Procedure
        AccountsReceivableProcedureType:
          type: string
          description: A Classification value that distinguishes between the type of process undertaken within Accounts Receivable Procedure
        AccountsReceivableProcedureServiceProviderSchedule:
          type: string
          description: The schedule according to which the service provider will process the Accounts Receivable Procedure
        AccountsReceivableProcedureServiceType:
          type: string
          description: 'A Classification value that distinguishes between the type of services in Accounts Receivable Procedure '
        AccountsReceivableProcedureProductandServiceType:
          type: string
          description: 'A Classification value that distinguishes between the type of products/services related to Accounts Receivable Procedure '
        AccountsReceivableProcedureProductandServiceInstance:
          type: string
          description: Reference to the product or service that is related to  Accounts Receivable Procedure
        AccountsReceivableProcedureTransactionType:
          type: string
          description: 'A Classification value that distinguishes between the type of transactions in Accounts Receivable Procedure '
        AccountsReceivableProcedureTransaction:
          type: string
