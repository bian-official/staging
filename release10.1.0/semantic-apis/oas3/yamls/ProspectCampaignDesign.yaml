info:
  title: Prospect Campaign Design
  description: Design and refine prospect campaign specifications based on their impact
  contact:
    name: BIAN
    url: https://bian.org
  version: '10.1.0'
servers:
  - url: https://virtserver.swaggerhub.com/B154/BIAN/ProspectCampaignDesign/10.1.0
