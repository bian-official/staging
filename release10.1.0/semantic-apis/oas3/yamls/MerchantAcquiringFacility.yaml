      description: The product features/services available with a financical facility
    MerchantAcquiringFacility:
      type: object
      properties:
        ProductInstanceReference:
          type: string
          description: Reference to the merchant facility product instance
          format: object
        CustomerReference:
          type: string
          description: Reference to the merchant primary party/owner
          format: object
        PartyReference:
          type: string
          description: Reference to the legal entity (typically the customer)
          format: object
        BankBranchLocationReference:
          type: string
          description: Bank branch associated with the merchant account for booking purposes
          format: object
        AccountCurrency:
          type: string
          description: The billing currency for the merchant acquiring facility account
          format: currencycode
        TaxReference:
          type: string
          description: Reference identifier linking the account to appropriate tax handling
          format: object
        MerchantAcquiringFacilityOperationalTerms:
          type: string
          description: Operational terms governing the merchant facility
          format: string
        MerchantAcquiringFacilityPositionLimits:
          type: string
          description: Merchant acquiring facility limits (e.g. spend limits and credit limits for the merchant facility)
          format: string
        MerchantPositionLimitType:
          type: string
          description: 'The type of position maintained for the account (e.g. transaction credit/debit, netting, position)'
          format: string
        MerchantPositionLimitSettings:
          type: string
          description: 'The position definition, associated limit settings and rules'
          format: string
        MerchantPositionLimitValue:
          type: string
          description: The savings calculated position
          format: string
      description: 'Fulfill any scheduled and ad-hoc obligations under a service arrangement, most typically for a financial product or facility within Merchant Acquiring Facility. '
    currencycode:
      type: object
      properties:
