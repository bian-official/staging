components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    Processing:
      type: object
      properties:
        ParticipantAcquirerBankSettlementTerms:
          type: string
          description: Defines the card settlement fees/terms in force
          format: string
        ParticipantIssuerBankSettlementTerms:
          type: string
          description: Defines card settlement fees/terms in force
          format: string
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    Instruction:
      type: object
      properties:
        ParticipantAcquirerBankSettlementAccountStatement:
          type: string
          description: Settlement account statement for processing window - used to confirm payments
          format: string
        ParticipantIssuerBankSettlementAccountStatement:
          type: string
          description: Settlement account statement for processing window - used to confirm payments
          format: string
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    Payment:
      type: object
      properties:
        ParticipantPaymentTransaction:
          type: string
          description: Transaction details
          format: string
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    object:
      type: object
      properties:
        Object:
          type: string
          description: ''
          format: datatype
      description: Refers to the card transaction as recorded by issuer and/or acquirer - these are consolidated for the settlement period/window
    currencycode:
      type: object
      properties:
        Currencycode:
          type: string
          description: "A code identifying a currency according to ISO-4217.\nA currency is a system of money in general use in a particular country.\n\nCode allocated to a currency, by a maintenance agency, under an international identification scheme as described in the latest edition of the international standard ISO 4217 \"Codes for the representation of currencies and funds\". Valid currency codes are registered with the ISO 4217 Maintenance Agency, and consist of three contiguous letters. (ISO20022)\n\n"
          format: datatype
      description: The currency that the transaction is made in
    amount:
      type: object
      properties:
        Amount:
          type: string
          description: "Number of monetary units specified in a currency, where the unit of currency is explicit and compliant with ISO 4217. (UN/CEFACT)\n\nThe decimal seperator is a dot.\n\n\nNumber of monetary units specified in a currency, where the unit of currency is explicit and compliant with ISO 4217. The decimal separator is a dot. (ISO20022)\nNote: A zero amount is considered a positive amount.\n- total number of digits: 18\n- number of digits in fractional part: 5\n- minInclusive: 0"
          format: datatype
      description: The amount corresponding to the type
    date:
      type: object
      properties:
        Date:
          type: string
          description: "A date is a Gregorian calendar representation in various common resolutions: year, month, week, day. (UN/CEFACT)\n\nA particular point in the progression of time in a calendar year expressed in the YYYY-MM-DD format. This representation is defined in \"XML Schema Part 2: Datatypes Second Edition - W3C Recommendation 28 October 2004\" which is aligned with ISO 8601. (ISO20022)"
          format: datatype
      description: Significant dates and times associated with the transaction
    Consolidation:
      type: object
      properties:
        CardTransactionRecordReference:
          $ref: '#/components/schemas/object'
        CardTransactionRecord:
          type: string
          description: Card transaction details referenced in settlement processing
          format: string
        CardTransactionProductInstanceReference:
          $ref: '#/components/schemas/object'
        CardTransactionIssuingBankReference:
          $ref: '#/components/schemas/object'
        CardTransactionMerchantAcquiringBankReference:
          $ref: '#/components/schemas/object'
        CardTransactionType:
          type: string
          description: 'The type of transaction (purchase, cash advance, etc.)'
          format: string
        CardTransactionCurrency:
          $ref: '#/components/schemas/currencycode'
        CardTransactionAmountType:
          type: string
          description: 'Type of amount (e.g. original amount, billing currency amount, conversion rate, FX Mark-up)'
          format: string
        CardTransactionAmount:
          $ref: '#/components/schemas/amount'
        CardTransactionMerchantReference:
          $ref: '#/components/schemas/object'
        CardTransactionLocationReference:
          $ref: '#/components/schemas/object'
        CardTransactionProductandServiceReference:
          $ref: '#/components/schemas/object'
        CardTransactionDate/Time:
          $ref: '#/components/schemas/date'
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    CardFinancialSettlementProcedure:
      type: object
      properties:
        NetworkReference:
          $ref: '#/components/schemas/object'
        CardFinancialSettlementProcessType:
          type: string
          description: 'Defines the type of settlement process (e.g. scheduled processing, ad-hoc processing)'
          format: string
        CardFinancialSettlementProcessDateOrTime:
          $ref: '#/components/schemas/date'
        CardFinancialSettlementServiceSchedule:
          type: string
          description: 'Defines the type and scheduling of card settlement processing, includes Issuer and Acquirer involvement/scheduling details as necessary'
          format: string
        ParticipantAcquirerBankReference:
          $ref: '#/components/schemas/object'
        ParticipantIssuerBankReference:
          $ref: '#/components/schemas/object'
      description: 'Complete work tasks following a defined procedure in support of general office activities and product and service delivery within Card Financial Settlement. '
    InitiateCardFinancialSettlementProcedureRequest:
