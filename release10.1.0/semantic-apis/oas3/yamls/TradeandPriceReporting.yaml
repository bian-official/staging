          $ref: '#/components/schemas/session'
        TransactionReportingFunctionReference:
          $ref: '#/components/schemas/function'
        TransactionReportingFunctionType:
          $ref: '#/components/schemas/text'
      description: An operational service or function supported within the Transaction Reporting Function for doing Transaction Reporting Function
    event:
      type: object
      properties:
        EventType:
          type: string
          description: ''
          format: string
        EventDateTime:
          type: string
          description: ''
          format: string
        EventDescription:
          type: string
          description: ''
          format: string
        EventSource:
          type: string
          description: ''
          format: string
        EventLocation:
          type: string
          description: ''
          format: string
        EventAction:
          type: string
          description: ''
          format: string
        EventStatus:
          type: string
          description: ''
          format: string
        EventValue:
          type: string
          description: ''
          format: string
        EventValidityPeriod:
          type: string
          description: ''
          format: string
        EventIdentification:
