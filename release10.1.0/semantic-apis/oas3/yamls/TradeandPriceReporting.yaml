components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    schedule:
      type: object
      properties:
        Schedule:
          type: string
          description: "Defined sequence of planned tasks/actions or a timetable of available services\n\nA schedule is a time based series of something"
          format: datatype
      description: The schedule and timing of the function
    name:
      type: object
      properties:
        Name:
          type: string
          description: 'A name is a word or phrase that constitutes the distinctive designation of a person, place, thing or concept. (UN/CEFAT)'
          format: datatype
      description: ''
    text:
      type: object
      properties:
        Text:
          type: string
          description: Text is a character string such as a finite set of characters generally in the form of words of a language. (UN/CEFACT)
          format: datatype
      description: ''
    businessservice:
      type: object
      properties:
        BusinessServiceName:
          $ref: '#/components/schemas/name'
        BusinessServiceType:
          type: string
          description: ''
          format: businessservicetypevalues(enumeration)
        BusinessServiceDescription:
          $ref: '#/components/schemas/text'
      description: The Transaction Reporting Function specific Business Service
    duration:
      type: object
      properties:
        Duration:
          type: string
          description: 'A duration is the specification of a length of time without a fixed start or end time, expressed in Gregorian calendar time units (Year, Month, Week, Day) and Hours, Minutes or Seconds. (UN/CEFACT)'
          format: datatype
      description: The time the session was active
    datetime:
      type: object
      properties:
        Datetime:
          type: string
          description: "A date time identifies a date and time of day to various common resolutions: year, month, week, day, hour, minute, second, and fraction of second. (UN/CEFACT)\n\nA particular point in the progression of time defined by a mandatory date and a mandatory time component, expressed in either UTC time format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in \"XML Schema Part 2: Datatypes Second Edition - W3C Recommendation 28 October 2004\" which is aligned with ISO 8601. (ISO20022)\nNote on the time format:\n1) beginning / end of calendar day\n00:00:00 = the beginning of a calendar day\n24:00:00 = the end of a calendar day\n2) fractions of second in time format\nDecimal fractions of seconds may be included. In this case, the involved parties shall agree on the maximum number of digits that are allowed."
          format: datatype
      description: Key dates and times for the session
    status:
      type: object
      properties:
        Status:
          type: string
          description: A characteristic that describe the object by referring to a state transition in its lifecycle.
          format: datatype
      description: ''
    sessiontype:
      type: object
      properties:
        Sessiontype:
          type: string
          description: "A Classification value that distinguishes between the type of operations within the session like\n- Customer Contact Session\n- Customer Dialogue Session\n- Channel Operating Session\n- Gateway Operating Session\n- Switch Operating Session"
          format: datatype
      description: 'Specifies the classification of session like Customer Contact Session, Channel Operating Session, Device Operating Session, etc.'
    session:
      type: object
      properties:
        SessionDuration:
          $ref: '#/components/schemas/duration'
        SessionDateTime:
          $ref: '#/components/schemas/datetime'
        SessionStatus:
          $ref: '#/components/schemas/status'
        SessionType:
          $ref: '#/components/schemas/sessiontype'
        SessionScheduel:
          $ref: '#/components/schemas/schedule'
      description: Reference to Transaction Reporting Function
    TransactionReportingFunction:
      type: object
      properties:
        Preconditions:
          type: string
          description: The required status/situation and or tasks that need to be completed prior to the invocation of the feature
          format: condition(class)
        Schedule:
          $ref: '#/components/schemas/schedule'
        BusinessService:
          $ref: '#/components/schemas/businessservice'
        MarketTradeReportingOperatingSessionReference:
          $ref: '#/components/schemas/session'
        TransactionReportingFunctionReference:
          type: string
          description: Reference to Transaction Reporting Function
          format: function(class)
        TransactionReportingFunctionType:
          $ref: '#/components/schemas/text'
      description: An operational service or function supported within the Transaction Reporting Function for doing Transaction Reporting Function
    event:
      type: object
      properties:
        EventType:
          type: string
          description: ''
          format: string
        EventDateTime:
          type: string
          description: ''
          format: string
        EventDescription:
          type: string
          description: ''
          format: string
        EventSource:
          type: string
          description: ''
          format: string
        EventLocation:
          type: string
          description: ''
          format: string
        EventAction:
          type: string
          description: ''
          format: string
        EventStatus:
          type: string
          description: ''
          format: string
        EventValue:
          type: string
          description: ''
          format: string
        EventValidityPeriod:
          type: string
          description: ''
          format: string
        EventIdentification:
          type: string
          description: ''
          format: string
      description: ''
    TradeandPriceReportingOutcome:
      type: object
      properties:
        TradeandPriceReportingIncident:
          $ref: '#/components/schemas/event'
        TradeandPriceReportingProvision:
          $ref: '#/components/schemas/text'
      description: An operational service or function supported within the Transaction Reporting Function for doing Transaction Reporting Function
    log:
      type: object
      properties:
        LogType:
          type: string
          description: ''
          format: string
        LogPeriod:
          type: string
          description: ''
          format: string
        LogDate:
          type: string
          description: Key dates associated with the log (e.g. start time).
          format: string
        LogIdentification:
          type: string
          description: ''
          format: string
      description: Reference to the log of (usage) ativities/events  of Market Trade Reporting Operating Session
    involvedparty:
      type: object
      properties:
        Involvedparty:
          type: string
          description: ''
          format: datatype
      description: Reference to the party who is involved in Market Trade Reporting Operating Session
    servicetype:
      type: object
      properties:
        Servicetype:
          type: string
          description: Data type specifies the classification of service
          format: datatype
      description: A Classification value that distinguishes between the type of services within Market Trade Reporting Operating Session
    MarketTradeReportingOperatingSession:
      type: object
      properties:
        MarketTradeReportingOperatingSessionSchedule:
          $ref: '#/components/schemas/schedule'
        MarketTradeReportingOperatingSessionStatus:
          $ref: '#/components/schemas/status'
        MarketTradeReportingOperatingSessionUsageLog:
          $ref: '#/components/schemas/log'
        MarketTradeReportingOperatingSessionAssociatedPartyReference:
          $ref: '#/components/schemas/involvedparty'
        MarketTradeReportingOperatingSessionServiceProviderReference:
          $ref: '#/components/schemas/involvedparty'
        MarketTradeReportingOperatingSessionType:
          $ref: '#/components/schemas/sessiontype'
        MarketTradeReportingOperatingSessionServiceProviderSchedule:
          $ref: '#/components/schemas/schedule'
        MarketTradeReportingOperatingSessionServiceType:
          $ref: '#/components/schemas/servicetype'
        MarketTradeReportingOperatingSessionServiceConfiguration:
          type: string
          description: The configuration of Market Trade Reporting Operating Session
          format: systemconfigurationoption(class)
        MarketTradeReportingOperatingSessionReference:
          $ref: '#/components/schemas/session'
      description: 'Operate equipment and/or a largely automated facility within Trade and Price Reporting. '
  responses:
    BadRequest:
      description: BadRequest
