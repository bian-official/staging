      properties:
        Schedule:
          $ref: '#/components/schemas/string'
      description: The schedule and timing of the function
    name:
      type: object
      properties:
        Name:
          $ref: '#/components/schemas/string'
      description: ''
    businessservicetypevalues:
      type: string
      description: ''
    text:
      type: object
      properties:
        Text:
          $ref: '#/components/schemas/string'
      description: ''
    businessservice:
      type: object
      properties:
        BusinessServiceName:
          $ref: '#/components/schemas/name'
        BusinessServiceType:
          $ref: '#/components/schemas/businessservicetypevalues'
        BusinessServiceDescription:
          $ref: '#/components/schemas/text'
      description: The Transaction Reporting Function specific Business Service
    duration:
      type: object
      properties:
        Duration:
          $ref: '#/components/schemas/string'
      description: The time the session was active
    datetime:
      type: object
      properties:
        Datetime:
          $ref: '#/components/schemas/string'
      description: Key dates and times for the session
    status:
      type: object
      properties:
        Status:
          $ref: '#/components/schemas/string'
      description: ''
    sessiontype:
      type: object
      properties:
