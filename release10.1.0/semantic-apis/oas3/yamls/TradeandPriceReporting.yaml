components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    condition:
      type: object
      properties:
        Condition:
          type: string
          description: "Condition is a premise upon which the fulfillment of an agreement depends \n\nGeneral and special arrangements, provisions, requirements, rules, specifications, and standards that form an integral part of an agreement or contract.\n\nRead more: http://www.businessdictionary.com/definition/terms-and-conditions.html\n\n"
          format: class
      description: The required status/situation and or tasks that need to be completed prior to the invocation of the feature
    schedule:
      type: object
      properties:
        Schedule:
          type: string
          description: "Defined sequence of planned tasks/actions or a timetable of available services\n\nA schedule is a time based series of something"
          format: datatype
      description: The schedule and timing of the function
    attribute:
      type: object
      properties:
        Name:
          type: string
          description: 'A name is a word or phrase that constitutes the distinctive designation of a person, place, thing or concept. (UN/CEFAT)'
          format: datatype
      description: ''
    businessservice:
      type: object
      properties:
        BusinessServiceName:
          $ref: '#/components/schemas/attribute'
        BusinessServiceType:
          $ref: '#/components/schemas/attribute'
        BusinessServiceDescription:
          $ref: '#/components/schemas/attribute'
      description: The Transaction Reporting Function specific Business Service
    session:
      type: object
      properties:
        SessionDuration:
          $ref: '#/components/schemas/attribute'
        SessionDateTime:
          $ref: '#/components/schemas/attribute'
        SessionStatus:
          $ref: '#/components/schemas/attribute'
        SessionType:
          $ref: '#/components/schemas/attribute'
        SessionScheduel:
          $ref: '#/components/schemas/attribute'
      description: Reference to Transaction Reporting Function
    function:
      type: object
      properties:
        Function:
          type: string
          description: "A kind of action.\n\nFunctions as Behaviour Qualifier: The collection of operational services/functions offered by the operational facility."
          format: class
      description: Reference to Transaction Reporting Function
    text:
      type: object
      properties:
        Text:
          type: string
          description: Text is a character string such as a finite set of characters generally in the form of words of a language. (UN/CEFACT)
          format: datatype
      description: The type of Transaction Reporting Function
    TransactionReportingFunction:
      type: object
      properties:
        Preconditions:
          $ref: '#/components/schemas/condition'
        Schedule:
          $ref: '#/components/schemas/schedule'
        BusinessService:
          $ref: '#/components/schemas/businessservice'
        MarketTradeReportingOperatingSessionReference:
          $ref: '#/components/schemas/session'
        TransactionReportingFunctionReference:
          $ref: '#/components/schemas/function'
        TransactionReportingFunctionType:
          $ref: '#/components/schemas/text'
      description: An operational service or function supported within the Transaction Reporting Function for doing Transaction Reporting Function
    event:
      type: object
      properties:
        EventType:
          $ref: '#/components/schemas/attribute'
        EventDateTime:
          $ref: '#/components/schemas/attribute'
        EventDescription:
          $ref: '#/components/schemas/attribute'
        EventSource:
          $ref: '#/components/schemas/attribute'
        EventLocation:
          $ref: '#/components/schemas/attribute'
        EventAction:
          $ref: '#/components/schemas/attribute'
        EventStatus:
          $ref: '#/components/schemas/attribute'
        EventValue:
          $ref: '#/components/schemas/attribute'
        EventValidityPeriod:
          $ref: '#/components/schemas/attribute'
        EventIdentification:
          $ref: '#/components/schemas/attribute'
      description: ''
    TradeandPriceReportingOutcome:
      type: object
      properties:
        TradeandPriceReportingIncident:
          $ref: '#/components/schemas/event'
        TradeandPriceReportingProvision:
          $ref: '#/components/schemas/text'
      description: An operational service or function supported within the Transaction Reporting Function for doing Transaction Reporting Function
    status:
      type: object
      properties:
        Status:
          type: string
          description: A characteristic that describe the object by referring to a state transition in its lifecycle.
          format: datatype
      description: The status of Market Trade Reporting Operating Session
    log:
      type: object
      properties:
        LogType:
          $ref: '#/components/schemas/attribute'
        LogPeriod:
          $ref: '#/components/schemas/attribute'
        LogDate:
          $ref: '#/components/schemas/attribute'
        LogIdentification:
          $ref: '#/components/schemas/attribute'
      description: Reference to the log of (usage) ativities/events  of Market Trade Reporting Operating Session
    involvedparty:
      type: object
      properties:
        Involvedparty:
          type: string
          description: ''
          format: datatype
      description: Reference to the party who is involved in Market Trade Reporting Operating Session
    sessiontype:
      type: object
      properties:
        Sessiontype:
          type: string
          description: "A Classification value that distinguishes between the type of operations within the session like\n- Customer Contact Session\n- Customer Dialogue Session\n- Channel Operating Session\n- Gateway Operating Session\n- Switch Operating Session"
          format: datatype
      description: A Classification value that distinguishes between the type of operations within Market Trade Reporting Operating Session
    servicetype:
      type: object
      properties:
        Servicetype:
          type: string
          description: Data type specifies the classification of service
          format: datatype
      description: A Classification value that distinguishes between the type of services within Market Trade Reporting Operating Session
    systemconfigurationoption:
      type: object
      properties:
        SystemConfigurationOption:
          type: string
          description: "Options for configuring the system or the function/feature of system.\n"
          format: class
      description: The configuration of Market Trade Reporting Operating Session
    MarketTradeReportingOperatingSession:
      type: object
      properties:
        MarketTradeReportingOperatingSessionSchedule:
          $ref: '#/components/schemas/schedule'
        MarketTradeReportingOperatingSessionStatus:
          $ref: '#/components/schemas/status'
        MarketTradeReportingOperatingSessionUsageLog:
          $ref: '#/components/schemas/log'
        MarketTradeReportingOperatingSessionAssociatedPartyReference:
          $ref: '#/components/schemas/involvedparty'
        MarketTradeReportingOperatingSessionServiceProviderReference:
          $ref: '#/components/schemas/involvedparty'
        MarketTradeReportingOperatingSessionType:
          $ref: '#/components/schemas/sessiontype'
        MarketTradeReportingOperatingSessionServiceProviderSchedule:
          $ref: '#/components/schemas/schedule'
        MarketTradeReportingOperatingSessionServiceType:
          $ref: '#/components/schemas/servicetype'
        MarketTradeReportingOperatingSessionServiceConfiguration:
          $ref: '#/components/schemas/systemconfigurationoption'
        MarketTradeReportingOperatingSessionReference:
          $ref: '#/components/schemas/session'
      description: 'Operate equipment and/or a largely automated facility within Trade and Price Reporting. '
  responses:
    BadRequest:
      description: BadRequest
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    Unauthorized:
      description: Unauthorized
      content:
