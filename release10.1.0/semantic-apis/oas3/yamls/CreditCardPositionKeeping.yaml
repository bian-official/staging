  parameters:
    creditcardpositionkeepingid:
      name: creditcardpositionkeepingid
      in: path
      required: true
      style: simple
      schema:
        type: string
    cardtransactioneventid:
      name: cardtransactioneventid
      in: path
      required: true
      style: simple
      schema:
        type: string
  requestBodies:
    CreditCardPositionLog:
      content:
