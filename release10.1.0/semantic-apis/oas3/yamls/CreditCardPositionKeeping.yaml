components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    condition:
      type: object
      properties:
        Condition:
          type: string
          description: "Condition is a premise upon which the fulfillment of an agreement depends \n\nGeneral and special arrangements, provisions, requirements, rules, specifications, and standards that form an integral part of an agreement or contract.\n\nRead more: http://www.businessdictionary.com/definition/terms-and-conditions.html\n\n"
          format: class
      description: The required status/situation before the event is captured
    schedule:
      type: object
      properties:
        ScheduleType:
          type: string
          description: ''
          format: string
      description: The timing and key actions/milestones involved in capturing the event
    name:
      type: object
      properties:
        Name:
          type: string
          description: 'A name is a word or phrase that constitutes the distinctive designation of a person, place, thing or concept. (UN/CEFAT)'
          format: datatype
      description: ''
    businessservice:
      type: object
      properties:
        BusinessServiceName:
          $ref: '#/components/schemas/name'
        BusinessService:
          type: string
          description: "A business service supports business capabilities through an explicitly defined interface and is explicitly governed by an organization. TOGAF 9.2\n\nA business service represents explicitly defined behavior that a business role, business actor, or business collaboration exposes to its environment. ArchiMate 3.1\n"
          format: class
      description: The Card Transaction Event specific Business Service
    log:
      type: object
      properties:
        LogType:
          type: string
          description: ''
          format: string
        Log:
          type: string
          description: "A record of events/entries.\n"
          format: class
      description: Reference to Card Transaction Event
    event:
      type: object
      properties:
        EventType:
          type: string
          description: ''
          format: string
        Event:
          type: string
          description: 'Something that happens, has happened, can happen or is planned to happen.'
          format: class
      description: Reference to Card Transaction Event
    text:
      type: object
      properties:
        Text:
          type: string
          description: Text is a character string such as a finite set of characters generally in the form of words of a language. (UN/CEFACT)
          format: datatype
      description: The type of Card Transaction Event
    CardTransactionEvent:
      type: object
      properties:
        Preconditions:
          $ref: '#/components/schemas/condition'
        Schedule:
          $ref: '#/components/schemas/schedule'
        BusinessService:
          $ref: '#/components/schemas/businessservice'
        Postconditions:
          $ref: '#/components/schemas/condition'
        CreditCardPositionLogReference:
          $ref: '#/components/schemas/log'
        CardTransactionEventReference:
          $ref: '#/components/schemas/event'
        CardTransactionEventType:
          $ref: '#/components/schemas/text'
      description: The Card Transaction Event is one of the specific types of events that is recorded in the Card Transaction Event
    CreditCardPositionKeepingOutcome:
      type: object
      properties:
        CreditCardPositionKeepingIncident:
          $ref: '#/components/schemas/event'
        CreditCardPositionKeepingLog:
          $ref: '#/components/schemas/log'
      description: The Card Transaction Event is one of the specific types of events that is recorded in the Card Transaction Event
    service:
      type: object
      properties:
        ServiceName:
          $ref: '#/components/schemas/name'
        Service:
          type: string
          description: "An exposed function (an externalized functionality) that is able to deliver a certain value/benefit (a proposed definition adapted from Archimate).\n\nA unit of functionality that a system exposes to its environment, while hiding internal operations, which provides a certain value (monetary or otherwise). \n\n\nComment:\n\nA Service is something that is done by an actor for the benefit of an actor in the environment.\n\nA system is the broad sense of the word. Means Business Service, Application Service, Technology Service, \"huppeldepup\" Service\n \n\n\nCharacteristics of a service:\n\nA system (The Service Domain)\nFunctionality is exposed (Action Term)\nIt provides a certain value (monetary or otherwise) \n\n\nExposing functionality means that the internals of realizing the service is hidden for the beneficiary of the Service.\n \n\n\nIn BIAN a \"Service Operation\" is visualized as a \"Business Service\" , the \"System\" refers to the  \"Service Domain\"  \n\nThe name of a Service Operation is composed of an \"Action Term\" + \"Subject Matter\" which is the \"Control Record\" or the \"Behaviour Qualifier\".\n\n\nService is the intangible equivalent of a good. (ISO20022). \n\nA type of economic activity that is intangible, is not stored and does not result in ownership; a service is consumed at the point of sale (FIBO & Business Dictionary)"
          format: class
      description: A selected optional business service as subject matter of Credit Card Position Log
    party:
      type: object
      properties:
        PartyName:
          $ref: '#/components/schemas/name'
        Party:
          type: string
          description: "A party represents an autonomous entity in which a bank has a business interest. It has a legal definition and identity. A party is a Person, Organization, (a proposed definition for BIAN BOM adapted from BIAN Party Working Group) \n\n- Entity involved in an activity. (ISO20022)"
          format: class
      description: ''
    involvedparty:
      type: object
      properties:
        PartyReference:
          $ref: '#/components/schemas/party'
        Involvedparty:
          type: string
          description: ''
          format: datatype
      description: Reference to the party who is involved in Credit Card Position Log
    businessunit:
      type: object
      properties:
        BusinessFunction:
          type: string
          description: ''
          format: string
        BusinessUnit:
          type: string
          description: "A unit of an organisation that does not have legal standing outside the organisation.\n\nA logical element or segment of a company (such as accounting, production, marketing) representing a specific business function, and a definite place on the organizational chart, under the domain of a manager. Also called department, division, or a functional area. (Business Dictionary)\n\nRead more: http://www.businessdictionary.com/definition/business-unit.html"
          format: class
      description: Reference to the business unit which is involved in Credit Card Position Log
    position:
      type: object
      properties:
        PositionValue:
          type: string
          description: ''
          format: string
        Position:
          type: string
          description: "The counted state (e.g., the amount of money, the value, the number) of something \n- It is the sum of entries\n- It is the derived attribute\n- It is an information object"
          format: class
      description: The position of Credit Card Position Log
    positiontype:
      type: object
      properties:
        PositionType:
          type: string
          description: 'A classification of the position. '
          format: class
      description: A classification value expressing the kind of position withing the Credit Card Position Log
    limittype:
      type: object
      properties:
        LimitTypeName:
          $ref: '#/components/schemas/name'
        Limittype:
          type: string
          description: ''
          format: datatype
      description: Nature of the limit.
    limitarrangement:
      type: object
      properties:
        LimitType:
          $ref: '#/components/schemas/limittype'
        LimitArrangement:
          type: string
          description: "An arrangement to limit something\ne.g., the number of transaction per week, the amount of money allowed to withdraw per week/day and etc. "
          format: class
      description: Reference to the time limitation related to the position of Credit Card Position Log
    CreditCardPositionLog:
      type: object
      properties:
        CreditCardPositionLogParameterType:
          $ref: '#/components/schemas/text'
        CreditCardPositionLogSelectedOption:
          $ref: '#/components/schemas/service'
        CreditCardPositionLogType:
          $ref: '#/components/schemas/text'
        CreditCardPositionLogSchedule:
          $ref: '#/components/schemas/schedule'
        CreditCardPositionLogUsageLog:
          $ref: '#/components/schemas/log'
        CreditCardPositionLogUpdateLog:
          $ref: '#/components/schemas/log'
        CreditCardPositionLogAssociatedParty:
          $ref: '#/components/schemas/involvedparty'
        CreditCardPositionLogBusinessUnitReference:
          $ref: '#/components/schemas/businessunit'
        CreditCardPositionLogCustomerReference:
          $ref: '#/components/schemas/involvedparty'
        CreditCardPositionLogServiceConfiguration:
          $ref: '#/components/schemas/text'
        CreditCardPositionLogPosition:
          $ref: '#/components/schemas/position'
        CreditCardPositionLogPositionType:
          $ref: '#/components/schemas/positiontype'
        CreditCardPositionLogPositionLimitTime:
          $ref: '#/components/schemas/limitarrangement'
        CreditCardPositionLogReference:
          $ref: '#/components/schemas/log'
      description: 'Maintain a log of transactions or activity, typically a financial account/journal or a log of activity to support behavioral analysis within Credit Card Position Keeping. '
  responses:
    BadRequest:
      description: BadRequest
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    Forbidden:
      description: Forbidden
      content:
