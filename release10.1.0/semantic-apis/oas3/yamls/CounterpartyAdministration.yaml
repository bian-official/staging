components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    schedule:
      type: object
      properties:
        Schedule:
          type: string
          description: "Defined sequence of planned tasks/actions or a timetable of available services\n\nA schedule is a time based series of something"
          format: datatype
      description: The schedule and timing for which the property value is valid
    text:
      type: object
      properties:
        Text:
          type: string
          description: Text is a character string such as a finite set of characters generally in the form of words of a language. (UN/CEFACT)
          format: datatype
      description: The version reference for the property value
    date:
      type: object
      properties:
        Date:
          type: string
          description: "A date is a Gregorian calendar representation in various common resolutions: year, month, week, day. (UN/CEFACT)\n\nA particular point in the progression of time in a calendar year expressed in the YYYY-MM-DD format. This representation is defined in \"XML Schema Part 2: Datatypes Second Edition - W3C Recommendation 28 October 2004\" which is aligned with ISO 8601. (ISO20022)"
          format: datatype
      description: ''
    directoryentry:
      type: object
      properties:
        DirectoryEntryDateType:
          type: string
          description: ''
          format: string
        DirectoryEntryDate:
          $ref: '#/components/schemas/date'
      description: Reference to Counterparty Permitted Transaction property
    object:
      type: object
      properties:
        Object:
          type: string
          description: ''
          format: datatype
      description: Reference to Counterparty Permitted Transaction property
    CounterpartyPermittedTransactionproperty:
      type: object
      properties:
        Preconditions:
          type: string
          description: The required status/situation before the property is valid/meaningful
          format: condition(class)
        Schedule:
          $ref: '#/components/schemas/schedule'
        VersionNumber:
          $ref: '#/components/schemas/text'
        BusinessService:
          type: businessservice
          description: The Counterparty Permitted Transaction property specific  Business Service
          format: businessservice
        CounterpartyDirectoryEntryReference:
          $ref: '#/components/schemas/directoryentry'
        CounterpartyPermittedTransactionpropertyReference:
          $ref: '#/components/schemas/object'
        CounterpartyPermittedTransactionpropertyType:
          $ref: '#/components/schemas/text'
      description: The Counterparty Permitted Transaction property properties that represent a discrete aspect of the Counterparty Permitted Transaction property
    CounterpartyEntityReferenceproperty:
      type: object
      properties:
        Preconditions:
          type: string
          description: The required status/situation before the property is valid/meaningful
          format: condition(class)
        Schedule:
          $ref: '#/components/schemas/schedule'
        VersionNumber:
          $ref: '#/components/schemas/text'
        BusinessService:
          type: businessservice
          description: The Counterparty Entity Reference property specific  Business Service
          format: businessservice
        CounterpartyDirectoryEntryReference:
          $ref: '#/components/schemas/directoryentry'
        CounterpartyEntityReferencepropertyReference:
          $ref: '#/components/schemas/object'
        CounterpartyEntityReferencepropertyType:
          $ref: '#/components/schemas/text'
      description: The Counterparty Permitted Transaction property properties that represent a discrete aspect of the Counterparty Permitted Transaction property
    workproduct:
      type: object
      properties:
        Workproduct:
          type: string
          description: 'Contact records, working papers, documents and activity logs produced during the execution of a work task'
          format: datatype
      description: ''
    CounterpartyAdministrationOutcome:
      type: object
      properties:
        CounterpartyAdministrationEntry:
          $ref: '#/components/schemas/directoryentry'
        CounterpartyAdministrationWorkProduct:
          $ref: '#/components/schemas/workproduct'
      description: The Counterparty Permitted Transaction property properties that represent a discrete aspect of the Counterparty Permitted Transaction property
    number:
      type: object
      properties:
        Number:
          type: string
          description: "A mathematical number that is assigned or is determined by calculation. (UN/CEFACT)\n\nNumber of objects represented as an integer. (ISO20022)\n- total number of digits: 18\n- number of digits in fractional part: 0"
          format: datatype
      description: The version of Counterparty Directory Entry
    status:
      type: object
      properties:
        Status:
          type: string
          description: A characteristic that describe the object by referring to a state transition in its lifecycle.
          format: datatype
      description: The status of Counterparty Directory Entry
    log:
      type: object
      properties:
        LogType:
          type: string
          description: ''
          format: string
        LogPeriod:
          type: string
          description: ''
          format: string
        LogDate:
          type: string
          description: Key dates associated with the log (e.g. start time).
          format: string
        LogIdentification:
          type: string
          description: ''
          format: string
      description: Reference to the log of (usage) ativities/events  of Counterparty Directory Entry
    involvedparty:
      type: object
      properties:
        Involvedparty:
          type: string
          description: ''
          format: datatype
      description: ''
    datetimeperiod:
      type: object
      properties:
        Datetimeperiod:
          type: string
          description: 'Time span defined by a start date and time, and an end date and time. (ISO20022)'
          format: datatype
      description: "Period during which the agreement is valid\n"
    agreementlifecyclestatus:
      type: object
      properties:
        Agreementlifecyclestatus:
          type: string
          description: 'Data type that specifies the LifecycleStatus of agreement (e.g., potential, offered, confirmed, completed, signed, terminated).'
          format: datatype
      description: 'A characteristic of agreement which refers to the LifecycleStatus of agreement (e.g., potential, offered, confirmed, completed, signed, terminated).'
    identifier:
      type: object
      properties:
        Identifier:
          type: string
          description: An identifier is a character string used to uniquely identify one instance of an object within an identification scheme that is managed by an agency. (UN/CEFAT)
          format: datatype
      description: 'The identifier of agreement like Agreement Number, Contract Number, Contract Registration Number, etc. '
    datetime:
      type: object
      properties:
        Datetime:
          type: string
          description: "A date time identifies a date and time of day to various common resolutions: year, month, week, day, hour, minute, second, and fraction of second. (UN/CEFACT)\n\nA particular point in the progression of time defined by a mandatory date and a mandatory time component, expressed in either UTC time format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in \"XML Schema Part 2: Datatypes Second Edition - W3C Recommendation 28 October 2004\" which is aligned with ISO 8601. (ISO20022)\nNote on the time format:\n1) beginning / end of calendar day\n00:00:00 = the beginning of a calendar day\n24:00:00 = the end of a calendar day\n2) fractions of second in time format\nDecimal fractions of seconds may be included. In this case, the involved parties shall agree on the maximum number of digits that are allowed."
          format: datatype
      description: 'A characteristic of agreement which refers to 1) LifecycleDate of agreement (e.g., SignedDate, TerminatedDate, FulfilledDate) OR 2) ArrangedDate of agreement (e.g., StartingDate, EndingDate, ValidityPeriod, EffectiveDate).'
    agreement:
      type: object
      properties:
        AgreementSignedDate:
          $ref: '#/components/schemas/date'
        AgreementType:
          type: agreementtype
          description: 'Specifies the category of agreement. Agreement type is very often referred to product. But, the term product does not cover all kinds of agreements. An Agreement can be subtyped from the perspective of various aspects of interest. One can classify the agreement from the perspective of format type (e.g., verbal agreement, written agreement). Other one can classify agreement based on duration like short-term agreement or long-term agreement.'
          format: agreementtype
