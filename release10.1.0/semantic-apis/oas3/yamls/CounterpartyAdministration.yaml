components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    condition:
      type: object
      properties:
        Condition:
          type: string
          description: "Condition is a premise upon which the fulfillment of an agreement depends \n\nGeneral and special arrangements, provisions, requirements, rules, specifications, and standards that form an integral part of an agreement or contract.\n\nRead more: http://www.businessdictionary.com/definition/terms-and-conditions.html\n\n"
          format: class
      description: The required status/situation before the property is valid/meaningful
    schedule:
      type: object
      properties:
        ScheduleType:
          type: string
          description: ''
          format: string
      description: The schedule and timing for which the property value is valid
    text:
      type: object
      properties:
        Text:
          type: string
          description: Text is a character string such as a finite set of characters generally in the form of words of a language. (UN/CEFACT)
          format: datatype
      description: The version reference for the property value
    name:
      type: object
      properties:
        Name:
          type: string
          description: 'A name is a word or phrase that constitutes the distinctive designation of a person, place, thing or concept. (UN/CEFAT)'
          format: datatype
      description: ''
    businessservice:
      type: object
      properties:
        BusinessServiceName:
          $ref: '#/components/schemas/name'
        BusinessService:
          type: string
          description: "A business service supports business capabilities through an explicitly defined interface and is explicitly governed by an organization. TOGAF 9.2\n\nA business service represents explicitly defined behavior that a business role, business actor, or business collaboration exposes to its environment. ArchiMate 3.1\n"
          format: class
      description: The Counterparty Permitted Transaction property specific  Business Service
    directoryentrydatetypevalues:
      enum:
        - OpenDate
        - RefreshDate
      type: string
      description: ">\n* `OpenDate` - \n* `RefreshDate` - \n"
    directoryentry:
      type: object
      properties:
        DirectoryEntryDateType:
          $ref: '#/components/schemas/directoryentrydatetypevalues'
        DirectoryEntry:
          type: string
          description: "An entry in a directory. \n\nA registry of items recording key reference information and properties relating to each. (BIAN SL)"
          format: class
      description: Reference to Counterparty Permitted Transaction property
    CounterpartyPermittedTransactionproperty:
      type: object
      properties:
        Preconditions:
          $ref: '#/components/schemas/condition'
        Schedule:
          $ref: '#/components/schemas/schedule'
        VersionNumber:
          $ref: '#/components/schemas/text'
        BusinessService:
          $ref: '#/components/schemas/businessservice'
        CounterpartyDirectoryEntryReference:
          $ref: '#/components/schemas/directoryentry'
        CounterpartyPermittedTransactionpropertyReference:
          type: string
          description: Reference to Counterparty Permitted Transaction property
          format: object
        CounterpartyPermittedTransactionpropertyType:
          $ref: '#/components/schemas/text'
      description: The Counterparty Permitted Transaction property properties that represent a discrete aspect of the Counterparty Permitted Transaction property
    CounterpartyEntityReferenceproperty:
      type: object
      properties:
        Preconditions:
          $ref: '#/components/schemas/condition'
        Schedule:
          $ref: '#/components/schemas/schedule'
        VersionNumber:
          $ref: '#/components/schemas/text'
        BusinessService:
          $ref: '#/components/schemas/businessservice'
        CounterpartyDirectoryEntryReference:
          $ref: '#/components/schemas/directoryentry'
        CounterpartyEntityReferencepropertyReference:
          type: string
          description: Reference to Counterparty Entity Reference property
          format: object
        CounterpartyEntityReferencepropertyType:
          $ref: '#/components/schemas/text'
      description: The Counterparty Permitted Transaction property properties that represent a discrete aspect of the Counterparty Permitted Transaction property
    workproduct:
      type: object
      properties:
        WorkProductType:
          type: string
          description: ''
          format: workproducttypevalues
        Workproduct:
          type: string
          description: 'Contact records, working papers, documents and activity logs produced during the execution of a work task'
          format: datatype
      description: ''
    CounterpartyAdministrationOutcome:
      type: object
      properties:
        CounterpartyAdministrationEntry:
          $ref: '#/components/schemas/directoryentry'
        CounterpartyAdministrationWorkProduct:
          $ref: '#/components/schemas/workproduct'
      description: The Counterparty Permitted Transaction property properties that represent a discrete aspect of the Counterparty Permitted Transaction property
    status:
      type: object
      properties:
        StatusReason:
          $ref: '#/components/schemas/text'
        Status:
          type: string
          description: A characteristic that describe the object by referring to a state transition in its lifecycle.
          format: datatype
      description: The status of Counterparty Directory Entry
    log:
      type: object
      properties:
        LogType:
          type: string
          description: ''
          format: string
        Log:
          type: string
          description: "A record of events/entries.\n"
          format: class
      description: Reference to the log of (usage) ativities/events  of Counterparty Directory Entry
    party:
      type: object
      properties:
        PartyName:
          $ref: '#/components/schemas/name'
        Party:
          type: string
          description: "A party represents an autonomous entity in which a bank has a business interest. It has a legal definition and identity. A party is a Person, Organization, (a proposed definition for BIAN BOM adapted from BIAN Party Working Group) \n\n- Entity involved in an activity. (ISO20022)"
          format: class
      description: ''
    involvedparty:
      type: object
      properties:
        PartyReference:
          $ref: '#/components/schemas/party'
        Involvedparty:
          type: string
          description: ''
          format: datatype
      description: ''
    date:
      type: object
      properties:
        DateContent:
          type: string
          description: ''
          format: string
      description: Date on which the agreement was signed by all parties. (ISO20022)
    agreement:
      type: object
      properties:
        AgreementSignedDate:
          $ref: '#/components/schemas/date'
        Agreement:
          type: string
          description: 'A formal or informal common understanding between two or more (legal competent) parties concerning one or more subject matters expressed in a set of arrangements, terms and conditions. (adapted from Legal System and FIBO) '
          format: class
      description: ''
    financialtransactiontypevalues:
      enum:
        - PricingTransaction
        - FeeTransaction
        - WithdrawalTransaction
        - DepositTransaction
        - PaymentTransaction
        - ClearingTransaction
        - SettlementTransaction
        - Reconciliationtransaction
        - Updatetransaction
        - Securitiestransaction
        - RepaymentTransaction
      type: string
      description: ">\n* `PricingTransaction` - \n* `FeeTransaction` - \n* `WithdrawalTransaction` - \n* `DepositTransaction` - \n* `PaymentTransaction` - \n* `ClearingTransaction` - \n* `SettlementTransaction` - \n* `Reconciliationtransaction` - \n* `Updatetransaction` - \n* `Securitiestransaction` - \n* `RepaymentTransaction` - \n"
    financialtransaction:
      type: object
      properties:
        FinancialTransactionType:
          $ref: '#/components/schemas/financialtransactiontypevalues'
        FinancialTransaction:
          type: string
          description: "A transaction that changes the financial position (the status of the finances) of involved party.\n\n\n- Process which includes the order, the execution, the settlement of trades in the financial domain. (ISO20022)\n"
          format: class
      description: ''
    CounterpartyDirectoryEntry:
      type: object
      properties:
        CounterpartyDirectoryEntryDescription:
          $ref: '#/components/schemas/text'
        CounterpartyDirectoryEntrySchedule:
          $ref: '#/components/schemas/schedule'
        CounterpartyDirectoryEntryVersion:
          type: string
          description: The version of Counterparty Directory Entry
          format: number
