      type: object
      properties:
        Number:
          $ref: '#/components/schemas/string'
      description: The version of Counterparty Directory Entry
    log:
      type: object
      properties:
        LogType:
          type: string
          description: ''
          format: string
        LogPeriod:
          type: string
          description: ''
          format: string
        LogDate:
          type: string
          description: Key dates associated with the log (e.g. start time).
          format: string
        LogIdentification:
          type: string
          description: ''
          format: string
      description: Reference to the log of (usage) ativities/events  of Counterparty Directory Entry
    involvedparty:
      type: object
      properties:
        Involvedparty:
          $ref: '#/components/schemas/string'
      description: ''
