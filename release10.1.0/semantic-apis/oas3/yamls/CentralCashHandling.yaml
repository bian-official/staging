components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    CentralCashHandlingOutcome:
      type: object
      properties:
        CentralCashHandlingAllocation:
          type: string
          description: ''
          format: string
        CentralCashHandlingWorkProduct:
          type: string
          description: ''
          format: string
      description: "Set of rules for the purpose of deciding if or if not something is applicable\n\nExamples: Staff assignment, Facility allocation."
    name:
      type: object
      properties:
        Name:
          type: string
          description: 'A name is a word or phrase that constitutes the distinctive designation of a person, place, thing or concept. (UN/CEFAT)'
          format: datatype
      description: ''
    text:
      type: object
      properties:
        Text:
          type: string
          description: Text is a character string such as a finite set of characters generally in the form of words of a language. (UN/CEFACT)
          format: datatype
      description: ''
    businessservice:
      type: object
      properties:
        BusinessServiceName:
          $ref: '#/components/schemas/name'
        BusinessServiceType:
          type: string
          description: ''
          format: businessservicetypevalues(enumeration)
        BusinessServiceDescription:
          $ref: '#/components/schemas/text'
      description: The Central Cash Allocation specific  Business Service
    TrackingandAllocation:
      type: object
      properties:
        TrackingandAllocationPreconditions:
          type: string
          description: The required status/situation before the allocation can be made
          format: string
        TrackingandAllocationAllocationSchedule:
          type: string
          description: The schedule and timing of allocation decisions
          format: string
        BusinessService:
          $ref: '#/components/schemas/businessservice'
        ServiceType:
          type: string
          description: Reference to the specific business service type
          format: string
        ServiceDescription:
          type: string
          description: Description of the performed business service
          format: string
        ServiceInputsandOuputs:
          type: string
          description: Mandatory and optional inputs and output information for the business service
          format: string
        ServiceWorkProduct:
          type: string
          description: 'Documentation, meeting schedules, notes, reasearch. calculations and any other work products produced by the business service'
          format: string
        ServiceName:
          type: string
          description: ''
          format: string
      description: "Set of rules for the purpose of deciding if or if not something is applicable\n\nExamples: Staff assignment, Facility allocation."
    ProjectionandAllocation:
      type: object
      properties:
        ProjectionandAllocationPreconditions:
          type: string
          description: The required status/situation before the allocation can be made
          format: string
        ProjectionandAllocationAllocationSchedule:
          type: string
          description: The schedule and timing of allocation decisions
          format: string
        CashInventoryProjection:
          $ref: '#/components/schemas/businessservice'
        CashInventoryProjectionServiceType:
          type: string
          description: Reference to the specific business service type
          format: string
        CashInventoryProjectionServiceDescription:
          type: string
          description: Description of the performed business service
          format: string
        CashInventoryProjectionServiceInputsandOuputs:
          type: string
          description: Mandatory and optional inputs and output information for the business service
          format: string
        CashInventoryProjectionServiceWorkProduct:
          type: string
          description: 'Documentation, meeting schedules, notes, reasearch. calculations and any other work products produced by the business service'
          format: string
        CashInventoryProjectionServiceName:
          type: string
          description: ''
          format: string
      description: "Set of rules for the purpose of deciding if or if not something is applicable\n\nExamples: Staff assignment, Facility allocation."
    object:
      type: object
      properties:
        Object:
          type: string
          description: ''
          format: datatype
      description: Reference to the party who is involved in Central Cash Allocation
    currencycode:
      type: object
      properties:
        Currencycode:
          type: string
          description: "A code identifying a currency according to ISO-4217.\nA currency is a system of money in general use in a particular country.\n\nCode allocated to a currency, by a maintenance agency, under an international identification scheme as described in the latest edition of the international standard ISO 4217 \"Codes for the representation of currencies and funds\". Valid currency codes are registered with the ISO 4217 Maintenance Agency, and consist of three contiguous letters. (ISO20022)\n\n"
          format: datatype
      description: The curreny which is arranged/used for Central Cash Allocation
    CentralCashAllocation:
      type: object
      properties:
        CentralCashAllocationParameterType:
          type: string
          description: A Classification value that distinguishes between allocation Options according to the optional business services defined within Central Cash Allocation
          format: string
        CentralCashAllocationSelectedOption:
          type: string
          description: A selected optional business service for which resources are allocated
          format: string
        CentralCashAllocation<SubjectArea>Type:
          type: string
          description: 'A Classification value, that distinguishes between the the type of resource allocated withing the Central Cash Allocation'
          format: string
        CentralCashAllocationDescription:
          type: string
          description: Documentation of Central Cash Allocation
          format: string
        CentralCashAllocationRequest:
          type: string
          description: Request to allocate CentralCash
          format: string
        CentralCashAllocationSchedule:
          type: string
          description: Timetable to allocate CentralCash
          format: string
        CentralCashAllocationStatus:
          type: string
          description: The status of Central Cash Allocation
          format: string
        CentralCashAllocationReference:
          $ref: '#/components/schemas/object'
        CentralCashAllocationCustomerReference:
          $ref: '#/components/schemas/object'
        CentralCashAllocationCurrency:
          $ref: '#/components/schemas/currencycode'
        CentralCashAllocationRegulationReference:
          $ref: '#/components/schemas/object'
        CentralCashAllocationRegulationType:
          type: string
          description: A Classification that distinguishes between the regularity domains of Central Cash Allocation
          format: string
        CentralCashAllocationJurisdiction:
          type: string
          description: Reference to the jurisdiction that is assigned to Central Cash Allocation in case of legal dispute.
          format: string
        CentralCashAllocationBookingLocation:
          type: string
          description: 'The financial accounting unit into which the financial events, with regard to the origination and fulfillment of the agreement, are entered.'
          format: string
        CentralCashAllocationAccountType:
          type: string
          description: The type of account which is linked to Central Cash Allocation
          format: string
        CentralCashAllocationAccountReference:
          $ref: '#/components/schemas/object'
        CentralCashAllocationInstance:
          type: string
          description: Reference to Central Cash Allocation Instance
          format: string
      description: "Maintain an inventory or holding of some resource and make assignments/allocations as requested  within Central Cash Handling. \nExample: Track the inventory and administer the distribution of central cash holdings throughout the branch & ATM network."
    CaptureCentralCashAllocationRequest:
      type: object
      properties:
        CentralCashAllocation:
          type: object
          properties:
            CentralCashAllocationParameterType:
              type: string
              description: A Classification value that distinguishes between allocation Options according to the optional business services defined within Central Cash Allocation
              format: string
            CentralCashAllocationSelectedOption:
