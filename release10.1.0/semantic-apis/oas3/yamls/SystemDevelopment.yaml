components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    object:
      type: object
      properties:
        Object:
          type: string
          description: ''
          format: datatype
      description: Reference to associated project documents
    TestingSpecification:
      type: object
      properties:
        TestingSpecificationTaskDefinition:
          type: string
          description: Details the testing tasks and deliverables of system development project
          format: string
        TestingSpecificationTaskWorkProducts:
          type: string
          description: Collection of design and development work products used in the testing of the developed system
          format: string
        DocumentDirectoryEntryInstanceReference:
          $ref: '#/components/schemas/object'
        SystemTestingSpecification:
          type: string
          description: The testing specification and results as a suitably structured and formatted document
          format: string
      description: "A collection of one or more deliverables that may be further defined in terms of an approach to be followed to create them\n\nExamples: Functional module specification"
    TechnicalSpecification:
      type: object
      properties:
        TechnicalSpecificationTaskDefinition:
          type: string
          description: Details the technical specification tasks and deliverables of system development project
          format: string
        TechnicalSpecificationTaskWorkProducts:
          type: string
          description: Collection of design and development work products used in the definition of technical requirements
          format: string
        DocumentDirectoryEntryInstanceReference:
          $ref: '#/components/schemas/object'
        SystemTechnicalSpecification:
          type: string
          description: The technical specification as a suitably structured and formatted document
          format: string
      description: "A collection of one or more deliverables that may be further defined in terms of an approach to be followed to create them\n\nExamples: Functional module specification"
    SoftwareandDataSpecification:
      type: object
