      type: object
      properties:
        TradingPositionManagementPlanType:
          type: string
          description: The type of Trading Position Management Plan
          format: plantype
        TradingPositionManagementPlanReference:
          type: string
          description: An unique reference to an item or an occurrence of Trading Position Management Plan
          format: plan
        TradingPositionManagementPlanBudgetType:
          type: string
          description: A Classification value that distinguishes between Budgets within Trading Position Management Plan according to the type of resource and/or activity that is budgetted
          format: budgettype
        TradingPositionManagementPlanBudget:
          type: string
          description: Amount of budget which is arranged whitin Trading Position Management Plan
          format: amount
        TradingPositionManagementPlanAssignment:
          type: string
          description: The assignment of a required activity to a responsibe party in Trading Position Management Plan
          format: assignment
        TradingPositionManagementPlanDuty:
          type: string
          description: The set of management responsibilities defined in Trading Position Management Plan
          format: arrangement
        TradingPositionManagementPlanDescription:
          type: string
          description: Documentation of Trading Position Management Plan
          format: text
        TradingPositionManagementPlanBudgetBalance:
          type: string
          description: Balance of budget which is arranged whitin Trading Position Management Plan
          format: accountbalance
        TradingPositionManagementPlanAssociatedParty:
