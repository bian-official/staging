        BusinessUnitEmployeeReference:
          type: string
          description: The operating unit/employee responsible for undertaking the duty
          format: involvedparty
        Schedule:
          type: string
          description: The timing and key actions/milestones involved in fulfilling the duty
          format: schedule
        BusinessService:
          type: string
          description: The Trading Book Analysis and Reporting Duty specific Business Service
          format: businessservice
        Postconditions:
          type: string
          description: The completion status once the duty has been complied with (note the need to fulfill a duty may recur frequently)
          format: condition
        TradingPositionManagementPlanReference:
          type: string
          description: Reference to Trading Book Analysis and Reporting Duty
          format: plan
        TradingBookAnalysisandReportingDutyReference:
          type: string
          description: Reference to Trading Book Analysis and Reporting Duty
          format: plannedaction
        TradingBookAnalysisandReportingDutyType:
          type: string
          description: The type of Trading Book Analysis and Reporting Duty
          format: text
      description: The Trading Book Analysis and Reporting Duty is a specific role or responsibility that is one aspect of Trading Book Analysis and Reporting Duty
