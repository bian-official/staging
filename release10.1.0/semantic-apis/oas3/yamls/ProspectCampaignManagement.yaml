components:
  schemas:
    ProspectCampaignPortfolioManagementPlan:
      type: object
      properties:
        ProspectCampaignPortfolio:
          type: string
          description: The collection/portfolio of available prospect campaigns. The details are used to assess performance and coverage and direct development and execution activity
        ProspectCampaignType:
          type: string
          description: The type or category of prospect campaign (e.g. mailshot, targeted solicitation, discounted product incentive)
        ProspectCampaignDescription:
          type: string
          description: A description of the campaign that clarifies the intended context/use of the campaign, the mechanisms employed and the intended/anticipated response/impact
        ProspectCampaignMetrics:
          type: string
          description: Metrics that are defined to assess the target and actual impact of the campaign
        ProspectCampaignMetricDefinition:
          type: string
          description: A description of the metric, defining how it is to be measured in deployment
        ProspectCampaignMetricGoal:
          type: string
          description: A description of the target performance for the metric that can be defined for different usage scenarios as appropriate
        ProspectCampaignPerformanceRecord:
          type: string
          description: Maintains a record of the use and impact of prospect campaign versions over the life of the campaign
        ProspectCampaignProcedureInstanceReference:
          type: object
          description: Reference to the prospect campaign execution event
        EmployeeOrBusinessUnitReference:
          type: object
          description: Reference to the business unit responsible for the campaign execution
        ProspectCampaignProcedureSet-up:
          type: string
          description: Details of the deployment set-up/configuration of the campaign for reference
        ProspectCampaignProcedureVersionNumber:
          type: string
          description: The prospect campaign version number used in the event
        ProspectCampaignProcedureResult:
          type: string
          description: The result/impact of the overall prospect campaign event (that can include multiple identified prospects)
    CampaignDirection:
      type: object
      properties:
        ProspectCampaignDevelopmentSchedule:
          type: string
          description: Schedule of planned and actual prospect campaign design development and refinement activity
        ProspectCampaignExecutionSchedule:
          type: string
          description: Schedule of planned and actual prospect campaign execution activities
    PerformanceAssessment:
      type: object
      properties:
        PerformanceAssessmentWorkTaskType:
          type: string
          description: The type of work task (e.g. track competitor activity, track customer behaviors)
        PerformanceAssessmentWorkTask:
          type: string
          description: The make-up of the market tracking task performed, includes consolidation and analysis of market research to reach specific insights
        PerformanceAssessmentWorkTaskWorkProducts:
          type: string
          description: File of consolidated notes, evaluations and findings for the work task
        PerformanceAssessmentWorkTaskResult:
          type: string
          description: Details of the outcome or result of the work task - indication of the need to amend, redirect and/or expand prospect campaign activity
        PerformanceAssessmentWorkTaskDate-Time:
          type: string
          description: The date-time the performance assessment task is performed
    MarketTracking:
      type: object
      properties:
        MarketTrackingWorkTaskType:
          type: string
          description: The type of work task (e.g. track competitor activity, track customer behaviors)
        MarketTrackingWorkTask:
          type: string
          description: The make-up of the market tracking task performed, includes consolidation and analysis of market research to reach specific insights
        GeneralMarketResearchDirectoryEntryInstanceReference:
          type: object
          description: Reference to an internally maintained market research viewpoint
        CompetitorAnalysisInstanceReference:
          type: object
          description: Reference to an internally maintained competitor analysis viewpoint
        CustomerSurveyProcedureInstanceReference:
          type: object
          description: Reference to internally maintained customer survey materials
        MarketTrackingWorkTaskWorkProducts:
          type: string
          description: File of consolidated notes, evaluations and findings for the market tracking work task
        MarketTrackingWorkTaskResult:
          type: string
          description: Details of the outcome or result of the work task - typically points of view drawn from the market research, competitor research and customer surveys
        MarketTrackingWorkTaskDate-Time:
          type: string
          description: The date-time the market tracking task is performed
    HTTPError:
