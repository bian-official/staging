          description: Describes and records timing required and actual for obtaining and evaluating documents
          format: string
        DocumentDirectoryEntryInstanceReference:
          $ref: '#/components/schemas/object'
      description: ''
    date:
      type: object
      properties:
        Date:
          type: string
          description: "A date is a Gregorian calendar representation in various common resolutions: year, month, week, day. (UN/CEFACT)\n\nA particular point in the progression of time in a calendar year expressed in the YYYY-MM-DD format. This representation is defined in \"XML Schema Part 2: Datatypes Second Edition - W3C Recommendation 28 October 2004\" which is aligned with ISO 8601. (ISO20022)"
          format: datatype
      description: The date when the value was last checked/confirmed
    Precedents:
      type: object
      properties:
        PrecedentType:
          type: string
          description: 'The type of party property tracked (e.g. residential status, marital status, military, in a disaster location, etc.)'
          format: string
        CustomerPrecedentReference:
          $ref: '#/components/schemas/object'
        CustomerPrecedentValue:
          type: string
          description: Current (and historical) value of the precedent
          format: string
        CustomerPrecedentValueDate:
          $ref: '#/components/schemas/date'
      description: ''
    Authentication:
      type: object
      properties:
        AuthenticationType:
          type: string
          description: 'The method used to authenticate (e.g. public directory, document, 3rd party service providers)'
          format: string
        PublicDirectoryReference:
