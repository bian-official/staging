components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    object:
      type: object
      properties:
        ObjectProperties:
          type: string
          description: ''
          format: string
        ObjectDescription:
          type: string
          description: ''
          format: string
      description: ''
    Relationship:
      type: object
      properties:
        CustomerRelationshipEventType:
          type: string
          description: ''
          format: string
        Employee/UnitReference:
          $ref: '#/components/schemas/object'
        CustomerRelationshipEventRecord:
          type: string
          description: ''
          format: string
        CustomerRelationshipEventAction:
          type: string
          description: ''
          format: string
        Date/Time/Location:
          type: string
          description: ''
          format: string
      description: "A collection of the events/transactions recorded by the log\n\nExamples: Customer life event, Servicing event"
    Sales:
      type: object
      properties:
        CustomerSalesEventType:
          type: string
          description: 'The type of event (e.g. campaign, unsolicited, solicited, development)'
          format: string
        Employee/UnitReference:
          $ref: '#/components/schemas/object'
        ProductandServiceType:
          type: string
          description: The type of product or service being sold
          format: string
        LeadandOpportunityReference:
          $ref: '#/components/schemas/object'
        CustomerSalesEventRecord:
          type: string
          description: The details of the event (in a suitable format)
          format: string
        CommissionAgreementReference:
          $ref: '#/components/schemas/object'
        Date/Time/Location:
          type: string
          description: Date and time and the location the event was captured
          format: string
      description: "A collection of the events/transactions recorded by the log\n\nExamples: Customer life event, Servicing event"
    ProductProcessing:
      type: object
      properties:
        ProductInstanceReference:
          $ref: '#/components/schemas/object'
        ProductAction/EventType:
          type: string
          description: 'The type of event (e.g. payment initiation, statement request)'
          format: string
        ProductAction/EventDescription:
          type: string
          description: Details of the processing activity if available
          format: string
        ProductAction/EventResult:
          type: string
          description: Outcome of the processing action if available
          format: string
        Employee/UnitReference:
          $ref: '#/components/schemas/object'
        CustomerProductandServiceEventRecord:
          type: string
          description: The details of the event (in a suitable format)
          format: string
        Date/Time/Location:
          type: string
          description: Date and time and the location the event was captured
          format: string
      description: "A collection of the events/transactions recorded by the log\n\nExamples: Customer life event, Servicing event"
    Fraud:
      type: object
      properties:
        CustomerFraudCaseEventType:
          type: string
          description: 'The type of event  (e.g. stolen card, disputed transaction)'
          format: string
        CustomerContactRecordReference:
          $ref: '#/components/schemas/object'
        AccessedProductandService:
          type: string
          description: Reference to the types or instances of products/services being serviced if provided
          format: string
        Employee/UnitReference:
          $ref: '#/components/schemas/object'
        FraudCaseReference:
          $ref: '#/components/schemas/object'
        Date/Time/Location:
          type: string
          description: Date and time and the location the event was captured
          format: string
      description: "A collection of the events/transactions recorded by the log\n\nExamples: Customer life event, Servicing event"
    Life:
