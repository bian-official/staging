components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    ReaderAssignment:
      type: object
      properties:
        IssuedReaderDeviceSerialNumber:
          type: string
          description: Serial number or other unique identifier
          format: string
        VersionNumber:
          type: string
          description: Operating system version for smart devices
          format: string
        IssueLocation:
          type: string
          description: The delivery address or tracked location if appropriate
          format: string
        IssuedDeviceConfiguration:
          type: string
          description: The reader configuration or set-up details as appropriate
          format: string
        UsageLog:
          type: string
          description: The timing and frequency of access/use - includes errors for fraud detection
          format: string
      description: "Set of rules for the purpose of deciding if or if not something is applicable\n\nExamples: Staff assignment, Facility allocation."
    BiometricAssignment:
      type: object
      properties:
        BiometricType:
          type: string
          description: 'Type of biometric record being used (e.g. face, fingerprint, signature)'
          format: string
        BiometricRegisteredDetail:
          type: string
          description: The stored biometric value possibly in suitably encrypted form
          format: string
      description: "Set of rules for the purpose of deciding if or if not something is applicable\n\nExamples: Staff assignment, Facility allocation."
    ChequesAssignment:
      type: object
      properties:
        IssuedDeviceTemplate/Values:
          type: string
          description: 'Cheque template (e.g. customer account/branch reference, print image/personalization)'
          format: string
        IssueLocation:
          type: string
          description: The delivery address for distribution
          format: string
        SequenceNumber:
          type: string
          description: The tracked sequence numbering (e.g. cheque number range issued)
          format: string
      description: "Set of rules for the purpose of deciding if or if not something is applicable\n\nExamples: Staff assignment, Facility allocation."
    DeviceAssignment:
      type: object
      properties:
        IssuedDeviceSerialNumber:
          type: string
          description: Serial number or other unique identifier
          format: string
        VersionNumber:
          type: string
          description: Operating system version for smart devices
          format: string
        CustomerCustomizationReference:
          type: string
          description: Used for device personalization
          format: object
        Deliverymethod:
          type: string
          description: 'Details how device and replacements are distributed (e.g. mail, courier, collect at branch, kiosk)'
          format: string
        IssueLocation:
          type: string
          description: The delivery address or tracked location if appropriate
          format: string
        IssuedDeviceConfiguration:
          type: string
          description: Device stored values such as mag strip/chip settings
          format: string
        UsageLog:
          type: string
          description: The timing and frequency of access/use - includes errors for fraud detection
          format: string
      description: "Set of rules for the purpose of deciding if or if not something is applicable\n\nExamples: Staff assignment, Facility allocation."
    PasswordAssignment:
      type: object
      properties:
        FormatRules:
          type: string
          description: The required format or minimum requirements for the password (e.g. 8 chars)
          format: string
        RecentValues:
          type: string
          description: Recent values maintained to eliminate repeated values
          format: string
        PasswordValue:
          type: string
          description: The stored value possibly in suitably encrypted form
          format: string
        UsageLog:
          type: string
          description: The timing and frequency of access/use - includes errors for fraud detection
          format: string
      description: "Set of rules for the purpose of deciding if or if not something is applicable\n\nExamples: Staff assignment, Facility allocation."
    QuestionAssignment:
      type: object
      properties:
        FormatRules:
          type: string
          description: Defines the minimum requirements for answers
          format: string
        RecentValues:
          type: string
          description: Recent values maintained to eliminate repeated values
          format: string
        RequestText:
          type: string
