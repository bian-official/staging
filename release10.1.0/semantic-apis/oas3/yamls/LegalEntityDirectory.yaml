components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    object:
      type: object
      properties:
        Object:
          type: string
          description: ''
          format: datatype
      description: Reference identifier linking the entity to appropriate tax authority
    Reference:
      type: object
      properties:
        LegalEntityOfficialName:
          type: string
          description: The registered name of the entity
          format: string
        LegalEntityType:
          type: string
          description: 'The type of legal entity (e.g. individual, Inc, Plc)'
          format: string
        SectorsofOperation:
          type: string
          description: 'The sectors of operation (e.g. finance, Asia)'
          format: string
        RegisteredAddress:
          type: string
          description: The registered address for the legal entity
          format: string
        HeadquartersLocation:
          type: string
          description: The location of the head office (and regional offices if appropriate)
          format: string
        DateofIncorporation:
          type: string
          description: The date of incorporation (or dates when subsidiaries involved)
          format: string
        JurisdictionofIncorporation:
          type: string
          description: The jurisdiction governing the company
          format: string
        RegistrationAuthority:
          type: string
          description: The associated legal or registration authority
          format: string
        PrimaryRegulator:
          type: string
          description: 'The primary, and additional regulators as appropriate'
          format: string
        TaxReference:
          $ref: '#/components/schemas/object'
        ContactRole:
          type: string
          description: The bank's contact role or roles established to maintain the relationship with the bank (e.g. CEO)
          format: string
        ContactAddress/Details:
          type: string
          description: The address of the bank's contact's within the entity
          format: string
      description: "\"An assertion or statement with regard to a concept, a characteristic.\n\nExamples: Product pricing rules, Customer reference details\n\nA descriptor can be atomic or composed.\"\nProspect Management"
    Associations:
      type: object
      properties:
        LegalEntityAssociationReference:
          $ref: '#/components/schemas/object'
        LegalEntityAssociationType:
          type: string
          description: Nature or type of association (e.g. corporate or familial)
          format: string
        LegalEntityAssociationObligation:
          type: string
          description: 'Description of the association and applicable obligations  (e.g. shareholder, director, guardian, guarantor)'
          format: string
        ParentLegalEntityReference:
          $ref: '#/components/schemas/object'
        SubsidiaryLegalEntityReference:
          $ref: '#/components/schemas/object'
        ShareholdingProfile:
          type: string
          description: List of major shareholders and shareholdings of significance
          format: string
      description: "\"An assertion or statement with regard to a concept, a characteristic.\n\nExamples: Product pricing rules, Customer reference details\n\nA descriptor can be atomic or composed.\"\nProspect Management"
    rate:
      type: object
      properties:
        Rate:
          type: string
          description: "A price generally expressed as a percentage for the use of capital unit for a certain period. (BIAN)\n\nA rate is a quantity, amount, frequency, or dimensionless factor, measured against an independent base unit, expressed as a quotient. (UN/CEFACT)\n\n"
          format: datatype
      description: Past and projected growth rates
    Profile:
      type: object
      properties:
        OrganizationCapitalization:
          type: string
          description: The estimated capitalization of the entity
          format: string
        OrganizationDebtLevel:
          type: string
          description: The estimated debt level for the entity
          format: string
        OrganizationEconomicIntent:
          type: string
          description: The projected economic performance for the entity
          format: string
        OrganizationGrowthRate:
          $ref: '#/components/schemas/rate'
        OrganizationProfitability/Stocks:
          type: string
          description: Analysis of past performance  (a summary description)
          format: string
        OrganizationRevenue/Turnover:
          type: string
          description: 'Description of revenues, production volumes and staff turnover  a summary description)'
          format: string
      description: "\"An assertion or statement with regard to a concept, a characteristic.\n\nExamples: Product pricing rules, Customer reference details\n\nA descriptor can be atomic or composed.\"\nProspect Management"
    name:
      type: object
      properties:
        Name:
          type: string
          description: 'A name is a word or phrase that constitutes the distinctive designation of a person, place, thing or concept. (UN/CEFAT)'
          format: datatype
      description: Name by which a party is known and which is usually used to identify that party. (ISO20022)
    datetime:
      type: object
      properties:
        Datetime:
          type: string
          description: "A date time identifies a date and time of day to various common resolutions: year, month, week, day, hour, minute, second, and fraction of second. (UN/CEFACT)\n\nA particular point in the progression of time defined by a mandatory date and a mandatory time component, expressed in either UTC time format (YYYY-MM-DDThh:mm:ss.sssZ), local time with UTC offset format (YYYY-MM-DDThh:mm:ss.sss+/-hh:mm), or local time format (YYYY-MM-DDThh:mm:ss.sss). These representations are defined in \"XML Schema Part 2: Datatypes Second Edition - W3C Recommendation 28 October 2004\" which is aligned with ISO 8601. (ISO20022)\nNote on the time format:\n1) beginning / end of calendar day\n00:00:00 = the beginning of a calendar day\n24:00:00 = the end of a calendar day\n2) fractions of second in time format\nDecimal fractions of seconds may be included. In this case, the involved parties shall agree on the maximum number of digits that are allowed."
          format: datatype
      description: ''
    partyidentification:
      type: object
      properties:
        Partyidentification:
          type: string
          description: ''
          format: datatype
      description: ''
    party:
      type: object
