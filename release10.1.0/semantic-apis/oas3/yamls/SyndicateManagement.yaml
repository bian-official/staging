components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    text:
      type: object
      properties:
        Text:
          type: string
          description: Text is a character string such as a finite set of characters generally in the form of words of a language. (UN/CEFACT)
          format: datatype
      description: The type of Syndicate Compliance Clauses
    name:
      type: object
      properties:
        Name:
          type: string
          description: 'A name is a word or phrase that constitutes the distinctive designation of a person, place, thing or concept. (UN/CEFAT)'
          format: datatype
      description: ''
    businessservice:
      type: object
      properties:
        BusinessServiceName:
          $ref: '#/components/schemas/name'
        BusinessService:
          type: string
          description: "A business service supports business capabilities through an explicitly defined interface and is explicitly governed by an organization. TOGAF 9.2\n\nA business service represents explicitly defined behavior that a business role, business actor, or business collaboration exposes to its environment. ArchiMate 3.1\n"
          format: class
      description: The Syndicate Compliance Clauses specific Business Service
    party:
      type: object
      properties:
        PartyName:
          $ref: '#/components/schemas/name'
        Party:
          type: string
          description: "A party represents an autonomous entity in which a bank has a business interest. It has a legal definition and identity. A party is a Person, Organization, (a proposed definition for BIAN BOM adapted from BIAN Party Working Group) \n\n- Entity involved in an activity. (ISO20022)"
          format: class
      description: ''
    involvedparty:
      type: object
      properties:
        PartyReference:
          $ref: '#/components/schemas/party'
        Involvedparty:
          type: string
          description: ''
          format: datatype
      description: The operating unit/employee responsible for governing Syndicate Compliance Clauses by applying the Syndicate Compliance Clauses clause
    condition:
      type: object
      properties:
        Condition:
          type: string
          description: "Condition is a premise upon which the fulfillment of an agreement depends \n\nGeneral and special arrangements, provisions, requirements, rules, specifications, and standards that form an integral part of an agreement or contract.\n\nRead more: http://www.businessdictionary.com/definition/terms-and-conditions.html\n\n"
          format: class
      description: The completion status once Syndicate Compliance Clauses has been governed by applying the Syndicate Compliance Clauses clause
    schedule:
      type: object
      properties:
        ScheduleType:
          type: string
          description: ''
          format: string
      description: The timing and key actions/milestones involved in governing Syndicate Compliance Clauses by applying the Syndicate Compliance Clauses clause
    SyndicateComplianceClauses:
      type: object
      properties:
        SyndicateMembershipReference:
          type: string
          description: Reference to Syndicate Compliance Clauses
          format: object
        SyndicateComplianceClausesReference:
          type: string
          description: Reference to Syndicate Compliance Clauses
          format: object
        SyndicateComplianceClausesType:
          $ref: '#/components/schemas/text'
        BusinessService:
          $ref: '#/components/schemas/businessservice'
        BusinessUnitEmployeeReference:
          $ref: '#/components/schemas/involvedparty'
        Postconditions:
          $ref: '#/components/schemas/condition'
        Preconditions:
          $ref: '#/components/schemas/condition'
        Schedule:
          $ref: '#/components/schemas/schedule'
      description: The Syndicate Compliance Clauses defines a particular clause or consideration that is applied to determine eligibility for Syndicate Compliance Clauses
    SyndicateEligibilityClauses:
      type: object
      properties:
        SyndicateMembershipReference:
          type: string
          description: Reference to Syndicate Eligibility Clauses
          format: object
        SyndicateEligibilityClausesReference:
          type: string
          description: Reference to Syndicate Eligibility Clauses
          format: object
        SyndicateEligibilityClausesType:
          $ref: '#/components/schemas/text'
        BusinessService:
          $ref: '#/components/schemas/businessservice'
        BusinessUnitEmployeeReference:
          $ref: '#/components/schemas/involvedparty'
        Postconditions:
          $ref: '#/components/schemas/condition'
        Preconditions:
          $ref: '#/components/schemas/condition'
        Schedule:
          $ref: '#/components/schemas/schedule'
      description: The Syndicate Compliance Clauses defines a particular clause or consideration that is applied to determine eligibility for Syndicate Compliance Clauses
    directoryentrydatetypevalues:
      enum:
        - OpenDate
        - RefreshDate
      type: string
      description: ">\n* `OpenDate` - \n* `RefreshDate` - \n"
    directoryentry:
      type: object
      properties:
        DirectoryEntryDateType:
          $ref: '#/components/schemas/directoryentrydatetypevalues'
        DirectoryEntry:
          type: string
          description: "An entry in a directory. \n\nA registry of items recording key reference information and properties relating to each. (BIAN SL)"
          format: class
      description: ''
    SyndicateManagementOutcome:
      type: object
      properties:
        SyndicateManagementTask:
          type: string
          description: ''
          format: task
        SyndicateManagementEntry:
          $ref: '#/components/schemas/directoryentry'
      description: The Syndicate Compliance Clauses defines a particular clause or consideration that is applied to determine eligibility for Syndicate Compliance Clauses
    service:
      type: object
      properties:
        ServiceName:
          $ref: '#/components/schemas/name'
        Service:
          type: string
          description: "An exposed function (an externalized functionality) that is able to deliver a certain value/benefit (a proposed definition adapted from Archimate).\n\nA unit of functionality that a system exposes to its environment, while hiding internal operations, which provides a certain value (monetary or otherwise). \n\n\nComment:\n\nA Service is something that is done by an actor for the benefit of an actor in the environment.\n\nA system is the broad sense of the word. Means Business Service, Application Service, Technology Service, \"huppeldepup\" Service\n \n\n\nCharacteristics of a service:\n\nA system (The Service Domain)\nFunctionality is exposed (Action Term)\nIt provides a certain value (monetary or otherwise) \n\n\nExposing functionality means that the internals of realizing the service is hidden for the beneficiary of the Service.\n \n\n\nIn BIAN a \"Service Operation\" is visualized as a \"Business Service\" , the \"System\" refers to the  \"Service Domain\"  \n\nThe name of a Service Operation is composed of an \"Action Term\" + \"Subject Matter\" which is the \"Control Record\" or the \"Behaviour Qualifier\".\n\n\nService is the intangible equivalent of a good. (ISO20022). \n\nA type of economic activity that is intangible, is not stored and does not result in ownership; a service is consumed at the point of sale (FIBO & Business Dictionary)"
          format: class
      description: A selected optional business service as subject matter of Syndicate Membership
    date:
      type: object
      properties:
        DateContent:
          type: string
          description: ''
          format: string
      description: ''
    instructiondate:
      type: object
      properties:
        InstructionDate:
          $ref: '#/components/schemas/date'
        Instructiondate:
          type: string
          description: ''
          format: datatype
      description: ''
    instruction:
      type: object
      properties:
        InstructionDate:
          $ref: '#/components/schemas/instructiondate'
        Instruction:
          type: string
          description: 'A request to do something. '
          format: class
      description: Request to enroll Syndicate Membership
    goal:
      type: object
      properties:
        GoalType:
          type: string
          description: The type of goal
          format: string
        Goal:
          type: string
          description: "A goal represents a high-level statement of intent, direction, or desired end state for an organization and its stakeholders. (ArchiMate 3.1)\n\nAn observable and measurable end result having one or more objectives to be achieved within a more or less fixed timeframe.\n\nRead more: http://www.businessdictionary.com/definition/goal.html"
          format: class
      description: ''
    plan:
      type: object
      properties:
        PlanGoal:
          $ref: '#/components/schemas/goal'
        Plan:
          type: string
          description: "A method for doing or achieving something, usually involving a series of actions or stages, or something you have arranged to do. (Cambridge Dictionary)\n\nA plan is a set of intended actions, through which one intends to achieve a goal.\n\n\"Course of action\" is a synonym for Plan. "
          format: class
      description: Reference to  Syndicate Membership Plan
    actiontypevalues:
      enum:
        - Initiate
        - Execute
        - Create
        - Transfer
        - Pay
        - Deliver
        - Apply
        - Calculate
      type: string
      description: ">\n* `Initiate` - \n* `Execute` - \n* `Create` - \n* `Transfer` - \n* `Pay` - \n* `Deliver` - \n* `Apply` - \n* `Calculate` - \n"
    action:
      type: object
      properties:
        ActionType:
          $ref: '#/components/schemas/actiontypevalues'
      description: ''
    arrangement:
      type: object
      properties:
        ArrangementAction:
          $ref: '#/components/schemas/action'
        Arrangement:
          type: string
          description: An agreed commitment to perform actions that meet obligations under an agreement
          format: class
      description: Liability or duty to do something under the terms of Syndicate Membership
    SyndicateMembership:
      type: object
      properties:
        SyndicateMembershipParameterType:
          $ref: '#/components/schemas/text'
        SyndicateMembershipSelectedOption:
          $ref: '#/components/schemas/service'
        SyndicateMembershipRequest:
          $ref: '#/components/schemas/instruction'
        SyndicateMembershipPlan:
          $ref: '#/components/schemas/plan'
        SyndicateMembershipObligation:
          $ref: '#/components/schemas/arrangement'
        SyndicateMembershipEntitlement:
          $ref: '#/components/schemas/arrangement'
        SyndicateMembershipReference:
          type: string
          description: An unique reference to an item or an occurrence of Syndicate Membership
          format: object
      description: 'Maintain a membership for some group or related collection of parties within Syndicate Management. '
  responses:
    BadRequest:
      description: BadRequest
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    Unauthorized:
      description: Unauthorized
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    Forbidden:
      description: Forbidden
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    NotFound:
      description: NotFound
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    TooManyRequests:
      description: TooManyRequests
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    InternalServerError:
      description: InternalServerError
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/HTTPError'
    SyndicateMembership:
      description: SyndicateMembership
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SyndicateMembership'
    SyndicateComplianceClauses:
      description: SyndicateComplianceClauses
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SyndicateComplianceClauses'
    SyndicateEligibilityClauses:
      description: SyndicateEligibilityClauses
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SyndicateEligibilityClauses'
  parameters:
    syndicatemanagementid:
      name: syndicatemanagementid
      in: path
      required: true
      style: simple
      schema:
        type: string
    syndicatecomplianceclausesid:
      name: syndicatecomplianceclausesid
      in: path
      required: true
      style: simple
      schema:
        type: string
    syndicateeligibilityclausesid:
      name: syndicateeligibilityclausesid
      in: path
      required: true
      style: simple
      schema:
        type: string
  requestBodies:
    SyndicateMembership:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SyndicateMembership'
      required: true
    SyndicateComplianceClauses:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SyndicateComplianceClauses'
      required: true
    SyndicateEligibilityClauses:
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/SyndicateEligibilityClauses'
      required: true