components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    condition:
      type: object
      properties:
        Condition:
          type: string
          description: "Condition is a premise upon which the fulfillment of an agreement depends \n\nGeneral and special arrangements, provisions, requirements, rules, specifications, and standards that form an integral part of an agreement or contract.\n\nRead more: http://www.businessdictionary.com/definition/terms-and-conditions.html\n\n"
          format: class
      description: The required status/situation and or tasks that need to be completed prior to the initiation of the workstep
    involvedparty:
      type: object
      properties:
        Involvedparty:
          type: string
          description: ''
          format: datatype
      description: The operating unit/employee responsible for the workstep
    schedule:
      type: object
      properties:
        Schedule:
          type: string
          description: "Defined sequence of planned tasks/actions or a timetable of available services\n\nA schedule is a time based series of something"
          format: datatype
      description: The timing and key actions/milestones making up the workstep
    attribute:
      type: object
      properties:
        Name:
          type: string
          description: 'A name is a word or phrase that constitutes the distinctive designation of a person, place, thing or concept. (UN/CEFAT)'
          format: datatype
      description: ''
    businessservice:
      type: object
      properties:
        BusinessServiceName:
          $ref: '#/components/schemas/attribute'
        BusinessServiceType:
          $ref: '#/components/schemas/attribute'
        BusinessServiceDescription:
          $ref: '#/components/schemas/attribute'
      description: The Account Assessment Workstep specific Business Service
    procedure:
      type: object
      properties:
        ProcedureType:
          $ref: '#/components/schemas/attribute'
        ProcedureDateTime:
          $ref: '#/components/schemas/attribute'
        ProcedureRequest:
          $ref: '#/components/schemas/attribute'
        ProcedureSchedule:
          type: string
          description: Timetable to process something (most refers to the Asset Type)
          format: attribute
        ProcedureStatus:
          $ref: '#/components/schemas/attribute'
      description: Reference to Account Assessment Workstep
    workstep:
      type: object
      properties:
        WorkstepResult:
          $ref: '#/components/schemas/attribute'
        WorkstepType:
          $ref: '#/components/schemas/attribute'
        WorkstepDescription:
          $ref: '#/components/schemas/attribute'
        WorkstepDateTime:
          $ref: '#/components/schemas/attribute'
        WorkstepStatus:
          $ref: '#/components/schemas/attribute'
      description: Reference to Account Assessment Workstep
    text:
      type: object
      properties:
        Text:
          type: string
          description: Text is a character string such as a finite set of characters generally in the form of words of a language. (UN/CEFACT)
          format: datatype
      description: The type of Account Assessment Workstep
    AccountAssessmentWorkstep:
      type: object
      properties:
        Preconditions:
          $ref: '#/components/schemas/condition'
        BusinessUnit/EmployeeReference:
          $ref: '#/components/schemas/involvedparty'
        Schedule:
          $ref: '#/components/schemas/schedule'
        BusinessService:
          $ref: '#/components/schemas/businessservice'
        Postconditions:
          $ref: '#/components/schemas/condition'
        AccountReconciliationProcedureReference:
          $ref: '#/components/schemas/procedure'
        AccountAssessmentWorkstepReference:
          $ref: '#/components/schemas/workstep'
        AccountAssessmentWorkstepType:
          $ref: '#/components/schemas/text'
      description: A course of action for doing Account Assessment Workstep in the context of executing the Account Assessment Workstep
    AccountResolutionWorkstep:
      type: object
      properties:
        Preconditions:
          $ref: '#/components/schemas/condition'
        BusinessUnit/EmployeeReference:
          $ref: '#/components/schemas/involvedparty'
