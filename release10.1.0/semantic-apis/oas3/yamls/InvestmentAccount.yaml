components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    ServiceFees:
      type: object
      properties:
        FeeConfigurationProfile:
          type: string
          description: The profile of applicable fees and penalties
          format: string
        FeeDefinition:
          type: string
          description: Definition of the fee or penalty including when and how to apply
          format: string
        FeeType:
          type: string
          description: The fee or penalty type applied
          format: string
        FeeApplicationRecord:
          type: string
          description: The record of applied fees and penalties including transactions and accrued amounts
          format: string
        FeeTransaction:
          type: string
          description: A record of an applied fee or penalty
          format: string
        TransactionDescription:
          type: string
          description: General description of the fee or penalty transaction
          format: string
        TransactionFeeType:
          type: string
          description: The fee or penalty type applied
          format: string
        TransactionFeeCharge:
          type: string
          description: The derived fee or penalty amount applied
          format: string
        PaymentOrderProcedureInstanceReference:
          type: string
          description: Reference to the payment order raised to apply the fees (will move funds to/from the appropriate accounts)
          format: object
        FeeProjectionsandCommitments:
          type: string
          description: A record of projected fees and penalties
          format: string
        ProjectedTransactionDescription:
          type: string
          description: General description of the projected fee or penalty
          format: string
        ProjectedTransactionFeeType:
          type: string
          description: The fee or penalty type
          format: string
        ProjectedTransactionFeeCharge:
          type: string
          description: The anticipated fee or penalty amount
          format: string
        FeeAccrualAmount:
          type: string
          description: Tracking of accumulated fees and penalties
          format: amount
        AccrualFeeType:
          type: string
          description: The fee or penalty type being tracked
          format: string
        AccrualFeeCharge:
          type: string
          description: The accrued amount of fees and penalties
          format: string
      description: The product features/services available with a financical facility
    DepositsandWithdrawals:
      type: object
      properties:
        SecuritiesDepositType:
          type: string
          description: 'The type of securities deposit transaction that can be applied to the investment account (e.g. immediate, scheduled, earmarked)'
          format: string
        SecuritiesWithdrawalType:
          type: string
          description: 'The type of securities withdrawal transaction that can be applied to the account (e.g. immediate, scheduled, earmarked)'
          format: string
        SecuritiesDepositTransaction:
          type: string
          description: Details of the securities deposit transaction
          format: string
        SecuritiesDepositTransactionSourceReference:
          type: string
          description: Identifies the source of the deposit
          format: object
        SecuritiesDepositTransactionDepositType:
          type: string
          description: The type of securities deposit made with the transaction
          format: string
        SecuritiesDepositTransactionDescription:
          type: string
          description: Any necessary details describing the purpose or reference properties of the deposit
          format: string
        SecuritiesDepositTransactionAmount:
          type: string
          description: The volume or value of securities deposited
          format: amount
        SecuritiesDepositTransactionDate:
          type: string
          description: The date and time the deposit was initiated
          format: date
        SecuritiesWithdrawalTransaction:
          type: string
          description: Details of the securities withdrawal transaction
          format: string
        SecuritiesWithdrawalTransactionSourceReference:
          type: string
          description: Identifies the target for the withdrawal
          format: object
        SecuritiesWithdrawalTransactionWithdrawalType:
          type: string
          description: The type of securities withdrawal made with the transaction
          format: string
        SecuritiesWithdrawalTransactionDescription:
          type: string
          description: Any necessary details describing the purpose or reference properties of the withdrawal
          format: string
        SecuritiesWithdrawalTransactionAmount:
          type: string
          description: The volume or value of the withdrawn securities
          format: amount
        SecuritiesWithdrawalTransactionDate:
          type: string
          description: The date and time the withdrawal was initiated
          format: date
      description: The product features/services available with a financical facility
    CorporateAction:
      type: object
      properties:
        CorporateActionType:
          type: string
          description: The type of corporate action that can be applied
          format: string
        CorporateActionApplicationSchedule:
          type: string
          description: The processing schedule for applying the type of corporate action to the investment account
          format: string
        CorporateActionInstrumentType:
          type: string
          description: The instrument type that the corporate action impacts (will be one that the investment account tracks)
          format: string
        CorporateActionTransaction:
          type: string
          description: Details of the transaction and its impact on the securities holding in the investment account
          format: string
        CorporateActionTransactionType:
          type: string
          description: The type of corporate action applied to the securities holdings
          format: string
        CorporateActionTransactionDescription:
          type: string
          description: Details describing the purpose and impact of processing the action
          format: string
        CorporateActionWorkProducts:
          type: string
          description: 'File of consolidated notes, forms and documents for the corporate action'
          format: string
        DocumentDirectoryEntryInstanceReference:
          type: string
          description: Reference to associated documents
          format: object
        CorporateActionTransactionResult:
          type: string
          description: The outcome of applying the action to the account (can be simple confirmation)
          format: string
        CorporateActionTransactionDate:
          type: string
          description: The date and time the corporate action was processed to the account
          format: date
      description: The product features/services available with a financical facility
    InvestmentAccountFacility:
      type: object
      properties:
        ProductInstanceReference:
          type: string
          description: Reference to the investment account product instance
          format: object
        InvestmentAccountNumber:
          type: string
          description: The associated investment account number in any suitable format
          format: string
        CustomerReference:
          type: string
          description: Reference to the account primary party/owner
          format: object
        BankBranchLocationReference:
          type: string
          description: Bank branch associated with the account for booking purposes
          format: object
        LinkedCashAccount:
          type: string
          description: Definition of the linked cash account used as the source or target of cash to support securities deposits and withdrawals
          format: string
        LinkType:
          type: string
          description: The type and purpose for the link (e.g. funding/margin account)
          format: string
        AccountDetails:
          type: string
          description: Details of the linked cash account
          format: string
        InvestmentAccountType:
          type: string
          description: 'The type of investment account (e.g. discretionary, retirement, margin, restricted instrument category - securities, off-balance sheet)'
          format: string
        InvestmentAccountInstrumentProfile:
          type: string
          description: Details the range of instruments that are tracked by the facility (each instrument has its own transaction record/holding position
          format: string
        InvestmentAccountInstrumentRecord:
          type: string
          description: Details for an individual tracked instrument type - the investment account can track the holdings for multiple securities
          format: string
        InstrumentType:
          type: string
          description: 'Reference to the type of investment instrument being tracked (e.g. equity, commodity, FX/MM, derivative)'
          format: string
        InstrumentReference:
          type: string
          description: The specific instrument trading identifier (e.g. NASDAQ Id)
          format: object
        TradingMarketplaceReference:
          type: string
          description: Reference to the market where the instrument is quoted/traded (e.g. ISE Equities Marketplace)
          format: object
        InstrumentPositionRecord:
          type: string
          description: Position limits and holding position that are tracked by the account
          format: string
        InstrumentPositionLimitType:
          type: string
          description: 'The type of position maintained for the account (e.g. min/max holdings,)'
          format: string
        InstrumentPositionLimitSettings:
          type: string
          description: 'The position definition, associated limit settings and rules'
          format: string
        InstrumentPositionHolding:
          type: string
          description: The current calculated holding/position
          format: string
        InstrumentProcessingSchedule:
          type: string
          description: Details of known scheduled events related to the instrument (e.g. dividend payment date)
          format: string
        InstrumentEventType:
          type: string
          description: The type of event impacting the state of the instrument (e.g. corporate actions)
          format: string
        InstrumentEventDescription:
          type: string
          description: Details of the event associated actions or impact
          format: string
        InstrumentEventDate:
          type: string
          description: The date/time the event is anticipated/occurs
          format: date
        TaxReference:
          type: string
          description: Reference identifier linking the investment account to appropriate tax handling
          format: object
        EntitlementOptionDefinition:
          type: string
          description: The definition of an applicable entitlement option
          format: string
        EntitlementOptionSetting:
          type: string
          description: The setting for the entitlement option
          format: string
        RestrictionOptionDefinition:
          type: string
          description: The definition of an applicable restriction option
          format: string
        RestrictionOptionSetting:
          type: string
          description: The setting for the restriction option
          format: string
        LinkedAccounts:
          type: string
          description: Definition of the associations to the account
          format: string
        DateType:
          type: string
          description: 'Key dates associated with the investment account (e.g. opening date, closing date)'
          format: string
        Date:
          type: string
          description: Value of the date type
          format: string
      description: 'Fulfill any scheduled and ad-hoc obligations under a service arrangement, most typically for a financial product or facility within Investment Account. '
    date:
      type: object
      properties:
        DateContent:
          type: string
          description: ''
          format: string
      description: The date/time the event is anticipated/occurs
    InitiateInvestmentAccountFacilityRequest:
      type: object
      properties:
        InvestmentAccountFacility:
          type: object
          properties:
            ProductInstanceReference:
              type: string
              description: Reference to the investment account product instance
              format: object
            CustomerReference:
              type: string
              description: Reference to the account primary party/owner
              format: object
            BankBranchLocationReference:
              type: string
              description: Bank branch associated with the account for booking purposes
              format: object
            LinkedCashAccount:
              type: string
              description: Definition of the linked cash account used as the source or target of cash to support securities deposits and withdrawals
              format: string
            LinkType:
              type: string
              description: The type and purpose for the link (e.g. funding/margin account)
              format: string
            AccountDetails:
              type: string
              description: Details of the linked cash account
              format: string
            InvestmentAccountType:
              type: string
              description: 'The type of investment account (e.g. discretionary, retirement, margin, restricted instrument category - securities, off-balance sheet)'
              format: string
            InvestmentAccountInstrumentProfile:
              type: string
              description: Details the range of instruments that are tracked by the facility (each instrument has its own transaction record/holding position
              format: string
            InvestmentAccountInstrumentRecord:
              type: string
              description: Details for an individual tracked instrument type - the investment account can track the holdings for multiple securities
              format: string
            InstrumentType:
              type: string
              description: 'Reference to the type of investment instrument being tracked (e.g. equity, commodity, FX/MM, derivative)'
              format: string
            InstrumentReference:
              type: string
              description: The specific instrument trading identifier (e.g. NASDAQ Id)
              format: object
            TradingMarketplaceReference:
              type: string
              description: Reference to the market where the instrument is quoted/traded (e.g. ISE Equities Marketplace)
              format: object
            InstrumentPositionRecord:
              type: string
              description: Position limits and holding position that are tracked by the account
              format: string
            InstrumentPositionLimitType:
              type: string
              description: 'The type of position maintained for the account (e.g. min/max holdings,)'
              format: string
            InstrumentPositionLimitSettings:
              type: string
              description: 'The position definition, associated limit settings and rules'
              format: string
            InstrumentProcessingSchedule:
              type: string
              description: Details of known scheduled events related to the instrument (e.g. dividend payment date)
              format: string
            InstrumentEventType:
              type: string
              description: The type of event impacting the state of the instrument (e.g. corporate actions)
              format: string
            InstrumentEventDescription:
              type: string
              description: Details of the event associated actions or impact
              format: string
            InstrumentEventDate:
              $ref: '#/components/schemas/date'
            TaxReference:
              type: string
              description: Reference identifier linking the investment account to appropriate tax handling
              format: object
            EntitlementOptionDefinition:
              type: string
              description: The definition of an applicable entitlement option
              format: string
            EntitlementOptionSetting:
              type: string
              description: The setting for the entitlement option
              format: string
            RestrictionOptionSetting:
              type: string
              description: The setting for the restriction option
              format: string
            LinkedAccounts:
              type: string
              description: Definition of the associations to the account
              format: string
            DateType:
              type: string
              description: 'Key dates associated with the investment account (e.g. opening date, closing date)'
              format: string
      description: 'Input: InCR Initiate a new securities investment account'
    InitiateInvestmentAccountFacilityResponse:
      type: object
      properties:
        InvestmentAccountFacility:
