components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    Reconciliation:
      type: object
      properties:
        ReconciliationTaskResult:
          type: string
          description: Details of the transaction matching processing
          format: string
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    rate:
      type: object
      properties:
        Rate:
          type: string
          description: "A price generally expressed as a percentage for the use of capital unit for a certain period. (BIAN)\n\nA rate is a quantity, amount, frequency, or dimensionless factor, measured against an independent base unit, expressed as a quotient. (UN/CEFACT)\n\n"
          format: datatype
      description: The FX rates and fees that are applied to the transactions
    FXConversion:
      type: object
      properties:
        FXConversionRatesandFees:
          $ref: '#/components/schemas/rate'
        FXConversionTaskResult:
          type: string
          description: Details of the transaction FX conversion
          format: string
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    Routing:
      type: object
      properties:
        RoutingTaskResult:
          type: string
          description: Details of the transaction routing processing
          format: string
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    Matching:
      type: object
      properties:
        MatchingTaskResult:
          type: string
          description: Details of the transaction matching processing
          format: string
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    Addressing:
      type: object
      properties:
        AddressingTaskResult:
          type: string
          description: Details of the transaction addressing
          format: string
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    Fees:
      type: object
      properties:
        InterchargeFees:
          type: string
          description: Defines intercharge rates and fees to be applied to card transactions
          format: string
        FeeTaskResult:
          type: string
          description: Details of the transaction fee processing
          format: string
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    object:
      type: object
      properties:
        ObjectProperties:
          type: string
          description: ''
          format: string
        ObjectDescription:
          type: string
          description: ''
          format: string
      description: Reference to the card transaction as recorded by issuer and/or acquirer - these can be batched for some clearing processes
    currencycode:
      type: object
      properties:
        Currencycode:
          type: string
          description: "A code identifying a currency according to ISO-4217.\nA currency is a system of money in general use in a particular country.\n\nCode allocated to a currency, by a maintenance agency, under an international identification scheme as described in the latest edition of the international standard ISO 4217 \"Codes for the representation of currencies and funds\". Valid currency codes are registered with the ISO 4217 Maintenance Agency, and consist of three contiguous letters. (ISO20022)\n\n"
          format: datatype
      description: The currency that the transaction is made in
    amount:
      type: object
      properties:
        Amount:
          type: string
          description: "Number of monetary units specified in a currency, where the unit of currency is explicit and compliant with ISO 4217. (UN/CEFACT)\n\nThe decimal seperator is a dot.\n\n\nNumber of monetary units specified in a currency, where the unit of currency is explicit and compliant with ISO 4217. The decimal separator is a dot. (ISO20022)\nNote: A zero amount is considered a positive amount.\n- total number of digits: 18\n- number of digits in fractional part: 5\n- minInclusive: 0"
          format: datatype
      description: The amount corresponding to the type
    date:
      type: object
      properties:
        Date:
          type: string
          description: "A date is a Gregorian calendar representation in various common resolutions: year, month, week, day. (UN/CEFACT)\n\nA particular point in the progression of time in a calendar year expressed in the YYYY-MM-DD format. This representation is defined in \"XML Schema Part 2: Datatypes Second Edition - W3C Recommendation 28 October 2004\" which is aligned with ISO 8601. (ISO20022)"
          format: datatype
      description: Significant dates and times associated with the transaction
    Capture:
      type: object
      properties:
        CardTransactionRecordReference:
          $ref: '#/components/schemas/object'
        CardTransactionProductInstanceReference:
          $ref: '#/components/schemas/object'
        CardTransactionNetworkReference:
          $ref: '#/components/schemas/object'
        CardTransactionIssuingBankReference:
          $ref: '#/components/schemas/object'
        CardTransactionMerchantAcquiringBankReference:
          $ref: '#/components/schemas/object'
        CardTransactionType:
          type: string
          description: 'The type of transaction (purchase, cash advance, etc.)'
          format: string
        CardTransactionCurrency:
          $ref: '#/components/schemas/currencycode'
        CardTransactionAmountType:
          type: string
          description: 'Type of amount (e.g. original amount, billing currency amount, conversion rate, FX Mark-up)'
          format: string
        CardTransactionAmount:
          $ref: '#/components/schemas/amount'
        CardTransactionMerchantReference:
          $ref: '#/components/schemas/object'
        CardTransactionLocationReference:
          $ref: '#/components/schemas/object'
        CardTransactionProductandServiceReference:
          $ref: '#/components/schemas/object'
        CardTransactionDate/Time:
          $ref: '#/components/schemas/date'
        CardTransactionFXConversionCharge:
          type: string
          description: The applied currency conversion charge
          format: string
        CardTransactionInterchargeFee:
          type: string
          description: The applied intercharge fee
          format: string
        CardTransactionAuthorizationRecord:
          type: string
          description: 'Details the reference, amount, timestamp of the transaction authorization)'
          format: string
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    CardClearingProcedure:
      type: object
      properties:
        NetworkReference:
          $ref: '#/components/schemas/object'
        ParticipantAcquirerBankReference:
