          format: string
      description: Status Attributes
    object:
      type: object
      properties:
        ObjectProperties:
          type: string
          description: ''
          format: string
        ObjectDescription:
          type: string
          description: ''
          format: string
      description: Reference to the card transaction for the consolidation
    Chargeback:
      type: object
      properties:
        ChargebackCardTransactionRecordReference:
          $ref: '#/components/schemas/object'
        ChargebackInstruction:
          type: string
          description: The instruction to book chargeback for the transaction - could be partial chargeback
          format: string
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    Resolution:
      type: object
      properties:
        ResolutionCardTransactionRecordReference:
          $ref: '#/components/schemas/object'
        ResolutionTaskRecord:
          type: string
          description: The record of a specific resolution task
          format: string
        CorrespondenceInstanceReference:
          $ref: '#/components/schemas/object'
        CorrespondenceContent:
          type: string
          description: Correspondence content - messages sent to and received from involved parties
          format: string
        DocumentDirectoryEntryInstanceReference:
          $ref: '#/components/schemas/object'
        DocumentContent:
          type: string
          description: Document copy/content - legal or significant documents created & referenced
          format: string
        EmployeeBusinessUnitReference:
          $ref: '#/components/schemas/object'
        PaymentOrderReference:
          $ref: '#/components/schemas/object'
        ResolutionTaskWorkProducts:
          type: string
          description: 'Work documentation, forms and schedules produced and referenced during the analysis'
          format: string
        ResolutionTaskResult:
          type: string
          description: The outcome of the authentication workstep
          format: string
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    Consolidation:
      type: object
      properties:
        ConsolidationCardTransactionRecordReference:
          $ref: '#/components/schemas/object'
        ConsolidationTaskRecord:
          type: string
          description: The record of a specific verification task
          format: string
        ConsolidationInstruction:
          type: string
          description: 'The instruction message to the merchant to provide card transaction related paperwork, includes issued device details, transaction identification information and the retrieval reason'
          format: string
        CorrespondenceReference:
          $ref: '#/components/schemas/object'
        DocumentDirectoryEntryInstanceReference:
          $ref: '#/components/schemas/object'
        ConsolidationTaskWorkProducts:
          type: string
          description: 'Work documentation, forms and schedules produced and referenced during the analysis'
          format: string
        ConsolidationTaskResult:
          type: string
          description: The outcome of the consolidation workstep
          format: string
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    date:
      type: object
      properties:
        Date:
          type: string
          description: "A date is a Gregorian calendar representation in various common resolutions: year, month, week, day. (UN/CEFACT)\n\nA particular point in the progression of time in a calendar year expressed in the YYYY-MM-DD format. This representation is defined in \"XML Schema Part 2: Datatypes Second Edition - W3C Recommendation 28 October 2004\" which is aligned with ISO 8601. (ISO20022)"
          format: datatype
      description: The time the service was requested
    Arbitration:
      type: object
      properties:
        ArbitrationCardTransactionRecordReference:
          $ref: '#/components/schemas/object'
        NetworkParticipantNetworkServiceRequestReference:
          $ref: '#/components/schemas/object'
        NetworkParticipantNetworkServiceRequestRecord:
          type: string
          description: 'The record for the network service delivery, includes charges, service activity log and results etc.'
          format: string
        NetworkParticipantServiceType:
          type: string
          description: 'The requested service type (e.g. merchant alert, chargeback arbitration, chargeback reduction, arbitration)'
          format: string
        NetworkParticipantServiceDateTime:
          $ref: '#/components/schemas/date'
        NetworkParticipantServiceResult:
          type: string
          description: The outcome of the arbitration service request
          format: string
      description: "The main worsteps to be followed in th eexecution of the procedure\n\nExamples: Invoice generation"
    currencycode:
      type: object
      properties:
        Currencycode:
          type: string
          description: "A code identifying a currency according to ISO-4217.\nA currency is a system of money in general use in a particular country.\n\nCode allocated to a currency, by a maintenance agency, under an international identification scheme as described in the latest edition of the international standard ISO 4217 \"Codes for the representation of currencies and funds\". Valid currency codes are registered with the ISO 4217 Maintenance Agency, and consist of three contiguous letters. (ISO20022)\n\n"
          format: datatype
      description: The currency that the transaction is made in
    amount:
      type: object
      properties:
        Amount:
          type: string
          description: "Number of monetary units specified in a currency, where the unit of currency is explicit and compliant with ISO 4217. (UN/CEFACT)\n\nThe decimal seperator is a dot.\n\n\nNumber of monetary units specified in a currency, where the unit of currency is explicit and compliant with ISO 4217. The decimal separator is a dot. (ISO20022)\nNote: A zero amount is considered a positive amount.\n- total number of digits: 18\n- number of digits in fractional part: 5\n- minInclusive: 0"
          format: datatype
      description: The amount corresponding to the type
    CardCaseProcedure:
      type: object
      properties:
        CardCaseType:
          type: string
          description: 'The type of card dispute including any supporting narrative (e.g. disputed charges, merchant fraud)'
          format: string
        ProductInstanceReference:
