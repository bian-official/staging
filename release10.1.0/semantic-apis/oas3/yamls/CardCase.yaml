components:
  schemas:
    CardCaseProcedure:
      type: object
      properties:
        CardCaseType:
          type: string
          description: The type of card dispute including any supporting narrative (e.g. disputed charges, merchant fraud)
        ProductInstanceReference:
          type: object
          description: Reference to a specific product instance associated with the card case
        CustomerReference:
          type: object
          description: The customer raising the card case
        CustomerContactRecordReference:
          type: object
          description: Reference to the complete contact record assembled during the contact where the card case was raised if appropriate
        CaseLocation:
          type: string
          description: The physical address or electronic venue the card case was initiated
        Date:
          type: string
          description: The date and time the case was initiated
        EmployeeOrBusinessUnitReference:
          type: object
          description: The business unit where the customer case was reported
        CardTransactionReference:
          type: object
          description: Reference to one or more card transactions associated with the case
        CardTransactionRecord:
          type: string
          description: The card transaction for the customer case (can be multiple transactions)
        CardTransactionProductInstanceReference:
          type: object
          description: The account number associated with the card transaction
        CardHolderReference:
          type: object
          description: The identity of the account holder submitting the transaction
        CardTransactionIssuedDeviceReference:
          type: object
          description: Reference to the issued device submitted to authorize the transaction (e.g. card number)
        CardTransactionNetworkReference:
          type: object
          description: Reference to the network the card transaction is handled by as recorded with the transaction
        CardTransactionIssuingBankReference:
          type: object
          description: Refers to the card holder's issuing bank as recorded with the transaction
        CardTransactionMerchantAcquiringBankReference:
          type: object
          description: Refers to the merchant's acquiring bank as recorded with the transaction
        CardTransactionType:
          type: string
          description: The type of transaction (purchase, cash advance, etc.)
        CardTransactionCurrency:
          type: string
          description: The currency that the transaction is made in
        CardTransactionAmountType:
          type: string
          description: Type of amount (e.g. original amount, billing currency amount, conversion rate, FX Mark-up)
        CardTransactionAmount:
          type: number
          description: The amount corresponding to the type
        CardTransactionMerchantReference:
          type: object
          description: Refers to the merchant initiating settlement
        CardTransactionLocationReference:
          type: object
          description: Refers to the point of sale location
        CardTransactionProductandServiceReference:
          type: object
          description: Details of the transaction (e.g. purchased service/product, purpose)
        CardTransactionDateOrTime:
          type: string
          description: Significant dates and times associated with the transaction
        CardTransactionFXConversionCharge:
          type: string
          description: The applied currency conversion charge
        CardTransactionInterchargeFee:
          type: string
          description: The applied intercharge fee
        CardTransactionAuthorizationRecord:
          type: string
          description: Details the reference, amount, timestamp of the transaction authorization
        CardCaseResolutionSchedule:
          type: string
          description: The card case processing schedule including key tasks and dates for resolution (target and actual dates/times )
    Chargeback:
      type: object
      properties:
        ChargebackCardTransactionRecordReference:
          type: object
          description: Reference to the card transaction for the consolidation
        ChargebackInstruction:
          type: string
          description: The instruction to book chargeback for the transaction - could be partial chargeback
    Resolution:
      type: object
      properties:
        ResolutionCardTransactionRecordReference:
          type: object
          description: Reference to the card transaction for the resolution
        ResolutionTaskRecord:
          type: string
          description: The record of a specific resolution task
        CorrespondenceInstanceReference:
          type: object
          description: Reference to the correspondence generated and received
        CorrespondenceContent:
          type: string
          description: Correspondence content - messages sent to and received from involved parties
        DocumentDirectoryEntryInstanceReference:
          type: object
          description: The document reference for associated documents
        DocumentContent:
          type: string
          description: Document copy/content - legal or significant documents created & referenced
        Employee/BusinessUnitReference:
          type: object
          description: Business unit responsible for the card case resolution actions
        PaymentOrderReference:
          type: object
          description: Reference to the resolution payment order when financial adjustments are required to resolve the card case
        ResolutionTaskWorkProducts:
          type: string
          description: Work documentation, forms and schedules produced and referenced during the analysis
        ResolutionTaskResult:
          type: string
          description: The outcome of the authentication workstep
    Consolidation:
      type: object
      properties:
        ConsolidationCardTransactionRecordReference:
          type: object
          description: Reference to the card transaction for the consolidation
        ConsolidationTaskRecord:
          type: string
          description: The record of a specific verification task
        ConsolidationInstruction:
          type: string
          description: The instruction message to the merchant to provide card transaction related paperwork, includes issued device details, transaction identification information and the retrieval reason
        CorrespondenceReference:
          type: object
          description: Reference to the document request messages sent to the merchant
        DocumentDirectoryEntryInstanceReference:
          type: object
          description: Reference to documents obtained
        ConsolidationTaskWorkProducts:
          type: string
          description: Work documentation, forms and schedules produced and referenced during the analysis
        ConsolidationTaskResult:
          type: string
          description: The outcome of the consolidation workstep
    Arbitration:
      type: object
      properties:
        ArbitrationCardTransactionRecordReference:
          type: object
          description: Reference to the card transaction for the arbitration
        NetworkParticipantNetworkServiceRequestReference:
          type: object
          description: Reference to participant's use of a Network service
        NetworkParticipantNetworkServiceRequestRecord:
          type: string
          description: The record for the network service delivery, includes charges, service activity log and results etc.
        NetworkParticipantServiceType:
          type: string
          description: The requested service type (e.g. merchant alert, chargeback arbitration, chargeback reduction, arbitration)
        NetworkParticipantServiceDate/Time:
          type: string
          description: The time the service was requested
        NetworkParticipantServiceResult:
