openapi: 3.0.1
info:
  title: Card Authorization
  description: This service domain is responsible for the real time card authorization decisions for credit/charge cards.
  contact:
    name: BIAN
    url: https://bian.org
  version: '10.1.0'
servers:
  - url: https://virtserver.swaggerhub.com/B154/BIAN/CardAuthorization/10.1.0
