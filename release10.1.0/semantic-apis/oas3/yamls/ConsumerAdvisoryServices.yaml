components:
  schemas:
    ConsumerAdviceFacility:
      type: object
      properties:
        ProductInstanceReference:
          type: object
          description: Reference to the advisory service session
        CustomerReference:
          type: object
          description: Reference to the customer receiving the financial advice
        BankBranchOrLocationReference:
          type: object
          description: Bank branch associated with the customer account/relationship for booking purposes
        EmployeeOrBusinessUnitReference:
          type: object
          description: Business unit and or employee reference to the source of the financial advice
        ConsumerAdviceWorkProducts:
          type: string
          description: File of consolidated notes, forms and documents for the advisory session
        DocumentDirectoryEntryInstanceReference:
          type: object
          description: The document reference for associated documents such as disclosures and acceptance records
        ConsumerAdviceSessionSchedule:
          type: string
          description: Target and actual dates for tasks performed (includes any specialist sessions)
        ConsumerAdviceProfile:
          type: string
          description: Details the types of consumer advice that are combined into the overall evaluation
        AdviceType:
          type: string
          description: Reference to the different types of advice
        ConsumerAdviceConsolidationRecord:
          type: string
          description: The combination of the different customer advisory assessments provided to the customer
        DateType:
          type: string
          description: Key dates and times associated with the advisory session (e.g. booking date, start date/time)
        Date:
          type: string
          description: Value of the date type
    TaxOptimization:
      type: object
      properties:
        ProductandServiceReference:
          type: object
          description: Reference to the consumer tax advisory service (used to access guidance materials)
        TaxOptimizationAdviceResult:
          type: string
          description: Summary recommendations arising from the advice that is added to the consolidated record
    FinancialPlanning:
      type: object
      properties:
        ProductandServiceReference:
          type: object
          description: Reference to the financial planning advisory service (used to access guidance materials)
        FinancialPlanningAdviceResult:
          type: string
          description: Summary recommendations arising from the advice that is added to the consolidated record
    ProductGuidance:
      type: object
      properties:
        ProductandServiceReference:
          type: object
          description: Reference to the consumer tax advisory service (used to access guidance materials)
        SpecialistSupportTask:
          type: string
          description: A record of engaging a product specialist to liaise with the customer
        SpecialistEmployee/BusinessUnitReference:
          type: object
          description: Business unit and or employee reference for the product specialist engaged
        SpecialistAdviceDescription:
          type: string
          description: General description of the product specialist advice provided
        SpecialistAdviceCharge:
          type: string
          description: The service charge to be made to the customer for the specialist support
        ProductGuidanceAdviceResult:
          type: string
          description: Summary recommendations arising from the advice that is added to the consolidated record
    ServiceFees:
      type: object
      properties:
        FeeApplicationRecord:
          type: string
          description: The record of applied fees for the specialist advice
        FeeTransaction:
          type: string
          description: A record of an applied fee
        FeeTransactionDescription:
          type: string
          description: General description of the fee
        FeeTransactionType:
          type: string
          description: The fee type applied
        FeeTransactionCharge:
          type: string
          description: The derived fee amount to be charged
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          description: NA
        status:
          type: string
          description: NA
        message:
          type: string
          description: NA
