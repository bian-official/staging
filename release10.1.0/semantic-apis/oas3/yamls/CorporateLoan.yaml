components:
  schemas:
    CorporateLoanFacility:
      type: object
      properties:
        ProductInstanceReference:
          type: object
          description: Reference to the loan product instance
        CorporateLoanNumber:
          type: string
          description: The associated loan account number in any suitable format
        CustomerReference:
          type: object
          description: Reference to the account primary party/owner
        PartyReference:
          type: object
          description: The legal entity reference for the borrower, likely to be the same as customer
        CustomerAgreementReference:
          type: object
          description: Reference to the associated customer agreement
        CustomerCreditAssessmentReference:
          type: object
          description: Reference to an associated credit assessment
        InsuranceReference:
          type: object
          description: Reference to applicable insurance arrangements
        DelinquencyOrCollectionReference:
          type: object
          description: Reference to collections/delinquency processing made against the loan
        BankBranchOrLocationReference:
          type: object
          description: Bank branch associated with the account for booking purposes
        BankAccountingUnitReference:
          type: object
          description: Bank accounting unit associated with the account for booking purposes
        LoanType:
          type: string
          description: The specific type of loan (e.g. term, revolving, evergreen)
        LoanAmount:
          type: number
          description: The amount of the loan
        LoanCurrency:
          type: string
          description: The currency for the loan account
        LoanRateType:
          type: string
          description: The rate type to be applied to the loan
        LoanApplicableRate:
          type: object
          description: The applicable rate for the loan
        RepaymentType:
          type: string
          description: The type of repayment arrangement in place (e.g. structured)
        InterestType:
          type: string
          description: The type of interest to be applied (e.g. prime plus)
        InterestAccrualMethod:
          type: string
          description: The accrual method applied to interest calculations
        LoanOriginationDate:
          type: string
          description: The origination date for the loan
        LoanMaturityDate:
          type: string
          description: The planned maturity date of the loan
        CollateralReference:
          type: object
          description: Reference to allocated collateral
        CollateralAllocation:
          type: string
          description: The collateral value applied to the loan
        TaxReference:
          type: object
          description: Reference identifier linking the account to appropriate tax handling
        LoanAccessTerms:
          type: string
          description: Access terms that apply (e.g. allowed payments/withdrawals)
        EntitlementOptionDefinition:
          type: string
          description: The definition of an applicable entitlement option
        EntitlementOptionSetting:
          type: string
          description: The setting for the entitlement option
        RestrictionOptionDefinition:
          type: string
          description: The definition of an applicable restriction option
        RestrictionOptionSetting:
          type: string
          description: The setting for the restriction option
        Associations:
          type: string
          description: Definition of the involved parties or associations to the account
        AssociationType:
          type: string
          description: The type of association (e.g. guarantor, co-signer)
        AssociationObligationOrEntitlement:
          type: string
          description: Description of the role, obligations or entitlements of the associated party
        AssociationReference:
          type: object
          description: Reference to the associated party
        LoanRepaymentSchedule:
          type: string
          description: The schedule for loan repayments
        StagedRepaymentStatement:
          type: string
          description: A statement maintained tracking repayments
        CustomerCommentary:
          type: string
          description: A record of customer correspondence/feedback
        LoanOutstandingBalance:
          type: string
          description: The outstanding balance
        DateType:
          type: string
          description: Key dates associated with the account (e.g. opening date, closing date)
        Date:
          type: string
          description: Value of the date type
    Restructuring:
      type: object
      properties:
        RestructuringTask:
          type: string
          description: Description of the restructuring required
