components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    CampaignDirection:
      type: object
      properties:
        AdvertisingCampaignDevelopmentSchedule:
          type: string
          description: Schedule of planned and actual advertising campaign design development and refinement activity
          format: string
        AdvertisingCampaignExecutionSchedule:
          type: string
          description: Schedule of planned and actual customer campaign execution activities
          format: string
      description: "A collection of one or more responsibilities or tasks under management\n\nExamples: Relationship development, Troubleshooting"
    PerformanceAssessment:
      type: object
      properties:
        PerformanceAssessmentWorkTaskType:
          type: string
          description: The type of work task (e.g. track customer and prospect response to advertising)
          format: string
        PerformanceAssessmentWorkTask:
          type: string
          description: 'The make-up of the market tracking task performed, includes consolidation and analysis of market research'
          format: string
        PerformanceAssessmentWorkTaskWorkProducts:
          type: string
          description: 'File of consolidated notes, evaluations and findings for the work task'
          format: string
        PerformanceAssessmentWorkTaskResult:
          type: string
          description: 'Details of the outcome or result of the work task - indication of the need to amend, redirect and/or expand advertising campaign activity'
          format: string
        PerformanceAssessmentWorkTaskDate-Time:
          type: string
          description: The date-time the performance assessment task is performed
          format: date
      description: "A collection of one or more responsibilities or tasks under management\n\nExamples: Relationship development, Troubleshooting"
    MarketTracking:
      type: object
      properties:
        MarketTrackingWorkTaskType:
          type: string
          description: 'The type of work task (e.g. track advertising activity, assess advertising impact)'
          format: string
        MarketTrackingWorkTask:
          type: string
          description: 'The make-up of the market tracking task performed, includes consolidation and analysis of market research to assess competitor advertising activity and impact of advertising campaigns'
          format: string
        GeneralMarketResearchDirectoryEntryInstanceReference:
          type: string
          description: Reference to an internally maintained market research viewpoint
          format: object
        MarketTrackingWorkTaskWorkProducts:
          type: string
          description: 'File of consolidated notes, evaluations and findings for the market tracking work task'
          format: string
        MarketTrackingWorkTaskResult:
          type: string
          description: Details of the outcome or result of the work task - typically points of view drawn from the market research
          format: string
        MarketTrackingWorkTaskDate-Time:
          type: string
          description: The date-time the market tracking task is performed
          format: date
      description: "A collection of one or more responsibilities or tasks under management\n\nExamples: Relationship development, Troubleshooting"
    AdvertisingCampaignManagementPlan:
      type: object
      properties:
        AdvertisingCampaignPortfolio:
          type: string
          description: The collection of advertising campaigns that is used to assess performance and coverage and direct development and execution activity
          format: string
        AdvertisingCampaignType:
          type: string
          description: 'The type of advertising campaign (e.g. media, mailshot, web-based)'
          format: string
        AdvertisingCampaignDescription:
          type: string
          description: A description of the campaign that clarifies the content and media to be used in the advertising campaign and outlines the target audience
          format: string
        AdvertisingCampaignMetrics:
          type: string
          description: Metrics that are defined to assess the target and actual impact of the campaign
          format: string
        AdvertisingCampaignMetricDefinition:
          type: string
          description: 'A description of the metric, defining how it is to be measured in deployment'
          format: string
        AdvertisingCampaignMetricGoal:
          type: string
          description: A description of the target performance for the metric that can be defined for different usage scenarios as appropriate
          format: string
        AdvertisingCampaignPerformanceRecord:
          type: string
          description: Maintains a record of the use and impact of the advertising campaign
          format: string
        AdvertisingCampaignProcedureInstanceReference:
          type: string
          description: Reference to the advertising campaign execution
          format: object
        AdvertisingCampaignExecutionPlan:
          type: string
          description: 'The execution plan for the advertising campaign, including external agencies employed, content development and execution tasks'
          format: string
        EmployeeBusinessUnitReference:
          type: string
          description: Reference to the business unit responsible for the campaign execution
          format: object
        AdvertisingCampaignDuration:
          type: string
          description: The period over which the advertising is executed
          format: string
        AdvertisingCampaignProcedureResult:
          type: string
          description: The result/impact of the overall advertising campaign event (can refer to any detected up-tick in sales or servicing activity)
          format: string
      description: 'Oversee the working of a business unit, assign work, manage against a plan and troubleshoot issues within Advertising.'
