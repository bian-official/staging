components:
  schemas:
    HTTPError:
      type: object
      properties:
        status_code:
          type: string
          format: string
        status:
          type: string
          format: string
        message:
          type: string
          format: string
      description: Status Attributes
    condition:
      type: object
      properties:
        Condition:
          type: string
          description: "Condition is a premise upon which the fulfillment of an agreement depends \n\nGeneral and special arrangements, provisions, requirements, rules, specifications, and standards that form an integral part of an agreement or contract.\n\nRead more: http://www.businessdictionary.com/definition/terms-and-conditions.html\n\n"
          format: class
      description: The required status/situation for the terms to apply and or tasks that need to be completed prior to the initiation of the workstep
    schedule:
      type: object
      properties:
        Schedule:
          type: string
          description: "Defined sequence of planned tasks/actions or a timetable of available services\n\nA schedule is a time based series of something"
          format: datatype
      description: Any timing/duration considerations applying to the Policy Term
    attribute:
      type: object
      properties:
        Name:
          type: string
          description: 'A name is a word or phrase that constitutes the distinctive designation of a person, place, thing or concept. (UN/CEFAT)'
          format: datatype
      description: ''
    businessservice:
      type: object
      properties:
        BusinessServiceName:
          $ref: '#/components/schemas/attribute'
        BusinessServiceType:
          $ref: '#/components/schemas/attribute'
        BusinessServiceDescription:
          $ref: '#/components/schemas/attribute'
      description: The Policy Term specific Business Service
    agreement:
      type: object
      properties:
        AgreementSignedDate:
          $ref: '#/components/schemas/attribute'
        AgreementType:
          $ref: '#/components/schemas/attribute'
        AgreementValidityPeriod:
          $ref: '#/components/schemas/attribute'
        AgreementVersion:
          $ref: '#/components/schemas/attribute'
        AgreementStatus:
          $ref: '#/components/schemas/attribute'
        AgreementSubjectMatter:
          $ref: '#/components/schemas/attribute'
        AgreementIdentification:
          $ref: '#/components/schemas/attribute'
        AgreementDate:
          $ref: '#/components/schemas/attribute'
      description: Reference to Policy Term
    arrangement:
      type: object
      properties:
        ArrangementAction:
